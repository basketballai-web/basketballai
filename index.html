<style>
  /* G√ñRSELDEKƒ∞ RENKLERE VE STƒ∞LLERE YAKIN DEƒûERLER */
  :root{

    --card-bg:#121e2c; /* Koyu Mavi/Gri */
    --accent-start:#7b2ff7; /* Mor */

    --muted:#96a0b5;

    --risk-d√º≈ü√ºk: #28d07b;
    --risk-orta: #ff7a00;

  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;

  .container{
    width:100%;

  /* BA≈ûLIK KARTI STƒ∞Lƒ∞ */

      background: linear-gradient(135deg, #1f0d3a, #0b1a2e);
      padding: 18px 14px;
      border-radius: 18px;

  }
  .header-content-group {

  }
  .main-title {

      align-items: center;
      justify-content: center;
      font-weight: 800;

  .powered-by-ai {

  }
  /* ORTALAMA BA≈ûARI VE Sƒ∞STEM ONLINE STƒ∞Lƒ∞ */

  }
  .stats-label {

      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;

  }
  /* Sƒ∞STEM ONLƒ∞NE G√ñSTERGESƒ∞ */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }

  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;

  }
  .online-text {

      color: var(--success);
      font-weight: 700;

  }
  .system-online-indicator {
    display: flex;
    flex-direction: column; 
    align-items: flex-end;
  }
  .system-online-status {

      align-items: center;
      gap: 8px;
  }

  /* 2 SEKMELƒ∞ YAPI */
  .main-tabs{
      display:flex;
      justify-content: space-around;
      gap: 10px;

  }
  .main-tab{

    font-size:14px;

    color:var(--text);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .main-tab.active{
    background:linear-gradient(90deg, var(--accent-start), #9b5af8);
    color:white;
    box-shadow:0 4px 15px rgba(123, 47, 247, 0.4);
  }
  
  /* ****************** G√úVENLƒ∞ TAHMƒ∞N (SAFE) STƒ∞LLERƒ∞ ****************** */
  .safe-list-header {
      font-size: 16px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 15px;
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  }
  .safe-match-item {
    background:var(--card-bg);
    border-radius:12px;
    padding:14px;
    margin-bottom:12px;
    border:1px solid rgba(255,255,255,0.05);

    /* Ekstra g√∂lge ekleyerek daha derin bir AI hissi verin */
    box-shadow: 0 0 10px rgba(40, 208, 123, 0.15); 
    display: flex;

  }
  .safe-info-group {

  }
  .safe-match-title {
    font-weight: 800;

  }
  .safe-match-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 8px;
    font-weight: 600;
  }
  .safe-league-time {
    display: flex;
    gap: 10px;
  }
  .safe-match-time {
    color: var(--text);
    font-weight: 700;
    background: rgba(255, 255, 255, 0.08);
    padding: 2px 5px;
    border-radius: 4px;
  }
  .safe-prediction-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.2);
    padding: 8px;
    border-radius: 8px;

  }
  .safe-prediction-text {
    font-weight: 700;
    color: var(--text);
    font-size: 14px;
    text-shadow: 0 0 3px rgba(40, 208, 123, 0.5); /* Tahmin metnine hafif glow */
  }
  .safe-confidence-tag {
    font-size: 14px;
    font-weight: 700;
    color: var(--success); 
    text-shadow: 0 0 5px rgba(40, 208, 123, 0.7); /* G√ºven y√ºzdesi glow */
  }
  .safe-odd-value {
    font-weight: 800;
    font-size: 28px;
    color: var(--warning);
    margin-left: 15px;
    flex-shrink: 0;
    align-self: center; 
  }

  /* ****************** KUPON STƒ∞LLERƒ∞ ****************** */
  .kupon-card {
    padding: 15px;
    text-align: center;
    padding-top: 0;
  }
  .kupon-date-time {
    font-size: 12px;
    font-weight: 600;
    color: var(--muted);
    margin-top: 5px;
    margin-bottom: 15px; 
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  .risk-level-box {
    background-color: var(--risk-d√º≈ü√ºk);
    color: var(--bg);
    font-weight: 800;
    font-size: 14px;
    padding: 8px 20px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(40, 208, 123, 0.4);
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
  }
  .kupon-match-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-left: 4px solid var(--accent-end);
      border: 1px solid rgba(255, 255, 255, 0.1);
      /* Kupon Ma√ßlarƒ±na AI Glow Efekti */
      box-shadow: 0 0 10px rgba(59, 141, 255, 0.1); 
      text-align: left;
  }
  .kupon-match-title-text {font-weight: 700;font-size: 15px; color: var(--text); margin-bottom: 5px;}
  .kupon-match-meta-row {font-size: 12px; color: var(--muted); margin-bottom: 5px; display: flex; justify-content: space-between;}
  .kupon-meta-time {
    color: var(--text);
    font-weight: 700;
    background: rgba(255, 255, 255, 0.08);
    padding: 2px 5px;
    border-radius: 4px;
    margin-left: 8px;
  }
  .kupon-prediction-info {display: flex;justify-content: space-between;align-items: center;font-size: 14px; border-top: 1px dashed rgba(255, 255, 255, 0.1); padding-top: 8px;}
  .kupon-prediction-text {
    font-weight: 800;
    color: var(--text);
    text-shadow: 0 0 4px rgba(59, 141, 255, 0.4); /* Kupon tahminine mavi glow */
  }
  .kupon-odd-text {font-weight: 600;color: var(--warning); margin-left: 5px;}
  .kupon-confidence-tag {
    font-size: 14px;
    font-weight: 700;
    color: var(--success);
    text-shadow: 0 0 5px rgba(40, 208, 123, 0.7); /* Kupon g√ºven y√ºzdesi glow */
  }
  
  /* TOPLAM ORAN */
  .total-odd-value {
    font-size: 48px;
    font-weight: 900;
    color: var(--orange);
    line-height: 1;
    margin-bottom: 15px;

  }

  .total-odd-label {font-size: 13px; color: var(--muted); font-weight: 600;}
  .kupon-stats-row {display: flex;justify-content: space-between;font-size: 13px;font-weight: 600;color: var(--muted);margin-top: 8px;}

    font-weight: 800;
    color: var(--success);
    margin-top: 15px;

    border-top: 1px dashed rgba(255, 255, 255, 0.1);
    text-shadow: 0 0 5px rgba(40, 208, 123, 0.5); /* ROI glow */
  }

<body>
<div class="container" role="application" aria-label="BASKETBALL AI ROB...">
  
  <div class="inner">
    
    <div class="main-header-card">
        <div class="header-content-group">
            <div class="main-title">
                <span class="main-title-icon">üèÄ</span> BASKETBOL AI BOT V5.0
            </div>
            <div class="powered-by-ai">POWERED BY AI</div>
        </div>
        
        <div class="stats-row">
            <div>
                <div class="stats-label">ORTALAMA BA≈ûARI</div>
                <div class="avg-success">%81</div>
            </div>
            <div class="system-online-indicator">
                <div class="stats-label">Sƒ∞STEM DURUMU</div>
                <div class="system-online-status">
                    <div class="online-text">ONLƒ∞NE</div>
                    <div class="online-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-tabs" role="tablist" aria-label="Ana Sekmeler">
      <div class="main-tab active" data-tab="safe">üéØ G√úVENLƒ∞ TAHMƒ∞N</div>
      <div class="main-tab" data-tab="kupon">üî• KUPON</div>
    </div>
    
    <div class="content" id="content">
      </div>

  </div>
</div>

<script>
// Ma√ßlarƒ± saatlerine g√∂re sƒ±ralayan yardƒ±mcƒ± fonksiyon
function sortMatchesByTime(matches) {
    // Saat alanƒ±nƒ± (XX:XX formatƒ±nda) sayƒ±sal olarak kar≈üƒ±la≈ütƒ±rƒ±r
    return matches.sort((a, b) => {
        const timeA = a.time.replace(':', '');
        const timeB = b.time.replace(':', '');
        return timeA - timeB;
    });
}

// G√úVENLƒ∞ TAHMƒ∞N VERƒ∞LERƒ∞ (Sƒ±ralamadan √∂nceki ham liste)
const RAW_SAFE_PREDICTIONS_DATA = [
    { title: "Paris Basketbol vs Hapoel Tel Aviv", prediction: "MS 1 - 1.5 H", odd: 1.81, confidence: 92, time: "21:30", league: "EuroCup / Hazƒ±rlƒ±k Ma√ßƒ±" },
    { title: "Anadolu Efes vs Panathinaikos", prediction: "MS 1 - 2.5 H", odd: 1.75, confidence: 88, time: "20:30", league: "EuroLeague" },
    { title: "Kƒ±zƒ±lyƒ±ldƒ±z vs Real Madrid", prediction: "MS 2 - 2.5 H", odd: 1.47, confidence: 85, time: "22:00", league: "EuroLeague" }, 
    { title: "Baskonia vs Partizan", prediction: "TS 176.5 √úST", odd: 1.60, confidence: 84, time: "21:30", league: "EuroLeague" },
    { title: "Aix Maurienne vs AS Denain", prediction: "MS 1 - 5.5 H", odd: 1.68, confidence: 81, time: "21:00", league: "Fransa Pro B" },
];

// SAAT SIRASINA G√ñRE SIRALA
const SAFE_PREDICTIONS_DATA = sortMatchesByTime(RAW_SAFE_PREDICTIONS_DATA);


// KUPON VERƒ∞ YAPISI (Sƒ±ralanmƒ±≈ü listeden se√ßilip tekrar sƒ±ralanƒ±yor)
const RAW_KUPON_MATCHES = [
    SAFE_PREDICTIONS_DATA.find(p => p.title.includes("Paris Basketbol")), // 21:30
    SAFE_PREDICTIONS_DATA.find(p => p.title.includes("Anadolu Efes")),    // 20:30
    SAFE_PREDICTIONS_DATA.find(p => p.title.includes("Baskonia"))         // 21:30
];
const KUPON_MATCHES = sortMatchesByTime(RAW_KUPON_MATCHES);


// Hesaplamalar
const CALCULATED_TOTAL_ODD_FULL = KUPON_MATCHES.reduce((acc, match) => acc * match.odd, 1);
const CALCULATED_TOTAL_ODD_ROUNDED = CALCULATED_TOTAL_ODD_FULL.toFixed(2); 

// ORTALAMA G√úVEN HESAPLAMASI
const AVG_CONFIDENCE = KUPON_MATCHES.reduce((acc, match) => acc + match.confidence, 0) / KUPON_MATCHES.length;

const KUPON_DATA = {
    title: "üî• COMBO G√úVEN KUPONU", 
    subtitle: "(EN Y√úKSEK G√úVENƒ∞Lƒ∞RLƒ∞K)",
    date: "17.10.2025",
    // ƒ∞lk ma√ß saati, sƒ±ralanmƒ±≈ü kupon listesinin ilk elemanƒ±ndan alƒ±nƒ±yor
    time: KUPON_MATCHES[0].time, 
    risk: "D√ú≈û√úK",
    riskColor: "var(--risk-d√º≈ü√ºk)",
    matches: KUPON_MATCHES,
    totalOddFull: CALCULATED_TOTAL_ODD_FULL, 
    totalOddRounded: CALCULATED_TOTAL_ODD_ROUNDED, 
    avgConfidence: AVG_CONFIDENCE,
    suggestedStake: "3-5%",
    expectedROI: "+65%",
};


const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.main-tab');

// 1. G√úVENLƒ∞ TAHMƒ∞N (Tekli Tahminler)
function renderSafePredictions() {
    let html = `
        <div class="safe-list-header">
            EN G√úVENLƒ∞ 5 TAHMƒ∞N (‚≠ê‚≠ê‚≠ê G√ºven)
        </div>
    `;
    
    // SAFE_PREDICTIONS_DATA zaten saat sƒ±rasƒ±na g√∂re sƒ±ralƒ±
    SAFE_PREDICTIONS_DATA.forEach(p => {
        const title = p.title.replace(' vs ', ' - ');
        
        html += `
            <div class="safe-match-item">
                <div class="safe-info-group">
                    <div class="safe-match-title">${title}</div>
                    
                    <div class="safe-match-meta">
                        <div class="safe-league-time">
                            <span>${p.league}</span>
                            <span class="safe-match-time">üïí ${p.time}</span>
                        </div>
                    </div>

                    <div class="safe-prediction-section">
                        <span class="safe-prediction-text">${p.prediction}</span>
                        <span class="safe-confidence-tag">G√ºven: ${p.confidence}%</span>
                    </div>
                </div>
                <div class="safe-odd-value">
                    @${p.odd.toFixed(2)}
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// 2. KUPON (Kupon Kartƒ±)
function renderKupon() {
    const kupon = KUPON_DATA;
    
    // TEK SATIR TOPLAM ORAN G√ñSTERƒ∞Mƒ∞
    const totalOddHtml = `X${kupon.totalOddRounded}`;


    // kupon.matches zaten saat sƒ±rasƒ±na g√∂re sƒ±ralƒ±
    let matchItemsHtml = kupon.matches.map(m => `
        <div class="kupon-match-item">
            <div class="kupon-match-title-text">${m.title.replace(' vs ', ' - ')}</div>
            
            <div class="kupon-match-meta-row">
                <span>${m.league}</span>
                <span class="kupon-meta-time">üïí ${m.time}</span>
            </div>

            <div class="kupon-prediction-info">
                <div class="kupon-prediction-text">${m.prediction} <span class="kupon-odd-text">@${m.odd.toFixed(2)}</span></div>
                <div class="kupon-confidence-tag">G√ºven: ${m.confidence}%</div> 
            </div>
        </div>
    `).join('');

    let html = `
        <div class="match-card kupon-card">
            
            <div class="kupon-date-time">Tahmin Tarihi: ${kupon.date} (ƒ∞lk Ma√ß: üïí ${kupon.time})</div>
            
            <div class="risk-level-box" style="background-color: ${kupon.riskColor}; color: var(--bg);">
                Risk Seviyesi: ${kupon.risk}
            </div>
            
            ${matchItemsHtml}
            
            <div class="total-odd-box">
                <div class="total-odd-label">TOPLAM ORAN</div>
                <div class="total-odd-value">
                    ${totalOddHtml}
                </div>
            </div>
            
            <div style="padding: 0 10px;">
                <div class="kupon-stats-row">
                    <span>Ortalama G√ºven:</span>
                    <strong>${kupon.avgConfidence.toFixed(1)}%</strong>
                </div>
                <div class="kupon-stats-row">
                    <span>√ñnerilen Stake:</span>
                    <strong>${kupon.suggestedStake} bankroll</strong>
                </div>
            </div>
            
            <div class="expected-roi">
                BEKLENEN ROI: ${kupon.expectedROI}
            </div>
        </div>
    `;
    contentEl.innerHTML = html;
}

// Sekme deƒüi≈ütirme i≈ülevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    if (tabName === 'kupon') {
        renderKupon();
    } else { // 'safe' (G√ºvenli Tahmin)
        renderSafePredictions();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});


// Ba≈ülangƒ±√ßta varsayƒ±lan olarak G√úVENLƒ∞ TAHMƒ∞N i√ßeriƒüini y√ºkle
setActiveTab('safe');

</script>
</body>
</html>
