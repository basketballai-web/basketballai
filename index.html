                    <div class="safe-match-title">${title}</div>
                    
                    <div class="safe-title-prediction">${p.prediction}</div>
                    
                    <div class="safe-match-meta">
                        <span>${p.league}</span>
                        <span class="safe-match-time">üïí ${p.time}</span>
                    </div>

                    <div class="safe-prediction-section">
                        <span class="safe-confidence-tag">G√ºven: ${p.confidence}%</span>
                    </div>
                </div>
                <div class="safe-odd-value">
                    @${p.odd.toFixed(2)}
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}


// 3. KUPON (Kupon Kartlarƒ±)
function renderKupon() {
    let html = `
        <div class="safe-list-header">
            AI TARAFIINDAN √ñNERƒ∞LEN KOMBƒ∞NELER (${KUPON_DATA.length} Kupon)
        </div>
    `;

    KUPON_DATA.forEach(kupon => {
        
        // Kupon oranƒ±nƒ± ma√ßlarƒ±n g√ºncel oranlarƒ±na g√∂re yeniden hesapla
        let calculatedTotalOdd = kupon.matches.reduce((acc, match) => acc * match.odd, 1);
        let calculatedTotalOddRounded = calculatedTotalOdd.toFixed(2);

        let matchItemsHtml = kupon.matches.map(m => `
            <div class="kupon-match-item">
                <div class="kupon-match-title-text">${m.title.replace(' vs ', ' - ')} <span style="font-size:10px; color:var(--muted)">(${m.time})</span></div>
                
                <div class="kupon-prediction-info">
                    <div class="kupon-prediction-text">${m.prediction} <span class="kupon-odd-text">@${m.odd.toFixed(2)}</span></div>
                    <div class="kupon-confidence-tag" style="color: ${m.confidence >= 70 ? 'var(--success)' : 'var(--medium-risk)'};">G: ${m.confidence}%</div> 
                </div>
            </div>
        `).join('');

        html += `
            <div class="kupon-card">
                <div class="kupon-title">${kupon.title}</div>
                
                <div class="kupon-stats-header">
                    <div>
                        <div class="kupon-total-odd-label" style="color:${kupon.riskColor};">Rƒ∞SK: ${kupon.risk}</div>
                        <div class="kupon-total-odd" style="color:var(--orange);">X${calculatedTotalOddRounded}</div>
                    </div>
                    <div>
                        <div class="kupon-total-odd-label">MA√á SAYISI</div>
                        <div class="kupon-total-odd" style="color:var(--tech-blue); text-align:right;">${kupon.matches.length}</div>
                    </div>
                </div>
                
                ${matchItemsHtml}
            </div>
        `;
    });
    
    contentEl.innerHTML = html;
}

// Sekme deƒüi≈ütirme i≈ülevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    if (tabName === 'kupon') {
        renderKupon();
    } else if (tabName === 'medium') { 
        renderMediumPredictions();
    } else { // 'safe' (G√ºvenli Tahmin)
        renderSafePredictions();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});
