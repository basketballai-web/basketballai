<style>

      /* Yatay ve dikey √ßizgiler (√ßok ince, koyu kahverengi) */
      repeating-linear-gradient(90deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),

      /* Ana Koyu Tema Rengi */

  }
  .header{
    display:flex;

    justify-content:center; 
    margin-bottom:12px;
  }
  .title{
    font-weight:800;
    font-size:18px; 
    line-height:1.2;
    color:var(--text);
    white-space: nowrap;

  }
  .powered-by-ai {
    font-size: 12px;

    color: var(--tech-blue); 
    opacity: 0.8;
  }
  /* SEKME D√úZENLEMESƒ∞ - Metin ta≈ümasƒ±nƒ± azaltmak i√ßin ayarlandƒ± */
  .tabs{display:flex;gap:4px;margin:14px 0; justify-content: space-between;} 
  .tab{
    flex:1;padding:8px 4px;border-radius:12px;text-align:center;font-weight:700;cursor:pointer;font-size:11px; /* Font k√º√ß√ºlt√ºld√º */
    background:rgba(255,255,255,0.05); 
    color:var(--text);
    white-space: nowrap; 
    min-width: 0; 
    transition: all 0.2s ease;
  }
  /* AKTƒ∞F SEKME STƒ∞Lƒ∞: √áer√ßeve rengi ile uyumlu ve belirgin */
  .tab.active{
    background: var(--tab-active-bg);
    color: #fff;
    box-shadow:0 6px 18px rgba(0,0,0,0.8); 
    border: 2px solid rgba(255,255,255,0.1); 
  }
  .content{padding-bottom:18px}
  .match-card{
    background:var(--card-bg);border-radius:12px;padding:12px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.02)
  }
  .match-head{display:flex;justify-content:space-between;align-items:flex-start;gap:8px;margin-bottom:12px}
  .match-title{font-weight:700;font-size:16px}
  
  .match-datetime {

    font-size: 14px; 
    display: block; 
    margin-top: 4px;
    margin-bottom: 6px; 
  }
  .barem-text {
      font-size: 14px;
      font-weight: 700;
      color: var(--muted);
      margin-top: 8px;
  }
  .barem-sayi {

  }

  .risk-ev-wrap{display:flex;flex-direction:column;align-items:flex-end;gap:4px;}
  .risk-text{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:6px;} 
  .risk-dot{width:10px;height:10px;border-radius:50%;display:inline-block;}
  .bet-preference{font-weight:700;color:var(--accent-end);font-size:14px;margin-top:8px;}
  .bet{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.1));
    border-radius:10px;padding:12px;margin-top:8px;border:1px solid rgba(255,255,255,0.02)
  }
  .bet .type{font-weight:700;color:var(--accent-start);font-size:13px;margin-bottom:8px}
  .bet .odd{font-size:28px;font-weight:800;margin-bottom:6px;color:var(--warning);}
  .muted-small{color:var(--muted);font-size:13px}
  .progress-wrap{background:rgba(255,255,255,0.04);height:10px;border-radius:999px;margin-top:12px;overflow:hidden}
  .progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--success),#12b76a);transition:width 600ms ease}
  .confidence-row{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:var(--muted);font-size:13px}
  
  .success-rates{
    display:flex;
    justify-content: space-between;
    align-items: center; 
    margin-top: 10px; 
  }
  .success-rate-item{
      flex: 1; 
      min-width: 45%; 
  }
  .success-rate-item:nth-child(2){
      text-align: right; 
  }
  /* Kupon kartƒ± i√ßin √∂zel d√ºzenleme */
  .kupon-card-content {
      display: flex;
      flex-direction: column;
      align-items: center; 
  }
  .kupon-risk-indicator {
      margin-bottom: 20px;
  }
  .kupon-predictions {
      width: 100%;
      text-align: left; 
      font-size: 14px; 
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.8;
      padding-left: 12px; 
      padding-right: 12px; 
  }
  .kupon-predictions > div {
      display: block;
      overflow-wrap: break-word; 
      color: var(--warning); 
  }
  .kupon-confidence-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
      padding-top: 8px;
  }
  /* Eklenen Total/Alt-√úst Listesi Kartƒ± Stili */
  .total-card{
      display: flex;
      flex-direction: column; 
      align-items: flex-start; 
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03); 
      border-radius: 8px;
      border-left: 4px solid var(--accent-end);
  }
  .total-card-match-info{
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 4px;
  }
  .total-card-match{
      flex: 1;
      font-weight: 600;
      font-size: 14px; 
  }
  .total-card-datetime {
      font-size: 13px; 
      color: var(--warning); 
      font-weight: 700; 
      white-space: nowrap;
      margin-left: 10px;
  }
  .total-card-bet{
      font-weight: 800;
      color: var(--success); 
      white-space: nowrap; 
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px; 
  }
  /* ALT √úST HEADER KALDIRILDI */
  .alt-ust-header {
    display: none; /* Bu ba≈ülƒ±k kaldƒ±rƒ±ldƒ± */
  }

  /* Sƒ∞STEM ONLƒ∞NE G√ñSTERGESƒ∞ */
  @keyframes pulse-online {

    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .system-online-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: flex-end; 
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }

  /* KUPON KARTI ƒ∞√áƒ∞N TARƒ∞H SAAT STƒ∞Lƒ∞ */
  .kupon-date-time {
    font-size: 13px; 
    color: var(--warning); 
    font-weight: 800; 
    margin-bottom: 10px;
    display: block;
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container" role="application" aria-label="BasketballAi WebApp">

<script>
// *** YENƒ∞ MA√á VERƒ∞LERƒ∞ (15 EKƒ∞M √áAR≈ûAMBA) ***
const MATCHES = [
    // title, date, time, msBet, msOdd, msConfidence, altUstBet, altUstBaremi, altUstOdd, altUstConfidence, risk
    { title: "Valencia vs Hapoel Tel Aviv", date: "15 Ekim √áar≈üamba", time: "21:30", msBet: "MS1", msOdd: 1.50, msConfidence: 72, altUstBet: "√úST", altUstBaremi: "179.5", altUstOdd: 1.75, altUstConfidence: 78, risk: "d√º≈ü√ºk", handikapBaremi: "-2.5" },
    { title: "Virtus Bologna vs Monaco", date: "15 Ekim √áar≈üamba", time: "21:30", msBet: "MS2", msOdd: 1.63, msConfidence: 68, altUstBet: "ALT", altUstBaremi: "162.5", altUstOdd: 1.65, altUstConfidence: 72, risk: "orta", handikapBaremi: "+1.5" },
    { title: "Murcia vs Rilski", date: "15 Ekim √áar≈üamba", time: "21:30", msBet: "MS1", msOdd: 1.05, msConfidence: 45, altUstBet: "SKIP", altUstBaremi: "164.5", altUstOdd: 0.00, altUstConfidence: 35, risk: "y√ºksek", handikapBaremi: "-8.5" }, 
    { title: "Sporting CP vs Sassari", date: "15 Ekim √áar≈üamba", time: "21:30", msBet: "MS2", msOdd: 1.36, msConfidence: 71, altUstBet: "ALT", altUstBaremi: "163.5", altUstOdd: 1.65, altUstConfidence: 68, risk: "orta", handikapBaremi: "+3.5" },
    { title: "Basket 1971 vs Pesaro", date: "15 Ekim √áar≈üamba", time: "21:30", msBet: "MS2", msOdd: 1.80, msConfidence: 62, altUstBet: "√úST", altUstBaremi: "160.5", altUstOdd: 1.65, altUstConfidence: 64, risk: "orta", handikapBaremi: "+0.5" },
    { title: "Real Madrid vs Partizan", date: "15 Ekim √áar≈üamba", time: "21:45", msBet: "MS1", msOdd: 1.15, msConfidence: 76, altUstBet: "ALT", altUstBaremi: "166.5", altUstOdd: 1.86, altUstConfidence: 82, risk: "d√º≈ü√ºk", handikapBaremi: "-5.5" },
    { title: "Paris vs Baskonia", date: "15 Ekim √áar≈üamba", time: "21:45", msBet: "MS1", msOdd: 1.29, msConfidence: 74, altUstBet: "√úST", altUstBaremi: "183.5", altUstOdd: 1.59, altUstConfidence: 76, risk: "d√º≈ü√ºk", handikapBaremi: "-3.5" },
    { title: "Manresa vs Hapoel Jerusalem", date: "15 Ekim √áar≈üamba", time: "21:45", msBet: "MS2", msOdd: 1.86, msConfidence: 66, altUstBet: "√úST", altUstBaremi: "167.5", altUstOdd: 1.59, altUstConfidence: 69, risk: "orta", handikapBaremi: "+1.5" },
    { title: "Trieste vs Galatasaray", date: "15 Ekim √áar≈üamba", time: "22:00", msBet: "MS2", msOdd: 1.81, msConfidence: 64, altUstBet: "√úST", altUstBaremi: "171.5", altUstOdd: 1.95, altUstConfidence: 71, risk: "orta", handikapBaremi: "+1.5" },
    { title: "Oostende vs Mersin", date: "15 Ekim √áar≈üamba", time: "22:00", msBet: "MS1", msOdd: 1.90, msConfidence: 77, altUstBet: "ALT", altUstBaremi: "164.5", altUstOdd: 1.65, altUstConfidence: 74, risk: "d√º≈ü√ºk", handikapBaremi: "-1.5" },
    { title: "Gran Canaria vs Le Mans", date: "15 Ekim √áar≈üamba", time: "22:00", msBet: "MS1", msOdd: 1.22, msConfidence: 73, altUstBet: "ALT", altUstBaremi: "165.5", altUstOdd: 1.85, altUstConfidence: 66, risk: "orta", handikapBaremi: "-4.5" },
    { title: "Benfica vs Spartak Subotica", date: "15 Ekim √áar≈üamba", time: "22:30", msBet: "MS1", msOdd: 2.02, msConfidence: 58, altUstBet: "√úST", altUstBaremi: "161.5", altUstOdd: 1.75, altUstConfidence: 62, risk: "orta", handikapBaremi: "-0.5" },
];


const KUPONLAR = [
    {
        // ƒ∞stenen deƒüi≈üiklik: Kupon ba≈ülƒ±ƒüƒ± sadele≈ütirildi
        title: "üèÜ PREMIUM KUPON (3 MA√á)",
        risk: "d√º≈ü√ºk", 
        confidence: 79, 
        matchTitles: [
            "Real Madrid vs Partizan", 
            "Valencia vs Hapoel Tel Aviv", 
            "Oostende vs Mersin",
        ],
        bets: [
            "Real Madrid vs Partizan: ALT 166.5 (1.86)",    
            "Valencia vs Hapoel Tel Aviv: √úST 179.5 (1.75)", 
            "Oostende vs Mersin: MS 1 (1.90)",              
        ],
        totalOdd: 6.18, 
    },
];

const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.tab');

// Yardƒ±mcƒ± Fonksiyon: Ma√ß adƒ±na g√∂re detaylarƒ± bulur
function getMatchDetailsByTitle(title) {
    return MATCHES.find(m => m.title === title);
}

// Yardƒ±mcƒ± Fonksiyon: Kuponun ilk ma√ßƒ±nƒ±n tarih ve saatini bulur
function getKuponStartTime(kupon) {
    if (kupon.matchTitles.length === 0) return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
    
    const matchDetails = kupon.matchTitles
        .map(title => getMatchDetailsByTitle(title))
        .filter(d => d);
    
    if (matchDetails.length > 0) {
        // HH:MM formatƒ±ndaki string'leri g√ºvenilir bir ≈üekilde kar≈üƒ±la≈ütƒ±rarak en erken saati bulur
        const earliestMatch = matchDetails.sort((a, b) => {
            if (a.time < b.time) return -1;
            if (a.time > b.time) return 1;
            return 0;
        })[0];
        
        return { date: earliestMatch.date, time: earliestMatch.time };
    }
    
    return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
}

// Risk rengini belirleyen yardƒ±mcƒ± fonksiyon
function getRiskColor(risk) {
    switch (risk.toLowerCase()) {
        case 'd√º≈ü√ºk': return '#28d07b'; 
        case 'orta': return '#ffd460'; 
        case 'y√ºksek': return '#ff7a00'; 
        default: return '#96a0b5';
    }
}

// MS (Ma√ß Sonucu) ƒ∞√ßeriƒüi Olu≈üturma (Saat sƒ±rasƒ±na g√∂re)
function renderMS() {
    let html = '';
    // MS (Ma√ß Sonucu) tahminini SAAT sƒ±rasƒ±na g√∂re sƒ±ralama
    const sortedMatches = [...MATCHES].sort((a, b) => {
        if (a.time < b.time) return -1;
        if (a.time > b.time) return 1;
        return 0;
    }); 

    sortedMatches.forEach(match => {
        const riskColor = getRiskColor(match.risk);
        const confidenceWidth = match.msConfidence;
        const resultHtml = `
            <div class="risk-ev-wrap">
                <div class="risk-text">
                    MS Risk: <span class="risk-dot" style="background-color:${riskColor};"></span> ${match.risk.toUpperCase()}
                </div>
            </div>
        `;
        
        const titleColor = match.risk.toLowerCase() === 'd√º≈ü√ºk' ? 'var(--success)' : 'var(--text)';

        html += `
            <div class="match-card">
                <div class="match-head">
                    <div>
                        <div class="match-title" style="color:${titleColor};">${match.title}</div>
                        <span class="match-datetime">${match.date} ${match.time}</span>
                    </div>
                    ${resultHtml}
                </div>
                
                <div class="barem-text">√ñnerilen Handikap Baremi: <span class="barem-sayi">${match.handikapBaremi}</span></div>

                <div class="bet-preference">Robot Tercihi: ${match.msBet}</div>
                <div class="bet">
                    <div class="type">TARAF TAHMƒ∞Nƒ∞ - ORAN</div>
                    <div class="odd">${match.msOdd.toFixed(2)}</div>
                    <div class="progress-wrap">
                        <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                    </div>
                    <div class="confidence-row">
                        <span>G√ºven D√ºzeyi:</span>
                        <span>%${match.msConfidence}%</span>
                    </div>
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Alt/√úst ƒ∞√ßeriƒüi Olu≈üturma (Saat sƒ±rasƒ±na g√∂re)
function renderAltUst() {
    let html = `
        <div class="alt-ust-header">
        </div>
    `;
    // Alt/√úst tahminini SAAT sƒ±rasƒ±na g√∂re sƒ±ralama
    const sortedMatches = [...MATCHES].sort((a, b) => {
        if (a.time < b.time) return -1;
        if (a.time > b.time) return 1;
        return 0;
    });

    sortedMatches.forEach(match => {
        // Alt/√úst tahmin yoksa (SKIP) kartƒ± g√∂sterme
        if (match.altUstBet === "SKIP") return;
        
        const titleColor = match.risk.toLowerCase() === 'd√º≈ü√ºk' ? 'var(--success)' : 'var(--text)';

        html += `
            <div class="total-card">
                <div class="total-card-match-info">
                    <div class="total-card-match" style="color:${titleColor};">${match.title}</div>
                    <div class="total-card-datetime">${match.date} ${match.time}</div>
                </div>
                
                <div class="barem-text" style="margin-top: 0; font-size: 13px;">Baremi: <span class="barem-sayi">${match.altUstBaremi}</span> | Risk: <span class="barem-sayi" style="color:${getRiskColor(match.risk)};">${match.risk.toUpperCase()}</span></div>

                <div class="total-card-bet" style="color:var(--success); margin-top: 8px;">
                    ${match.altUstBet} @${match.altUstOdd.toFixed(2)} 
                    <span style="font-weight: 500; color: var(--muted); margin-left: 8px;">(%${match.altUstConfidence} G√ºven)</span>
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Kuponlar ƒ∞√ßeriƒüi Olu≈üturma 
function renderKuponlar() {
    let html = '';
    KUPONLAR.forEach(kupon => {
        const riskColor = getRiskColor(kupon.risk);
        const confidenceWidth = kupon.confidence;
        const kuponStartTime = getKuponStartTime(kupon); 
        
        let predictionsHtml = kupon.bets.map((betStr) => {
            const parts = betStr.split(': ');
            const matchTitle = parts[0];
            const betDetail = parts.length > 1 ? parts[1] : betStr; 
            
            const match = getMatchDetailsByTitle(matchTitle);
            let barem = "";
            if(match) {
                if (betStr.includes("ALT") || betStr.includes("√úST")) {
                    barem = ` (Barem: ${match.altUstBaremi})`;
                } else {
                    barem = ` (Baremi: ${match.handikapBaremi})`;
                }
            }
            return `<div>${matchTitle}: ${betDetail}${barem}</div>`;
        }).join('');

        html += `
            <div class="match-card">
                <div class="kupon-card-content">
                    <div class="match-title" style="margin-bottom: 5px;">${kupon.title}</div>
                    <div class="kupon-date-time">ƒ∞lk Ma√ß Saati: ${kuponStartTime.date} ${kuponStartTime.time}</div> 
                    
                    <div class="kupon-risk-indicator">
                        <div class="risk-text">
                            Risk Seviyesi: <span class="risk-dot" style="background-color:${riskColor};"></span> ${kupon.risk.toUpperCase()}
                        </div>
                    </div>
                    
                    <div class="kupon-predictions">
                        ${predictionsHtml}
                    </div>

                    <div class="bet" style="width: 100%; text-align: center;">
                        <div class="type">TOPLAM ORAN</div>
                        <div class="odd">${kupon.totalOdd.toFixed(2)}</div>
                        <div class="muted-small">ROBOT TAHMƒ∞N</div> 
                        <div class="progress-wrap">
                            <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                        </div>
                        <div class="kupon-confidence-row">
                            <span>Kupon G√ºven D√ºzeyi:</span>
                            <span>%${kupon.confidence}%</span>

        `;
    });

// Sekme deƒüi≈ütirme i≈ülevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    switch (tabName) {
        case 'ms': 
            renderMS();
            break;
        case 'altust':
            renderAltUst();
            break;
        case 'kuponlar':
            renderKuponlar();
            break;
        default:
            renderMS();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});
