<script>
// MaÃ§larÄ± saatlerine gÃ¶re sÄ±ralayan yardÄ±mcÄ± fonksiyon
function sortMatchesByTime(matches) {
    // Saat alanÄ±nÄ± (XX:XX formatÄ±nda) sayÄ±sal olarak karÅŸÄ±laÅŸtÄ±rÄ±r
    return matches.sort((a, b) => {
        const timeA = a.time.replace(':', '');
        const timeB = b.time.replace(':', '');
        return timeA - timeB;
    });
}

// ****************************** VERÄ° YAPILARI ******************************

    { title: "SÃ¶dertÃ¤lje vs Umea", prediction: "TS 156.5 ALT", odd: 1.62, confidence: 70, time: "20:04", league: "Ä°SV", stars: "â­â­" },

// KUPON Ä°Ã‡Ä°N KULLANILACAK MAÃ‡LAR (GÃ¼venli listeden seÃ§iliyor)

const KUPON_MATCHES = sortMatchesByTime(RAW_KUPON_MATCHES);


// Hesaplamalar

const KUPON_DATA = {
