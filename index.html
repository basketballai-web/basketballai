<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  /* G√ñRSELDEKƒ∞ RENKLERE VE STƒ∞LLERE YAKIN DEƒûERLER */
  :root{
    --bg:#000000;
    --card-bg:#121e2c; /* Koyu Mavi/Gri */
    --accent-start:#7b2ff7; /* Mor */

    --muted:#96a0b5;
    --text:#e6eef8;
    --radius:18px;
    --risk-d√º≈ü√ºk: #28d07b;
    --risk-orta: #ff7a00;
    --risk-y√ºksek: #fa4f70;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;
    padding:0;
    display:flex;justify-content:center;

  }
  .container{

    padding:0;
    box-shadow:none;
  }
  .inner{

  }
  
  /* APP BAR STƒ∞Lƒ∞ */
  .app-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #111;
      color: var(--text);
      font-weight: 700;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  /* BA≈ûLIK KARTI STƒ∞Lƒ∞ */
  .main-header-card {
      background: linear-gradient(135deg, #1f0d3a, #0b1a2e);
      padding: 18px 14px;
      border-radius: 18px;
      margin-top: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      border: 1px solid rgba(123, 47, 247, 0.3);
      margin-bottom: 20px;
  }
  .header-content-group {

  }
  .main-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;

      color: var(--text);

  }
  .main-title-icon {

  }
  .powered-by-ai {

      font-weight: 600;
      color: var(--tech-blue);
      opacity: 0.8;
      margin-bottom: 15px;
  }
  .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  .avg-success {
      font-size: 24px;
      font-weight: 800;
      color: var(--accent-start);
  }
  .stats-label {
      font-size: 11px;
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 2px;
  }
  /* Sƒ∞STEM ONLƒ∞NE G√ñSTERGESƒ∞ */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }
  .online-text {
      font-size: 12px;
      color: var(--success);
      font-weight: 700;
  }
  .system-online-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: flex-end;
  }

  /* 2 SEKMELƒ∞ YAPI */
  .main-tabs{
      display:flex;
      justify-content: space-around;
      gap: 10px;
      margin-bottom:15px;
  }
  .main-tab{
    flex: 1;
    padding:12px 10px;
    border-radius:10px;
    text-align:center;
    font-weight:800;
    cursor:pointer;
    font-size:14px;
    white-space: nowrap;
    background:rgba(255,255,255,0.08);
    color:var(--text);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .main-tab.active{
    background:linear-gradient(90deg, var(--accent-start), #9b5af8);
    color:white;
    box-shadow:0 4px 15px rgba(123, 47, 247, 0.4);
  }
  
  /* ****************** G√úVENLƒ∞ TAHMƒ∞N STƒ∞LLERƒ∞ ****************** */
  .safe-list-header {
      font-size: 16px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 15px;
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  }
  .safe-match-item {
    background:var(--card-bg);
    border-radius:12px;
    padding:14px;
    margin-bottom:12px;
    border:1px solid rgba(255,255,255,0.05);
    border-left: 4px solid var(--success);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .safe-info-group {
    flex-grow: 1;
  }
  .safe-match-title {
    font-weight: 700;
    font-size: 15px;
    line-height: 1.3;
    color: var(--text);
    margin-bottom: 3px;
  }
  .safe-prediction-text {
    font-size: 13px;
    font-weight: 600;
    color: var(--muted);
    display: flex;
    align-items: center;
    justify-content: space-between; 
  }
  .safe-confidence-tag {
    font-size: 14px;
    font-weight: 700;
    color: var(--success); 
    margin-left: 10px;
  }
  .safe-odd-value {
    font-weight: 800;
    font-size: 24px;
    color: var(--warning);
    margin-left: 15px;
    flex-shrink: 0;
  }

  /* ****************** KUPON STƒ∞LLERƒ∞ (YENƒ∞) ****************** */
  .kupon-card {padding: 15px;text-align: center;}
  .kupon-title-box {
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .kupon-title {font-weight: 800;font-size: 16px;color: var(--warning);margin-bottom: 4px;display: flex;align-items: center;justify-content: center;gap: 8px;}
  .kupon-subtitle {font-size: 12px;font-weight: 600;color: var(--text);opacity: 0.9;}
  .kupon-date-time {font-size: 12px;font-weight: 600;color: var(--muted);margin-top: 5px;}
  .risk-level-box {background-color: var(--risk-d√º≈ü√ºk);color: var(--bg);font-weight: 800;font-size: 14px;padding: 8px 20px;border-radius: 8px;margin-bottom: 15px;display: inline-block;box-shadow: 0 4px 10px rgba(40, 208, 123, 0.4);}
  .kupon-match-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-left: 4px solid var(--accent-end);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
  }
  .kupon-match-title-text {font-weight: 700;font-size: 15px; color: var(--text); margin-bottom: 3px;}
  .kupon-prediction-info {display: flex;justify-content: space-between;align-items: center;font-size: 14px;}
  .kupon-prediction-text {font-weight: 800;color: var(--text);}
  .kupon-odd-text {font-weight: 600;color: var(--warning); margin-left: 5px;}
  .kupon-confidence-tag {
      font-size: 14px;
      font-weight: 700;
      color: var(--success); 
  }
  .total-odd-value {font-size: 48px;font-weight: 900;color: var(--orange);line-height: 1;margin-bottom: 15px;}
  .total-odd-label {font-size: 13px; color: var(--muted); font-weight: 600;}
  .kupon-stats-row {display: flex;justify-content: space-between;font-size: 13px;font-weight: 600;color: var(--muted);margin-top: 8px;}
  .expected-roi {font-size: 16px;font-weight: 800;color: var(--success);margin-top: 15px;padding-top: 10px;border-top: 1px dashed rgba(255, 255, 255, 0.1);}
</style>
</head>
<body>
<div class="container" role="application" aria-label="BASKETBALL AI ROB...">
  
  <div class="app-bar">
    <span class="icon">√ó</span>
    <span class="app-bar-title">BASKETBALL AI ROB...</span>
    <span class="icon">‚ãÅ</span>
  </div>

  <div class="inner">
    
    <div class="main-header-card">
        <div class="header-content-group">
            <div class="main-title">
                <span class="main-title-icon">üèÄ</span> BASKETBOL AI BOT V5.0
            </div>
            <div class="powered-by-ai">POWERED BY AI</div>
        </div>
        
        <div class="stats-row">
            <div>
                <div class="stats-label">ORTALAMA BA≈ûARI</div>
                <div class="avg-success">%81</div>
            </div>
            <div class="system-online-indicator">
                <div class="online-text">Sƒ∞STEM ONLƒ∞NE</div>
                <div class="online-dot"></div>
            </div>
        </div>
    </div>

    <div class="main-tabs" role="tablist" aria-label="Ana Sekmeler">
      <div class="main-tab active" data-tab="safe">üéØ G√úVENLƒ∞ TAHMƒ∞N</div>
      <div class="main-tab" data-tab="kupon">üî• KUPON</div>
    </div>
    
    <div class="content" id="content">
      </div>

  </div>
</div>

<script>
// G√úVENLƒ∞ TAHMƒ∞N VERƒ∞LERƒ∞ (√ñnceki istekten korundu)
const SAFE_PREDICTIONS_DATA = [
    { title: "Paris Basketbol vs Hapoel", prediction: "Paris Basketbol -3.5", odd: 1.65, confidence: 92 },
    { title: "Paris Basketbol vs Hapoel", prediction: "Paris Basketbol ƒ∞Y -2.5", odd: 1.62, confidence: 88 },
    { title: "Bah√ße≈üehir Koleji vs B√ºy√ºk√ßekmece", prediction: "Bah√ße≈üehir Koleji -8.5", odd: 1.80, confidence: 85 },
    { title: "Baskonia vs Partizan", prediction: "TS 176.5 √úST", odd: 1.75, confidence: 84 },
    { title: "Aix Maurienne vs Orl√©ans", prediction: "Aix Maurienne -2.5", odd: 1.60, confidence: 81 },
];

// YENƒ∞ KUPON VERƒ∞ YAPISI (Kullanƒ±cƒ±nƒ±n verdiƒüi 3 ma√ß entegre edildi)
const KUPON_DATA = {
    title: "BANKO KUPON - 3'L√ú",
    subtitle: "(EN Y√úKSEK G√úVENƒ∞Lƒ∞RLƒ∞K)",
    date: "17.10.2025",
    time: "20:00",
    risk: "D√ú≈û√úK",
    riskColor: "var(--risk-d√º≈ü√ºk)",
    matches: [
        { title: "Paris vs Hapoel", prediction: "Paris -3.5", odd: 1.65, confidence: 92 },
        { title: "Bah√ße≈üehir vs B√ºy√ºk√ßekmece", prediction: "Bah√ße≈üehir -8.5", odd: 1.80, confidence: 85 },
        { title: "Baskonia vs Partizan", prediction: "TS 176.5 √úST", odd: 1.75, confidence: 84 }
    ],
    // TOPLAM ORAN Bƒ∞LGƒ∞Sƒ∞ DOƒûRUDAN KULLANICIDAN ALINDI VE G√ñSTERƒ∞LECEK.
    totalOdd: 5.20, 
    avgConfidence: 87.0, // (92+85+84)/3 = 87
    suggestedStake: "3-4%",
    expectedROI: "+65%",
};


const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.main-tab');

// 1. G√úVENLƒ∞ TAHMƒ∞N (Tekli Tahminler)
function renderSafePredictions() {
    let html = `
        <div class="safe-list-header">
            EN G√úVENLƒ∞ 5 TAHMƒ∞N (‚≠ê‚≠ê‚≠ê G√ºven)
        </div>
    `;
    
    SAFE_PREDICTIONS_DATA.forEach(p => {
        const matchTeams = p.title.includes(' vs ') ? p.title.split(' vs ') : p.title.split('-'); 
        const title = matchTeams.join(' - ');
        
        html += `
            <div class="safe-match-item">
                <div class="safe-info-group">
                    <div class="safe-match-title">${title}</div>
                    <div class="safe-prediction-text">
                        <span>${p.prediction}</span>
                        <span class="safe-confidence-tag">G√ºven: ${p.confidence}%</span>
                    </div>
                </div>
                <div class="safe-odd-value">
                    @${p.odd.toFixed(2)}
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// 2. KUPON (Kupon Kartƒ±)
function renderKupon() {
    const kupon = KUPON_DATA;
    
    const calculatedTotalOdd = kupon.totalOdd.toFixed(2); // Doƒürudan 5.20'yi kullanƒ±yoruz.

    let matchItemsHtml = kupon.matches.map(m => `
        <div class="kupon-match-item">
            <div class="kupon-match-title-text">${m.title}</div>
            <div class="kupon-prediction-info">
                <div class="kupon-prediction-text">${m.prediction} <span class="kupon-odd-text">@${m.odd.toFixed(2)}</span></div>
                <div class="kupon-confidence-tag">G√ºven: ${m.confidence}%</div> 
            </div>
        </div>
    `).join('');

    let html = `
        <div class="match-card kupon-card">
            
            <div class="kupon-title-box">
                <div class="kupon-title">
                    <span style="font-size: 20px;">üíé</span> ${kupon.title}
                </div>
                <div class="kupon-subtitle">${kupon.subtitle}</div>
                <div class="kupon-date-time">Tahmin Tarihi: ${kupon.date}</div>
            </div>
            
            <div class="risk-level-box" style="background-color: ${kupon.riskColor}; color: var(--bg);">
                Risk Seviyesi: ${kupon.risk}
            </div>
            
            ${matchItemsHtml}
            
            <div class="total-odd-box">
                <div class="total-odd-label">TOPLAM ORAN</div>
                <div class="total-odd-value">X${calculatedTotalOdd}</div>
            </div>
            
            <div style="padding: 0 10px;">
                <div class="kupon-stats-row">
                    <span>Ortalama G√ºven:</span>
                    <strong>${kupon.avgConfidence.toFixed(1)}%</strong>
                </div>
                <div class="kupon-stats-row">
                    <span>√ñnerilen Stake:</span>
                    <strong>${kupon.suggestedStake} bankroll</strong>
                </div>
            </div>
            
            <div class="expected-roi">
                BEKLENEN ROI: ${kupon.expectedROI}
            </div>
        </div>
    `;
    contentEl.innerHTML = html;
}

// Sekme deƒüi≈ütirme i≈ülevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    if (tabName === 'kupon') {
        renderKupon();
    } else { // 'safe' (G√ºvenli Tahmin)
        renderSafePredictions();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});


// Ba≈ülangƒ±√ßta varsayƒ±lan olarak G√úVENLƒ∞ TAHMƒ∞N i√ßeriƒüini y√ºkle
setActiveTab('safe');

</script>
</body>
