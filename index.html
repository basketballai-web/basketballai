// Yardƒ±mcƒ± Fonksiyon: Risk sƒ±nƒ±fƒ±nƒ± ve rengini d√∂nd√ºr√ºr
function getRiskInfo(risk) {
    const riskLower = risk.toLowerCase();
    let colorVar;
    if (riskLower === 'd√º≈ü√ºk') colorVar = '--success';
    else if (riskLower === 'orta') colorVar = '--warning';
    else if (riskLower === 'y√ºksek') colorVar = '--high-risk';
    else colorVar = '--muted';
    
    const color = getComputedStyle(document.documentElement).getPropertyValue(colorVar);
    return { class: `risk-${riskLower}`, color: color };
}

// Yardƒ±mcƒ± Fonksiyon: Projeksiyonu tam sayƒ±ya yuvarlar
function ceilProj(proj) {
    return Math.ceil(parseFloat(proj));
}

// Yardƒ±mcƒ± Fonksiyon: Ma√ß adƒ±na g√∂re detaylarƒ± bulur
function getMatchDetailsByTitle(title) {
    return MATCHES.find(m => m.title.includes(title));
}

// Yardƒ±mcƒ± Fonksiyon: Kuponun ilk ma√ßƒ±nƒ±n tarih ve saatini bulur
function getKuponStartTime(kupon) {
    if (kupon.bets.length === 0) return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
    
    const matchDetails = kupon.bets
        .map(bet => getMatchDetailsByTitle(bet.matchTitle))
        .filter(d => d);
    
    if (matchDetails.length > 0) {
        const earliestMatch = matchDetails.sort((a, b) => {
            // Eƒüer saatler aynƒ±ysa, tarihi de kontrol et
            if (a.time < b.time) return -1;
            if (a.time > b.time) return 1;
            // Saatler aynƒ±ysa, tarihleri kar≈üƒ±la≈ütƒ±r
            if (new Date(a.date) < new Date(b.date)) return -1;
            if (new Date(a.date) > new Date(b.date)) return 1;
            return 0;
        })[0];
        
        return { date: earliestMatch.date, time: earliestMatch.time };
    }
    
    return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
}

// Ana Render Fonksiyonu
function renderMatches(tabKey) {
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = ''; 

    const keyMap = {

        'ev_toplam': { key: 'ev', title: 'EV TOPLAM' },
        'dep_toplam': { key: 'dep', title: 'DEP TOPLAM' },
    };
    const currentData = keyMap[tabKey]; 

    if (!currentData) {
         contentDiv.innerHTML = '<p style="text-align:center; color:var(--muted); padding:20px;">Kategori Se√ßimi Yapƒ±nƒ±z.</p>';
         return;
    }

    const filteredMatches = [...MATCHES].sort((a, b) => {
        if (a.time < b.time) return -1;
        if (a.time > b.time) return 1;
        return 0;
    });

    if (filteredMatches.length === 0) {
        contentDiv.innerHTML = '<p style="text-align:center; color:var(--muted); padding:20px;">Bu kategori i√ßin tahmin bulunmamaktadƒ±r.</p>';
        return;
    }

    filteredMatches.forEach(match => {
        const betData = {
            betType: match[`${currentData.key}Bet`],
            barem: match[`${currentData.key}Baremi`],
            odd: match[`${currentData.key}Odd`],
            sim: match[`${currentData.key}Sim`],
            conf: match[`${currentData.key}Conf`],
        };
        
        // Tahminin olmadƒ±ƒüƒ± durumda kartƒ± atla
        if (betData.odd === 0 || betData.barem === undefined || betData.betType === undefined) return;

        const riskInfo = getRiskInfo(match.risk);
        const riskColor = riskInfo.color;
        const riskClass = riskInfo.class;

        const matchCard = `
            <div class="match-card">
                <div class="match-head">
                    <div class="match-info">
                        <div class="match-title">${match.title}</div>
                        <span class="match-datetime">${match.date} ${match.time}</span>
                    </div>
                    <div class="risk-ev-wrap">
                        <div class="risk-text" style="color: ${riskColor};">
                            <span class="risk-dot ${riskClass}"></span>
                            ${match.risk.toUpperCase()} Rƒ∞SK
                        </div>
                        <div style="font-size: 14px; font-weight: 700; color: var(--tech-blue); margin-top: 5px;">Proj: ${ceilProj(match.proj)}</div>
                    </div>
                </div>

                <div class="bet-preference">
                    <div>Robot Tercihi: <span style="font-size: 18px; font-weight: 900; color: var(--success); margin-left: 5px;">${betData.betType}</span></div>
                    <div>Barem: <span class="barem-value">${betData.barem}</span></div>
                </div>

                <div class="bet">
                    <div class="bet-detail-row">
                        <div class="bet-col-left">${currentData.title}</div>
                        <div class="bet-col-right">
                            <span class="odd">${betData.odd.toFixed(2)}</span>
                            <span class="muted-small" style="display:block;">ORAN</span>
                        </div>
                    </div>
                    
                    <div class="confidence-row">
                        <span>AI Sim√ºlasyon Oranƒ±:</span>
                        <span style="color: var(--tech-blue);">${betData.sim.toFixed(1)}%</span>
                    </div>
                    <div class="progress-wrap">
                        <div class="progress-bar sim" style="width:${betData.sim}%;"></div>
                    </div>

                    <div class="confidence-row">
                        <span>Robot G√ºven Deƒüeri:</span>
                        <span style="color: var(--success);">${betData.conf}%</span>
                    </div>
                    <div class="progress-wrap">
                        <div class="progress-bar conf" style="width:${betData.conf}%;"></div>
                    </div>
                </div>
            </div>
        `;
        contentDiv.innerHTML += matchCard;
    });
}

// Kupon Render Fonksiyonu
function renderKuponlar() {
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = '';

    KUPONLAR.forEach(kupon => {
        const riskInfo = getRiskInfo(kupon.risk);
        const riskColor = riskInfo.color;
        const riskClass = riskInfo.class;
        const kuponStartTime = getKuponStartTime(kupon); 
        
        let matchesHTML = kupon.bets.map(bet => {
            return `
                <div class="kupon-match-row">
                    <div class="kupon-match-title">${bet.matchTitle}</div>
                    <div class="kupon-bet-detail">
                        <span>${bet.betType} ${bet.barem} (G√ºven: ${bet.conf}%)</span>
                        <span class="kupon-odd-value">@${bet.odd.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }).join('');

        const kuponCard = `
            <div class="match-card">
                <div style="text-align: center;">
                    <div class="kupon-title-bold">${kupon.title}</div>
                    <div class="kupon-date-time">${kuponStartTime.date} - ƒ∞lk Ma√ß: ${kuponStartTime.time}</div> 
                    
                    <div class="kupon-risk-indicator" style="color: ${riskColor}; border: 1px solid ${riskColor};">
                        Risk Seviyesi: <span class="risk-dot ${riskClass}" style="width:12px; height:12px;"></span> <span style="font-weight: 900; color: ${riskColor};">${kupon.risk.toUpperCase()}</span>
                    </div>

                    <div style="margin-top: 15px; margin-bottom: 15px;">${matchesHTML}</div>

                    <div class="total-odd-area">
                        <div class="kupon-title-bold" style="font-size: 16px;">TOPLAM ORAN</div>
                        <span class="total-odd-value">x${kupon.totalOdd.toFixed(2)}</span>
                        
                        <div class="kupon-extra-info">
                            <div>Ortalama G√ºven: <span style="color: var(--success);">${kupon.confidence.toFixed(1)}%</span></div>
                            <div>√ñnerilen Stake: <span style="color: var(--tech-blue);">${kupon.stake}</span></div>
                        </div>

                        ${kupon.roi ? `<div style="font-size: 14px; font-weight: 700; color: var(--orange); margin-top: 10px;">BEKLENEN ROI: ${kupon.roi}</div>` : ''}
                    </div>
                </div>
            </div>
        `;
        contentDiv.innerHTML += kuponCard;
    });
}

// Sekme Y√∂netimi ve Ba≈ülangƒ±√ß Y√ºklemesi
document.addEventListener('DOMContentLoaded', () => {
    const tabs = document.querySelectorAll('.tab');
    
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => {
                t.classList.remove('active');
                t.setAttribute('aria-selected', 'false');
            });
            tab.classList.add('active');
            tab.setAttribute('aria-selected', 'true');
            
            const tabKey = tab.getAttribute('data-tab');
            if (tabKey === 'kuponlar') {
                renderKuponlar();
            } else {
                renderMatches(tabKey); 
            }
        });
    });

    // Sayfa y√ºklendiƒüinde varsayƒ±lan olarak MS TOPLAM tahminlerini g√∂ster
    const defaultTab = document.querySelector('.tab[data-tab="ms_toplam"]');
    if (defaultTab) {
        defaultTab.classList.add('active');
        defaultTab.setAttribute('aria-selected', 'true');
        renderMatches('ms_toplam');
    }
});
</script>
