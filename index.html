<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">🤖 Basketbol Robot Analizleri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Genel Stil ve Tema Renkleri */
        :root {
            --primary-blue: #00e5ff; /* NEON Mavi (Daha Canlı) */
            --secondary-orange: #ff3d00; /* Koyu Kırmızı Turuncu (Daha Agresif) */
            --dark-blue: #091336; /* Arka Plan Süper Koyu Mavi */
            --light-yellow: #ffeb3b; /* Vurgu Sarı */
            --white-text: #ffffff;
            --off-white: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.7);
            /* Yeni Analiz Renkleri */
            --robot-bg: #1c1c1c;
            --football-green: #00ff80; /* Futbol Botu için canlı neon yeşil */
            --robot-red: #ff1744;
            --robot-yellow: #FFC107;
            --robot-border: #3f51b5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-blue);
            color: var(--white-text);
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle at top left, #0e1e4a 0%, #03081e 100%);
            min-height: 100vh;
        }

        /* Başlık Alanı */
        header {
            background: linear-gradient(135deg, var(--dark-blue), #004d40);
            padding: 25px 0 15px 0;
            text-align: center;
            border-bottom: 5px solid var(--primary-blue);
            box-shadow: 0 4px 20px var(--primary-blue), 0 0 10px rgba(0, 229, 255, 0.5); /* Neon Etkisi */
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--light-yellow);
            text-shadow: 0 0 8px var(--light-yellow), 0 0 15px var(--secondary-orange);
            margin: 0;
            font-size: 3.5em;
            letter-spacing: 3px;
        }
        
        header p {
            color: var(--primary-blue);
            margin: 5px 0 0 0;
            font-style: italic;
            font-size: 1.2em;
        }

        /* Dil Seçim Alanı Stili */
        .language-selector {
            margin-top: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .lang-button {
            padding: 8px 20px;
            border: 3px solid var(--primary-blue);
            background-color: var(--dark-blue);
            color: var(--primary-blue);
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .lang-button:hover {
            background-color: var(--primary-blue);
            color: var(--dark-blue);
            box-shadow: 0 0 15px var(--primary-blue);
        }

        .lang-button.active {
            background-color: var(--primary-blue);
            color: var(--dark-blue);
            box-shadow: 0 0 15px var(--light-yellow);
        }

        /* Ana İçerik Konteyneri */
        .container {
            width: 95%;
            max-width: 850px;
            margin: 30px auto;
            padding: 10px;
        }

        /* Sekme İçerikleri */
        .tab-content {
            padding: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            min-height: 550px;
            border: 3px solid var(--primary-blue);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.6);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------------------------------------------------- */
        /* GELİŞTİRME AŞAMASI UYARI STİLİ */
        /* ---------------------------------------------------- */
        .development-alert-section {
            padding: 50px 20px;
        }

        .development-alert-section h3 {
            color: var(--robot-red);
            text-align: center;
            font-size: 3em !important;
            margin-top: 50px;
            text-shadow: 0 0 15px var(--robot-red), 0 0 20px rgba(255, 23, 68, 0.7);
            animation: flashRed 1.2s infinite alternate;
        }
        
        @keyframes flashRed {
            from { opacity: 1; transform: scale(1.0); }
            to { opacity: 0.9; transform: scale(1.05); }
        }

        .development-alert-section p {
            text-align: center;
            font-size: 1.5em;
            color: var(--light-yellow);
            margin-bottom: 40px;
            font-weight: 600;
        }

        .development-alert-section .bot-callout {
            font-size: 1.8em;
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: 800;
            text-shadow: 0 0 10px var(--primary-blue);
        }
        
        /* ---------------------------------------------------- */
        /* TELEGRAM BUTONU (Futbol Botu) STİLİ */
        /* ---------------------------------------------------- */
        .telegram-link {
            text-align: center;
            margin-top: 40px;
        }

        .telegram-link a {
            /* Renkler: Neon Yeşil ve Koyu Mavi uyumu */
            background: var(--football-green); 
            color: #03081e !important; 
            padding: 20px 40px;
            text-decoration: none;
            font-weight: 900; 
            border-radius: 15px;
            font-size: 2.2em;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Ana Gölge ve Neon Efekti */
            box-shadow: 0 0 25px var(--football-green), 0 8px 20px rgba(0, 0, 0, 0.8);
            border: 4px solid var(--light-yellow);
            /* Işıldama Animasyonu */
            animation: pulseGlow 2s infinite alternate;
        }

        .telegram-link a:hover {
            background-color: #00ffaa;
            transform: scale(1.1) rotate(0deg);
            box-shadow: 0 0 40px var(--football-green), 0 12px 30px rgba(0, 0, 0, 0.9);
            border-color: var(--secondary-orange);
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 20px var(--football-green), 0 0 0 0px rgba(0, 255, 128, 0.7); }
            100% { box-shadow: 0 0 35px var(--football-green), 0 0 0 10px rgba(0, 255, 128, 0); }
        }


        /* Footer */
        footer {
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            background-color: #03081e;
            border-top: 3px solid var(--primary-blue);
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-robot" style="color: var(--primary-blue);"></i> <span id="mainTitleText">Basketbol Robot Analizleri</span> <i class="fas fa-basketball-ball" style="color: var(--secondary-orange);"></i></h1>
        <p id="poweredByText">Gelişmiş Yapay Zeka Analiz Sistemi</p>
        
        <div class="language-selector">
            <button class="lang-button active" data-lang="tr">Türkçe</button>
            <button class="lang-button" data-lang="en">English</button>
        </div>
    </header>

    <div class="container">
        
        <div id="tab-deepseek" class="tab-content active development-alert-section">
            </div>

    </div>

    <footer id="footerText">
        </footer>

    <script>
        // Yeni Telegram Linki
        const TELEGRAM_LINK = "https://t.me/futboltahminaibot"; 

        function updateLanguage(lang) {
            const isTR = lang === 'tr';
            
            // 1. Sayfa Başlığı ve İkon (Basketbol)
            document.getElementById('pageTitle').textContent = isTR ? '🤖 Basketbol Robot Analizleri' : '🤖 Basketball Robot Analysis';
            
            // 2. Ana Başlık ve Alt Başlık (Basketbol)
            document.getElementById('mainTitleText').textContent = isTR ? 'Basketbol Robot Analizleri' : 'Basketball Robot Analysis';
            document.getElementById('poweredByText').textContent = isTR ? 'Gelişmiş Yapay Zeka Analiz Sistemi' : 'Advanced AI Analysis System';
            
            // İkonu Basketbol olarak ayarla (Emin olmak için)
            document.querySelector('header h1 .fa-basketball-ball').style.display = 'inline';
            
            // Dil butonlarını güncelle
            document.querySelectorAll('.lang-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });

            // 3. Geliştirme sekmesindeki metinleri güncelle
            const deepseekContent = document.getElementById('tab-deepseek');
            if (isTR) {
                deepseekContent.innerHTML = `
                    <h3 style="color: var(--robot-red); text-align: center; font-size: 3em; margin-top: 50px;">
                        <i class="fas fa-exclamation-triangle"></i> Geliştirilme Aşamasında <i class="fas fa-exclamation-triangle"></i>
                    </h3>
                    <p style="text-align: center; font-size: 1.5em; color: var(--light-yellow); margin-bottom: 40px;">
                        Basketbol robot analizi sistemi şu anda güncellenmektedir ve kısa süre sonra yayınlanacaktır.
                    </p>
                    <p class="bot-callout" style="text-align: center;">
                        Bu süreçte, güncel ve anlık tahminler için **Futbol Botumuzu** deneyebilirsiniz:
                    </p>
                    <div class="telegram-link">
                        <a href="${TELEGRAM_LINK}" target="_blank">
                            <i class="fab fa-telegram-plane"></i> Futbol Botunu Deneyin - Tıkla!
                        </a>
                    </div>
                `;
            } else { // English
                deepseekContent.innerHTML = `
                    <h3 style="color: var(--robot-red); text-align: center; font-size: 3em; margin-top: 50px;">
                        <i class="fas fa-exclamation-triangle"></i> Under Development <i class="fas fa-exclamation-triangle"></i>
                    </h3>
                    <p style="text-align: center; font-size: 1.5em; color: var(--light-yellow); margin-bottom: 40px;">
                        The basketball robot analysis system is currently being updated and will be published shortly.
                    </p>
                    <p class="bot-callout" style="text-align: center;">
                        In the meantime, you can try our **Football Bot** for current and live predictions:
                    </p>
                    <div class="telegram-link">
                        <a href="${TELEGRAM_LINK}" target="_blank">
                            <i class="fab fa-telegram-plane"></i> Try the Football Bot - Click!
                        </a>
                    </div>
                `;
            }

            // 4. Footer (Basketbol)
            document.getElementById('footerText').innerHTML = isTR ? 
                '<p>Basketbol Robot Tahmin Analizleri | Robot Analizleri | Yapay Zeka ile Güçlendirildi</p><p>Unutmayın: Bahis bir şans oyunudur ve kaybetme riski taşır. Lütfen sorumlu oynayın.</p>' :
                '<p>Basketball Robot Prediction Analysis | Robot Analysis | Powered by AI</p><p>Disclaimer: Betting is a game of chance and involves risk of loss. Please play responsibly.</p>';
        }

        // =========================================================================
        // OLAY YÖNETİCİLERİ VE BAŞLANGIÇ
        // =========================================================================

        document.addEventListener('DOMContentLoaded', () => {
            // Başlangıç dilini ayarla ve tek sekmeyi aktif et
            updateLanguage('tr');

            // Dil değiştirme işlevi
            document.querySelectorAll('.lang-button').forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.getAttribute('data-lang');
                    updateLanguage(lang);
                });
            });
            
            // Tek kalan sekmenin (tab-deepseek) aktif olduğundan emin ol
            document.getElementById('tab-deepseek').classList.add('active');
        });
    </script>
</body>
</html>
