<script>
// ****************************** YARDIMCI FONKSƒ∞YONLAR ******************************

// Rastgele Y√ºksek G√ºven Deƒüeri Atar (75% ile 85% arasƒ±)
function getRandomHighConfidence() {
    return Math.floor(Math.random() * (85 - 75 + 1)) + 75;
}

// Kupon ba≈ülƒ±ƒüƒ±na g√∂re renk atamasƒ± (Risk yerine G√ºven seviyesi i√ßin)
function getKuponConfidenceColor(kuponTitle) {
    if (kuponTitle.includes("G√úVEN 1")) return getComputedStyle(document.documentElement).getPropertyValue('--tech-blue'); 
    if (kuponTitle.includes("G√úVEN 2")) return getComputedStyle(document.documentElement).getPropertyValue('--warning'); 
    if (kuponTitle.includes("G√úVEN 3")) return getComputedStyle(document.documentElement).getPropertyValue('--orange'); 
    return getComputedStyle(document.documentElement).getPropertyValue('--text'); 
}


// ****************************** VERƒ∞ YAPILARI ******************************

const BASE_PREDICTIONS = [
    { title: "Jairis - Estudiantes (K)", prediction: "MS1", handikap_value: "H1 (-6.5)", odd: 1.64, time: "12:00", date: "Bug√ºn", league: "ƒ∞spanya Kadƒ±nlar", secondary_prediction: "√úST 139.5" },
    { title: "Alvark Tokyo - Ibaraki Robots", prediction: "MS1", handikap_value: "H1 (-4.5)", odd: 1.61, time: "12:05", date: "Bug√ºn", league: "Japonya B1", secondary_prediction: "√úST 149.5" },
    { title: "Rain Or Shine - San Miguel", prediction: "MS2", handikap_value: "H2 (+8.5)", odd: 1.66, time: "12:15", date: "Bug√ºn", league: "Filipinler PBA", secondary_prediction: "√úST 200.5" },
    { title: "Joventut - Bilbao", prediction: "MS1", handikap_value: "H1 (-7.5)", odd: 1.62, time: "13:00", date: "Bug√ºn", league: "ACB", secondary_prediction: "ALT 166.5" },
    { title: "Sassari - Milano", prediction: "MS2", handikap_value: "H2 (+4.5)", odd: 1.65, time: "13:00", date: "Bug√ºn", league: "ƒ∞talya A1", secondary_prediction: "ALT 162.5" },
    { title: "Chiba Jets - Gunma", prediction: "MS1", handikap_value: "H1 (-6.5)", odd: 1.58, time: "13:05", date: "Bug√ºn", league: "Japonya B1", secondary_prediction: "√úST 157.5" },
    { title: "Legia - Czarni Slupsk", prediction: "MS1", handikap_value: "H1 (-8.5)", odd: 1.64, time: "13:30", date: "Bug√ºn", league: "Polonya EBL", secondary_prediction: "ALT 163.5" },
    { title: "Gernika - Zaragoza (K)", prediction: "MS2", handikap_value: "H2 (+3.5)", odd: 1.61, time: "13:30", date: "Bug√ºn", league: "ƒ∞spanya Kadƒ±nlar", secondary_prediction: "ALT 140.5" },
    { title: "Real Madrid - Burgos", prediction: "MS1", handikap_value: "H1 (-18.5)", odd: 1.63, time: "13:30", date: "Bug√ºn", league: "ACB", secondary_prediction: "√úST 174.5" },
    { title: "Bota≈ü (K) - √áBK Mersin (K)", prediction: "MS2", handikap_value: "H2 (+10.5)", odd: 1.66, time: "14:00", date: "Bug√ºn", league: "Kadƒ±nlar S√ºper Lig", secondary_prediction: "√úST (-)" },
    { title: "Universitario - Araski (K)", prediction: "MS1", handikap_value: "H1 (-3.5)", odd: 1.64, time: "14:00", date: "Bug√ºn", league: "ƒ∞spanya Kadƒ±nlar", secondary_prediction: "ALT 136.5" },
    { title: "Meralco - Magnolia", prediction: "MS2", handikap_value: "H2 (+5.5)", odd: 1.66, time: "14:30", date: "Bug√ºn", league: "Filipinler PBA", secondary_prediction: "√úST 187.5" },
    { title: "Unics - Lokomotiv Kuban", prediction: "MS1", handikap_value: "H1 (-5.5)", odd: 1.59, time: "14:30", date: "Bug√ºn", league: "VTB Ligi", secondary_prediction: "ALT 168.5" },
];

const RAW_ALL_PREDICTIONS = BASE_PREDICTIONS.map(match => ({
    ...match,
    confidence: getRandomHighConfidence(),
}));

const KUPON_MATCH_CONFIDENCE_OVERRIDES = {
    "Alvark Tokyo - Ibaraki Robots": 85, 
    "Chiba Jets - Gunma": 83, 
    "Real Madrid - Burgos": 81, 
    "Sassari - Milano": 79, 
    "Jairis - Estudiantes (K)": 78, 
    "Meralco - Magnolia": 78, 
    "Rain Or Shine - San Miguel": 76, 
    "Legia - Czarni Slupsk": 74, 
    "Universitario - Araski (K)": 73, 
};


const KUPON_DATA = [
    { 
        title: "ü•á G√úVEN 1 (Ortalama Oran: ~3.50)", 
        stake: "Y√ºksek G√ºvenli Se√ßimler.", 
        matches: [
            { title: "Alvark Tokyo - Ibaraki Robots", prediction: "MS1", odd: 1.61 }, 
            { title: "Chiba Jets - Gunma", prediction: "√úST 157.5", odd: 1.63 },
            { title: "Real Madrid - Burgos", prediction: "MS1", odd: 1.63 },
        ]
    },
    { 
        title: "ü•à G√úVEN 2 (Ortalama Oran: ~6.00)",
        stake: "Normal G√ºvenli Se√ßimler.",
        matches: [
            { title: "Sassari - Milano", prediction: "ALT 162.5", odd: 1.65 },
            { title: "Jairis - Estudiantes (K)", prediction: "√úST 139.5", odd: 1.64 },
            { title: "Meralco - Magnolia", prediction: "MS2", odd: 1.66 },
        ]
    },
    { 
        title: "ü•â G√úVEN 3 (Ortalama Oran: ~10.00)", 
        stake: "Y√ºksek Oranlƒ± Se√ßimler.", 
        matches: [
            { title: "Rain Or Shine - San Miguel", prediction: "√úST 200.5", odd: 1.66 },
            { title: "Legia - Czarni Slupsk", prediction: "ALT 163.5", odd: 1.62 },
            { title: "Universitario - Araski (K)", prediction: "MS1", odd: 1.64 },
        ]
    },
];

const MATCH_MAP = RAW_ALL_PREDICTIONS.reduce((acc, match) => {
    acc[match.title] = match;
    return acc;
}, {});

KUPON_DATA.forEach(kupon => {
    kupon.matches.forEach(match => {
        const fullMatch = MATCH_MAP[match.title];
        
        match.confidence = KUPON_MATCH_CONFIDENCE_OVERRIDES[match.title] || (fullMatch ? fullMatch.confidence : 75);

        if (fullMatch) {
            if (match.prediction.includes("√úST") || match.prediction.includes("ALT")) {
                const barem = fullMatch.secondary_prediction.split(' ')[1];
                match.barem_value = barem;
            } else {
                match.barem_value = fullMatch.handikap_value; 
            }
        } else {
            match.barem_value = 'N/A';
        }
    });
});


// ****************************** Dƒ∞ƒûER YARDIMCI FONKSƒ∞YONLAR ******************************

// Yardƒ±mcƒ± Fonksiyon: Kuponun toplam oranƒ±nƒ± ve ortalama g√ºvenini hesaplar (Dinamik Hesaplama)
function calculateKuponStats(kupon) {
    let totalOdd = 1;
    let totalConfidence = 0;
    
    if (kupon.matches.length === 0) {
        return { totalOdd: 0, confidence: 0 };
    }

    kupon.matches.forEach(match => {
        totalOdd *= match.odd;
        totalConfidence += match.confidence;
    });

    const averageConfidence = totalConfidence / kupon.matches.length;
    
    return { 
        totalOdd: totalOdd, 
        confidence: averageConfidence 
    };
}


// Yardƒ±mcƒ± Fonksiyon: Kuponun ilk ma√ßƒ±nƒ±n tarih ve saatini bulur
function getKuponStartTime(kupon) {
    if (kupon.matches.length === 0) return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
    
    const earliestMatch = kupon.matches.reduce((earliest, current) => {
        const timeA = MATCH_MAP[current.title]?.time || '23:59';
        const timeB = earliest ? MATCH_MAP[earliest.title]?.time || '23:59' : timeA;
        return (timeA.localeCompare(timeB) < 0) ? current : earliest;
    }, kupon.matches[0]); 
    
    return { date: 'Bug√ºn', time: MATCH_MAP[earliestMatch.title]?.time || 'Belirsiz' };
}


// ****************************** RENDER FONKSƒ∞YONLARI - FORMAT G√úNCELLEMESƒ∞ ******************************

// Ma√ß Tahminlerini Listeler
function renderMatches() {
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = ''; 

    let filteredMatches = [...RAW_ALL_PREDICTIONS];
    
    filteredMatches.sort((a, b) => {
        const timeA = a.time || '23:59';
        const timeB = b.time || '23:59';
        return timeA.localeCompare(timeB);
    });

    if (filteredMatches.length === 0) {
        contentDiv.innerHTML = '<p style="text-align:center; color:var(--muted); padding:20px;">Bug√ºn i√ßin yayƒ±nlanmƒ±≈ü tahmin bulunmamaktadƒ±r.</p>';
        return;
    }

    filteredMatches.forEach(match => {
        
        // Sadece handikap deƒüerini al (√ñrn: H1 (-6.5) -> (-6.5))
        // Bu deƒüer, handikap_value'dan sadece parantez i√ßindeki kƒ±smƒ± alacak ≈üekilde ayarlandƒ±
        const handikapValueOnly = match.handikap_value.match(/\(([^)]+)\)/)?.[1] || match.handikap_value; 
        
        // Handikap tahmininin MS1, MS2 gibi kƒ±smƒ±nƒ± al (√ñrn: MS1)
        const msPrediction = match.prediction; 

        // YENƒ∞ FORMAT: MS1 HANDƒ∞KAP (-5.5)
        const mainPredictionFormatted = `${msPrediction} HANDƒ∞KAP (${handikapValueOnly})`;


        // Alt/√úst Tahmini
        const secondaryPredictionText = match.secondary_prediction.includes("(-)") ? 'Yok' : match.secondary_prediction;

        const matchCard = `
            <div class="match-card">
                <div class="match-head">
                    <div>
                        <div class="match-title">${match.title}</div>
                        <span class="match-datetime">${match.date} ${match.time}</span>
                    </div>
                    <div class="risk-ev-wrap">
                        <span class="muted-small">${match.league}</span>
                    </div>
                </div>
                
                <div class="bet">
                    <div class="bet-detail-row">
                        <div class="bet-col-left">${mainPredictionFormatted}</div>
                        <div class="bet-col-right">
                            <div class="odd">${match.odd.toFixed(2)}</div>
                            <div class="muted-small">ORAN</div>
                        </div>
                    </div>
                    
                    <div class="bet-detail-row">
                        <div class="bet-col-left">Alternatif Tahmin</div>
                        <div class="bet-col-right">
                            <div class="odd" style="font-size: 20px;">${secondaryPredictionText}</div>
                        </div>
                    </div>

                    <div class="progress-wrap">
                        <div class="progress-bar conf" style="width: ${match.confidence}%;"></div>
                    </div>
                    <div class="confidence-row">
                        <span>AI G√ºven Seviyesi:</span>
                        <span>%${match.confidence}</span>
                    </div>
                </div>
            </div>
        `;
        contentDiv.innerHTML += matchCard;
    });
}

// Kuponlarƒ± Listeler
function renderKuponlar() {
    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = '';

    KUPON_DATA.forEach(kupon => {
        const stats = calculateKuponStats(kupon);
        const avgConfidence = Math.round(stats.confidence);
        const totalOdd = stats.totalOdd.toFixed(2);
        
        const kuponColor = getKuponConfidenceColor(kupon.title); // Kupon ba≈ülƒ±ƒüƒ±na g√∂re renk al

        const kuponStartTime = getKuponStartTime(kupon);

        let matchesHtml = kupon.matches.map(match => {
            let predictionText = match.prediction;
            let detailSuffix = "";
            let predictionColor = getComputedStyle(document.documentElement).getPropertyValue('--gold-text'); // Sabit renk

            if (match.prediction.includes("√úST") || match.prediction.includes("ALT")) {
                detailSuffix = " Barem";
            } else {
                detailSuffix = " Handikap";
                
                const fullMatch = MATCH_MAP[match.title];
                
                // YENƒ∞ FORMAT ƒ∞√áƒ∞N HANDƒ∞KAP DEƒûERƒ∞Nƒ∞ AL
                const handikapValueOnly = fullMatch ? (fullMatch.handikap_value.match(/\(([^)]+)\)/)?.[1] || fullMatch.handikap_value) : ''; 
                
                // YENƒ∞ FORMAT: MS1 HANDƒ∞KAP (-5.5)
                predictionText = `${match.prediction} HANDƒ∞KAP (${handikapValueOnly})`;
            }

            return `
                <div class="kupon-match-row">
                    <div class="kupon-match-title">${match.title}</div>
                    <div class="kupon-bet-detail">
                        <span style="color: ${predictionColor};">${predictionText}</span>
                        <span class="kupon-odd-value">@${match.odd.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }).join('');

        const kuponCard = `
            <div class="match-card" style="border: 1px solid rgba(255,255,255,0.1);">
                <div class="kupon-title-bold" style="color: ${kuponColor};">${kupon.title}</div>
                <span class="kupon-date-time">${kuponStartTime.date} - ${kuponStartTime.time}</span>
                
                ${matchesHtml}
                
                <div class="total-odd-area">
                    <span class="muted-small">TOPLAM ORAN</span>
                    <span class="total-odd-value">${totalOdd}</span>
                    <div class="kupon-confidence-row">
                        Ortalama G√ºven: <span style="color:var(--success);">%${avgConfidence}</span>
                    </div>
                    <div class="kupon-extra-info">
                        <span>Tahmin Sayƒ±sƒ±: ${kupon.matches.length}</span>
                        <span>Maks. Kazan√ß: Hesapla</span>
                    </div>
                </div>
            </div>
        `;
        contentDiv.innerHTML += kuponCard;
    });
}

// ****************************** OLAY Y√ñNETƒ∞Mƒ∞ ******************************

document.addEventListener('DOMContentLoaded', () => {
    const tabs = document.querySelectorAll('.tab');
    
    // Ba≈ülangƒ±√ßta T√ºm Ma√ßlarƒ± y√ºkle
    renderMatches();

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const tabId = tab.getAttribute('data-tab');

            if (tabId === 'all_matches') {
                renderMatches();
            } else if (tabId === 'kuponlar') {
                renderKuponlar();
            }
        });
    });
});
</script>
