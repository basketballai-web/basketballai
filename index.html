<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>BASKETBALL AI ROB...</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  /* GÖRSELDEKİ RENKLERE VE STİLLERE YAKIN DEĞERLER */
  :root{
    --bg:#000000;
    --card-bg:#121e2c; /* Koyu Mavi/Gri */
    --accent-start:#7b2ff7; /* Mor */
    --accent-end:#3b8dff;   /* Mavi */
    --orange:#ff7a00;       /* Turuncu (Kupon ve Risk için) */
    --tech-blue:#3ba4ff;
    --success:#28d07b;      /* Yeşil (AI Data Success - Yüksek Güven) */
    --medium-risk: #ffd460; /* Orta Güven Sarı/Turuncu */
    --warning:#ffd460;      
    --muted:#96a0b5;
    --text:#e6eef8;
    --radius:18px;
    --risk-düşük: #28d07b;
    --risk-orta: #ff7a00;
    --risk-yüksek: #fa4f70;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;
    padding:0;
    display:flex;justify-content:center;
    min-height: 100vh;
  }
  .container{
    width:100%;
    max-width:420px;
    border-radius:0;
    overflow:hidden;
    background: linear-gradient(180deg, #1b0a2c 0%, #000000 100%);
    padding:0;
    box-shadow:none;
  }
  .inner{
    /* Sağ ve soldaki boşluk ayarı */
    padding:0 14px 14px 14px; 
  }
  
  /* BAŞLIK KARTI STİLİ */
  .main-header-card {
      background: linear-gradient(135deg, #1f0d3a, #0b1a2e);
      padding: 18px 14px;
      border-radius: 18px;
      margin-top: 14px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      border: 1px solid rgba(123, 47, 247, 0.3);
      margin-bottom: 20px;
  }
  .header-content-group {
      text-align: center;
  }
  .main-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: var(--text);
      margin-bottom: 5px;
  }
  .powered-by-ai {
      font-size: 12px;
      font-weight: 600;
      color: var(--tech-blue); 
      opacity: 1;
      text-shadow: 0 0 5px rgba(59, 164, 255, 0.5);
      margin-bottom: 15px;
  }
  /* ORTALAMA BAŞARI VE SİSTEM ONLINE STİLİ */
  .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  .avg-success {
      font-size: 24px;
      font-weight: 800;
      color: var(--success); 
      text-shadow: 0 0 8px rgba(40, 208, 123, 0.8); 
  }
  .stats-label {
      font-size: 11px;
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 2px;
  }
  /* SİSTEM ONLİNE GÖSTERGESİ */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }
  .online-text {
      font-size: 12px;
      color: var(--success);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(40, 208, 123, 0.5);
  }
  .system-online-indicator {
    display: flex;
    flex-direction: column; 
    align-items: flex-end;
  }
  .system-online-status {
      display: flex;
      align-items: center;
      gap: 8px;
  }

  /* 3 SEKMELİ YAPI İYİLEŞTİRMESİ */
  .main-tabs{
      display:flex;
      justify-content: space-around;
      gap: 8px; /* Sekmeler arası boşluk artırıldı */
      margin-bottom:15px;
  }
  .main-tab{
    flex: 1;
    /* Padding dikeyde az, yatayda biraz daha fazla tutuldu */
    padding:10px 4px; 
    border-radius:10px;
    text-align:center;
    font-weight:800;
    cursor:pointer;
    font-size:11px; /* Font boyutu biraz daha küçültülerek taşma önlendi */
    white-space: nowrap;
    background:rgba(255,255,255,0.08);
    color:var(--text);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    /* Eklenen satır: Metnin kaydırılmasını engelleyerek taşmayı önler */
    min-width: 0; 
  }
  .main-tab.active{
    background:linear-gradient(90deg, var(--accent-start), #9b5af8);
    color:white;
    box-shadow:0 4px 15px rgba(123, 47, 247, 0.4);
  }
  
  /* ****************** TAHMİN STİLLERİ (Genel) ****************** */
  .safe-list-header {
      font-size: 16px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 15px;
      text-align: center;
      padding: 10px 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  }
  .safe-match-item {
    background:var(--card-bg);
    border-radius:12px;
    padding:14px;
    margin-bottom:12px;
    border:1px solid rgba(255,255,255,0.05);
    border-left: 4px solid var(--success); 
    box-shadow: 0 0 10px rgba(40, 208, 123, 0.15); 
    display: flex;
    justify-content: space-between;
    align-items: flex-start; 
  }
  .medium-match-item {
      border-left: 4px solid var(--medium-risk); 
      box-shadow: 0 0 10px rgba(255, 212, 96, 0.15); 
  }

  .safe-info-group {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-right: 15px;
  }
  .safe-match-title {
    font-weight: 800;
    font-size: 16px;
    color: var(--text);
    margin-bottom: 5px;
  }
  
  /* YENİ SATIR ALTI TAHMİN STİLİ */
  .safe-title-prediction {
      font-size: 11px; /* Küçük punto */
      font-weight: 600;
      color: var(--success); /* Tahmin metni yeşil olsun */
      margin-bottom: 8px;
      text-shadow: 0 0 3px rgba(40, 208, 123, 0.5); 
  }

  .safe-match-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    color: var(--muted);
    /* margin-bottom: 8px; kaldırıldı, tahmin artık üstte */
    font-weight: 600;
  }
  .safe-league-time {
    display: flex;
    gap: 10px;
  }
  .safe-match-time {
    color: var(--text);
    font-weight: 700;
    background: rgba(255, 255, 255, 0.08);
    padding: 2px 5px;
    border-radius: 4px;
  }
  /* ANA TAHMİN BÖLÜMÜNÜN STİLİ GÜNCELLENDİ (Sadece Güven ve Oran kalacak) */
  .safe-prediction-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.2);
    padding: 8px;
    border-radius: 8px;
    border: 1px solid rgba(40, 208, 123, 0.3); /* AI Çerçevesi */
    margin-top: 8px; /* Maç meta bilgisinden biraz boşluk */
  }
  /* Tahmin metni kaldırıldığı için bu stil artık sadece 'Güven' için kullanılacak */
  .safe-prediction-text {
    font-weight: 700;
    font-size: 14px; 
    color: var(--text);
    /* Tahmin metni kaldırıldı, sadece yüzde bilgisi kalıyor. */
    display: none; 
  }
  
  .medium-match-item .safe-prediction-section {
      border: 1px solid rgba(255, 212, 96, 0.3);
  }
  
  .safe-confidence-tag {
    font-size: 14px; 
    font-weight: 700;
    color: var(--success); 
    text-shadow: 0 0 5px rgba(40, 208, 123, 0.7); 
  }
  .medium-confidence-tag {
      color: var(--medium-risk);
      text-shadow: 0 0 5px rgba(255, 212, 96, 0.7);
  }
  .safe-odd-value {
    font-weight: 800;
    font-size: 28px;
    color: var(--warning);
    margin-left: 15px;
    flex-shrink: 0;
    align-self: center; 
  }

  /* ****************** KUPON STİLLERİ ****************** */
  .kupon-card {
    padding: 15px;
    text-align: center;
    padding-top: 0;
  }
  .kupon-date-time {
    font-size: 12px;
    font-weight: 600;
    color: var(--muted);
    margin-top: 5px;
    margin-bottom: 15px; 
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  .risk-level-box {
    background-color: var(--risk-düşük);
    color: var(--bg);
    font-weight: 800;
    font-size: 14px;
    padding: 8px 20px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(40, 208, 123, 0.4);
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
  }
  .kupon-match-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-left: 4px solid var(--accent-end);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(59, 141, 255, 0.1); 
      text-align: left;
  }
  .kupon-match-title-text {font-weight: 700;font-size: 15px; color: var(--text); margin-bottom: 5px;}
  .kupon-match-meta-row {font-size: 12px; color: var(--muted); margin-bottom: 5px; display: flex; justify-content: space-between;}
  .kupon-meta-time {
    color: var(--text);
    font-weight: 700;
    background: rgba(255, 255, 255, 0.08);
    padding: 2px 5px;
    border-radius: 4px;
    margin-left: 8px;
  }
  .kupon-prediction-info {display: flex;justify-content: space-between;align-items: center;font-size: 14px; border-top: 1px dashed rgba(255, 255, 255, 0.1); padding-top: 8px;}
  .kupon-prediction-text {
    font-weight: 800;
    color: var(--text);
    text-shadow: 0 0 4px rgba(59, 141, 255, 0.4); 
  }
  .kupon-odd-text {font-weight: 600;color: var(--warning); margin-left: 5px;}
  .kupon-confidence-tag {
    font-size: 14px;
    font-weight: 700;
    color: var(--success);
    text-shadow: 0 0 5px rgba(40, 208, 123, 0.7); 
  }
  
  /* TOPLAM ORAN */
  .total-odd-value {
    font-size: 48px;
    font-weight: 900;
    color: var(--orange);
    line-height: 1;
    margin-bottom: 15px;
    display: block;
    text-shadow: 0 0 10px rgba(255, 122, 0, 0.8); 
  }

  .total-odd-label {font-size: 13px; color: var(--muted); font-weight: 600;}
  .kupon-stats-row {display: flex;justify-content: space-between;font-size: 13px;font-weight: 600;color: var(--muted);margin-top: 8px;}
  .expected-roi {
    font-size: 16px;
    font-weight: 800;
    color: var(--success);
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px dashed rgba(255, 255, 255, 0.1);
    text-shadow: 0 0 5px rgba(40, 208, 123, 0.5); 
  }
</style>
</head>
<body>
<div class="container" role="application" aria-label="BASKETBALL AI ROB...">
  
  <div class="inner">
    
    <div class="main-header-card">
        <div class="header-content-group">
            <div class="main-title">
                <span class="main-title-icon">🏀</span> BASKETBOL AI BOT V5.0
            </div>
            <div class="powered-by-ai">POWERED BY AI</div>
        </div>
        
        <div class="stats-row">
            <div>
                <div class="stats-label">ORTALAMA BAŞARI</div>
                <div class="avg-success">%81</div>
            </div>
            <div class="system-online-indicator">
                <div class="stats-label">SİSTEM DURUMU</div>
                <div class="system-online-status">
                    <div class="online-text">ONLİNE</div>
                    <div class="online-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-tabs" role="tablist" aria-label="Ana Sekmeler">
      <div class="main-tab active" data-tab="safe">🎯 GÜVENLİ TAHMİN</div>
      <div class="main-tab" data-tab="medium">⭐ ORTA SEVİYE TAHMİN</div>
      <div class="main-tab" data-tab="kupon">🔥 KUPON</div>
    </div>
    
    <div class="content" id="content">
      </div>

  </div>
</div>

<script>
// Maçları saatlerine göre sıralayan yardımcı fonksiyon
function sortMatchesByTime(matches) {
    // Saat alanını (XX:XX formatında) sayısal olarak karşılaştırır
    return matches.sort((a, b) => {
        const timeA = a.time.replace(':', '');
        const timeB = b.time.replace(':', '');
        return timeA - timeB;
    });
}

// ****************************** VERİ YAPILARI ******************************

// Güvenli Tahmin Verileri (Ham Liste)
const RAW_SAFE_PREDICTIONS_DATA = [
    { title: "Paris Basketbol vs Hapoel Tel Aviv", prediction: "MS 1 - 1.5 H", odd: 1.81, confidence: 92, time: "21:30", league: "EuroCup / Hazırlık Maçı" },
    { title: "Anadolu Efes vs Panathinaikos", prediction: "MS 1 - 2.5 H", odd: 1.75, confidence: 88, time: "20:30", league: "EuroLeague" },
    { title: "Kızılyıldız vs Real Madrid", prediction: "MS 2 - 2.5 H", odd: 1.47, confidence: 85, time: "22:00", league: "EuroLeague" }, 
    { title: "Baskonia vs Partizan", prediction: "TS 176.5 ÜST", odd: 1.60, confidence: 84, time: "21:30", league: "EuroLeague" },
    { title: "Aix Maurienne vs AS Denain", prediction: "MS 1 - 5.5 H", odd: 1.68, confidence: 81, time: "21:00", league: "Fransa Pro B" },
];

// Orta Seviye Tahmin Verileri (GÜNCELLENMİŞ)
const RAW_MEDIUM_PREDICTIONS_DATA = [
    { title: "Büyükçekmece vs Bahçeşehir", prediction: "TS 169.5 ALT", odd: 1.62, confidence: 75, time: "19:00", league: "BSL", stars: "⭐⭐" }, 
    { title: "Södertälje vs Umea", prediction: "TS 156.5 ALT", odd: 1.62, confidence: 70, time: "20:04", league: "İSV", stars: "⭐⭐" }, 
    { title: "Monaco vs Valencia", prediction: "MS 2 +6.5", odd: 1.64, confidence: 72, time: "20:30", league: "AVL", stars: "⭐⭐" }, 
];

// ****************************** SIRALANMIŞ LİSTELER ******************************

const SAFE_PREDICTIONS_DATA = sortMatchesByTime(RAW_SAFE_PREDICTIONS_DATA);
const MEDIUM_PREDICTIONS_DATA = sortMatchesByTime(RAW_MEDIUM_PREDICTIONS_DATA);


// KUPON İÇİN KULLANILACAK MAÇLAR (Güvenli listeden seçiliyor)
const RAW_KUPON_MATCHES = [
    SAFE_PREDICTIONS_DATA.find(p => p.title.includes("Paris Basketbol")),
    SAFE_PREDICTIONS_DATA.find(p => p.title.includes("Anadolu Efes")),    
    SAFE_PREDICTIONS_DATA.find(p => p.title.includes("Baskonia"))         
];
const KUPON_MATCHES = sortMatchesByTime(RAW_KUPON_MATCHES);


// Hesaplamalar
const CALCULATED_TOTAL_ODD_FULL = KUPON_MATCHES.reduce((acc, match) => acc * match.odd, 1);
const CALCULATED_TOTAL_ODD_ROUNDED = CALCULATED_TOTAL_ODD_FULL.toFixed(2); 
const AVG_CONFIDENCE = KUPON_MATCHES.reduce((acc, match) => acc + match.confidence, 0) / KUPON_MATCHES.length;

const KUPON_DATA = {
    date: "17.10.2025",
    // İlk maç saati, sıralanmış kupon listesinin ilk elemanından alınıyor
    time: KUPON_MATCHES[0].time, 
    risk: "DÜŞÜK",
    riskColor: "var(--risk-düşük)",
    matches: KUPON_MATCHES,
    totalOddFull: CALCULATED_TOTAL_ODD_FULL, 
    totalOddRounded: CALCULATED_TOTAL_ODD_ROUNDED, 
    avgConfidence: AVG_CONFIDENCE,
    suggestedStake: "3-5%",
    expectedROI: "+65%",
};

// ****************************** RENDER FONKSİYONLARI ******************************

const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.main-tab');

// 1. GÜVENLİ TAHMİN (Tekli Tahminler)
function renderSafePredictions() {
    let html = `
        <div class="safe-list-header">
            EN GÜVENLİ 5 TAHMİN (⭐⭐⭐ Güven)
        </div>
    `;
    
    SAFE_PREDICTIONS_DATA.forEach(p => {
        const title = p.title.replace(' vs ', ' - ');
        
        html += `
            <div class="safe-match-item">
                <div class="safe-info-group">
                    <div class="safe-match-title">${title}</div>
                    
                    <div class="safe-title-prediction">${p.prediction}</div>
                    
                    <div class="safe-match-meta">
                        <div class="safe-league-time">
                            <span>${p.league}</span>
                            <span class="safe-match-time">🕒 ${p.time}</span>
                        </div>
                    </div>

                    <div class="safe-prediction-section">
                        <span class="safe-confidence-tag">Güven: ${p.confidence}%</span>
                    </div>
                </div>
                <div class="safe-odd-value">
                    @${p.odd.toFixed(2)}
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}


// 2. ORTA SEVİYE TAHMİN
function renderMediumPredictions() {
    let html = `
        <div class="safe-list-header">
            ORTA SEVİYE TAHMİNLER (${MEDIUM_PREDICTIONS_DATA.length > 0 ? MEDIUM_PREDICTIONS_DATA[0].stars : 'YOK'})
        </div>
    `;
    
    if (MEDIUM_PREDICTIONS_DATA.length === 0) {
        html += `<p style="text-align:center; color: var(--muted); padding: 20px;">Bugün için Orta Seviye Tahmin bulunmamaktadır.</p>`;
    } else {
        MEDIUM_PREDICTIONS_DATA.forEach(p => {
            const title = p.title.replace(' vs ', ' - ');
            
            html += `
                <div class="safe-match-item medium-match-item">
                    <div class="safe-info-group">
                        <div class="safe-match-title">${title}</div>
                        
                        <div class="safe-title-prediction" style="color: var(--medium-risk); text-shadow: 0 0 3px rgba(255, 212, 96, 0.5);">${p.prediction}</div>
                        
                        <div class="safe-match-meta">
                            <div class="safe-league-time">
                                <span>${p.league}</span>
                                <span class="safe-match-time">🕒 ${p.time}</span>
                            </div>
                        </div>
    
                        <div class="safe-prediction-section">
                            <span class="safe-confidence-tag medium-confidence-tag">Güven: ${p.confidence}%</span>
                        </div>
                    </div>
                    <div class="safe-odd-value">
                        @${p.odd.toFixed(2)}
                    </div>
                </div>
            `;
        });
    }
    contentEl.innerHTML = html;
}


// 3. KUPON (Kupon Kartı)
function renderKupon() {
    const kupon = KUPON_DATA;
    const totalOddHtml = `X${kupon.totalOddRounded}`;

    let matchItemsHtml = kupon.matches.map(m => `
        <div class="kupon-match-item">
            <div class="kupon-match-title-text">${m.title.replace(' vs ', ' - ')}</div>
            
            <div class="kupon-match-meta-row">
                <span>${m.league}</span>
                <span class="kupon-meta-time">🕒 ${m.time}</span>
            </div>

            <div class="kupon-prediction-info">
                <div class="kupon-prediction-text">${m.prediction} <span class="kupon-odd-text">@${m.odd.toFixed(2)}</span></div>
                <div class="kupon-confidence-tag">Güven: ${m.confidence}%</div> 
            </div>
        </div>
    `).join('');

    let html = `
        <div class="match-card kupon-card">
            
            <div class="kupon-date-time">Tahmin Tarihi: ${kupon.date} (İlk Maç: 🕒 ${kupon.time})</div>
            
            <div class="risk-level-box" style="background-color: ${kupon.riskColor}; color: var(--bg);">
                Risk Seviyesi: ${kupon.risk}
            </div>
            
            ${matchItemsHtml}
            
            <div class="total-odd-box">
                <div class="total-odd-label">TOPLAM ORAN</div>
                <div class="total-odd-value">
                    ${totalOddHtml}
                </div>
            </div>
            
            <div style="padding: 0 10px;">
                <div class="kupon-stats-row">
                    <span>Ortalama Güven:</span>
                    <strong>${kupon.avgConfidence.toFixed(1)}%</strong>
                </div>
                <div class="kupon-stats-row">
                    <span>Önerilen Stake:</span>
                    <strong>${kupon.suggestedStake} bankroll</strong>
                </div>
            </div>
            
            <div class="expected-roi">
                BEKLENEN ROI: ${kupon.expectedROI}
            </div>
        </div>
    `;
    contentEl.innerHTML = html;
}

// Sekme değiştirme işlevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    if (tabName === 'kupon') {
        renderKupon();
    } else if (tabName === 'medium') { // Orta Seviye Sekmesi
        renderMediumPredictions();
    } else { // 'safe' (Güvenli Tahmin)
        renderSafePredictions();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});


// Başlangıçta varsayılan olarak GÜVENLİ TAHMİN içeriğini yükle
setActiveTab('safe');

</script>
</body>
</html>
