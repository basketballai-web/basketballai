<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow"> 
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>BasketbolAi - Tahminler (Sadece Geri Sayım)</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  /*
  *** STİL TANIMLARI - KEMİK KOD KORUNDU ***
  */
  :root{
    --bg:#0f1720;
    --panel:#0b1620;
    --card-bg:#0f2230;
    --accent-start:#7b2ff7;
    --accent-end:#3b8dff;
    --orange:#ff7a00;
    --tech-blue:#3ba4ff;
    --success:#28d07b;
    --warning:#ffd460;
    --high-risk:#ff7a00; 
    --muted:#96a0b5;
    --text:#e6eef8; 
    --gold-text: #ffd460; 
    --radius:18px;
    /* YENİ SOFT SEKME RENKLERİ */
    --tab-default-bg: #1c3042; 
    --tab-active-start: #3ba4ff; 
    --tab-active-end: #7b2ff7; 
    --tab-active-bg: linear-gradient(90deg, var(--tab-active-start), var(--tab-active-end)); 
  }
  
  /* Risk Renk Eşleşmeleri - Mevcut Değil */
  .risk-yüksek-güven { background-color: var(--success); color: var(--success); }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: linear-gradient(180deg, rgba(23,12,37,0.9), rgba(12,12,20,1));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;
    padding:18px;
    display:flex;justify-content:center;
  }
  .container{
    width:100%;
    max-width:420px;
    border-radius:26px;
    overflow:hidden;
    background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
    padding:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }
  .inner{
    border-radius:16px;
    background: 
      repeating-linear-gradient(90deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      repeating-linear-gradient(0deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      var(--panel); 
    background-blend-mode: overlay; 
    background-size: 100% 100%, 100% 100%, 100% 100%;
    
    padding:14px;
  }
  .header{
    display:flex;
    flex-direction: column; 
    align-items:center;
    justify-content:center; 
    margin-bottom:12px;
  }
  .title{
    font-weight:800;
    font-size:18px; 
    line-height:1.2;
    color:var(--text);
    white-space: nowrap; 
    margin-bottom: 4px; 
  }
  .powered-by-ai {
    font-size: 14px; 
    font-weight: 600; 
    color: var(--tech-blue); 
    opacity: 1; 
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  
  /* GÜVEN ORANLARININ OLDUĞU ALAN DÜZENLEMESİ */
  .success-rates {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 5px 0;
  }
  /* Sistem Online Göstergesi */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .system-online-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: flex-end; 
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }

  /* YENİ SEKME DÜZENLEMESİ: GERİ SAYIM İÇİN UYARLANDI */
  .tabs{
    display:flex;
    flex-wrap: wrap; 
    gap: 6px; 
    margin: 14px 0; 
    justify-content: space-between;
  } 
  .tab{
    flex: 1 1 48%; 
    padding: 8px 3px; 
    border-radius: 10px;
    text-align: center;
    font-weight: 700;
    cursor: default;
    font-size: 12px; 
    background: var(--tab-default-bg); 
    color: var(--text);
    white-space: nowrap; 
    transition: all 0.2s ease;
    min-width: 0; 
    height: 70px; /* Metin sığması için yükseklik artırıldı */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    line-height: 1.1; /* Satır aralığı daraltıldı */
  }
  
  /* Aktif/Pasif durumu kalktığı için stil düzenlemesi */
  .tab.active {
    background: var(--tab-default-bg);
    border: none;
    box-shadow: none;
  }
  
  /* Geri sayım için ana başlık */
  .countdown-title {
    font-size: 12px;
    font-weight: 800;
    color: var(--text);
    text-transform: uppercase;
    margin-bottom: 3px;
  }
  
  /* GERİ SAYIM İÇİN ÖZEL STİLLER */
  .countdown-timer {
      font-size: 18px;
      font-weight: 900;
      color: var(--orange); 
      letter-spacing: 1px;
      line-height: 1.2;
  }
  .countdown-label-small {
      font-size: 9px;
      font-weight: 700;
      color: var(--muted);
      margin-top: 3px;
      text-transform: uppercase;
      display: block;
      line-height: 1.1;
  }
  .countdown-finished-small {
      font-size: 12px;
      font-weight: 800;
      color: var(--success);
      padding: 0;
      text-align: center;
  }

  .content{
    padding:18px;
    text-align: center;
    color: var(--muted);
    font-weight: 600;
    min-height: 100px;
    border-radius: 10px;
    background: rgba(255,255,255,0.02);
  }
</style>
</head>
<body>
<div class="container" role="application" aria-label="BasketballAi WebApp">
  <div class="inner">
    <div class="header">
        <div class="title">🏀 BASKETBOL AI BOT v5.0</div>
        <div class="powered-by-ai">POWERED BY AI</div>
    </div>

    <div class="success-rates"> 
      <div class="success-rate-item">
        <span style="font-size: 11px; color: var(--muted); font-weight: 500; text-transform: uppercase;">Ortalama Başarı</span>
        <span style="font-weight: 900; font-size: 18px; margin-top: 4px; color: var(--success); display: block; line-height: 1;">%84</span> 
      </div>
      
      <div class="success-rate-item system-online-indicator">
        <div style="font-size:12px;color:var(--success); font-weight:700; white-space: nowrap;">SİSTEM ONLİNE</div>
        <div class="online-dot"></div>
      </div>
    </div>
    
    <div class="tabs" role="tablist" aria-label="Geri Sayım Sekmeleri">
      <div class="tab countdown-tab" id="countdown-matches" data-tab="all_matches" role="tab" aria-selected="true">
        <div class="countdown-title">TÜM MAÇLAR</div>
        <div class="countdown-timer">--:--:--</div>
        <span class="countdown-label-small">PAYLAŞIMA KALAN SÜRE</span>
      </div> 
      <div class="tab countdown-tab" id="countdown-kupons" data-tab="kuponlar" role="tab" aria-selected="false">
        <div class="countdown-title">🔥 KUPONLAR</div>
        <div class="countdown-timer">--:--:--</div>
        <span class="countdown-label-small">PAYLAŞIMA KALAN SÜRE</span>
      </div> 
    </div>

    <div class="content" id="content">
        <p>Geri sayım tamamlandığında tahminleriniz burada görünür.</p>
        <p style="margin-top: 10px; font-size: 12px; color: var(--tech-blue);">TSİ 12:00 itibarıyla güncel tahminler yayınlanacaktır.</p>
      </div>

  </div>
</div>

<script>
// ****************************** GERİ SAYIM LOGİĞİ ******************************

function startCountdown() {
    // Sekme elementleri
    const matchCountdownElement = document.getElementById('countdown-matches');
    const kuponCountdownElement = document.getElementById('countdown-kupons');
    
    const targetHour = 12; // TSİ 12:00
    const targetMinute = 0;
    const targetSecond = 0;

    // Hedef zamanı hesapla
    let now = new Date();
    let targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), targetHour, targetMinute, targetSecond);

    // Eğer şu anki zaman 12:00'yi geçmişse, hedef zamanı yarına ayarla
    if (now.getTime() > targetDate.getTime()) {
        targetDate.setDate(targetDate.getDate() + 1);
    }

    const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate.getTime() - now;

        const renderFinished = () => {
             const finishedHTML = `
                <div class="countdown-title" style="color: var(--success);">TAMAMLANDI</div>
                <div class="countdown-finished-small">
                    ✅ PAYLAŞIM ZAMANI!
                </div>
            `;
            matchCountdownElement.innerHTML = finishedHTML;
            kuponCountdownElement.innerHTML = finishedHTML;
            clearInterval(countdownInterval);
        };
        
        if (distance < 0) {
            renderFinished();
            return;
        }

        // Zaman hesaplamaları
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        const seconds = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
        
        const countdownHTML = (title) => `
            <div class="countdown-title">${title}</div>
            <div class="countdown-timer">${hours}:${minutes}:${seconds}</div>
            <span class="countdown-label-small">PAYLAŞIMA KALAN SÜRE</span>
        `;
        
        // Sekmeleri dinamik olarak güncelle
        matchCountdownElement.innerHTML = countdownHTML('TÜM MAÇLAR');
        kuponCountdownElement.innerHTML = countdownHTML('🔥 KUPONLAR');

    }, 1000);
}


// Sekme Yönetimi ve Başlangıç Yüklemesi
document.addEventListener('DOMContentLoaded', () => {
    // 1. Geri Sayımı Başlat
    startCountdown();
});
</script>
</body>
</html>
