// YardÄ±mcÄ± Fonksiyon: Kuponun ilk maÃ§Ä±nÄ±n tarih ve saatini bulur
function getKuponStartTime(kupon) {
    if (kupon.matchTitles.length === 0) return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
    
    const matchDetails = kupon.matchTitles
        .map(title => getMatchDetailsByTitle(title))

            if (a.time < b.time) return -1;
            if (a.time > b.time) return 1;
            return 0;
        })[0];
        
        return { date: earliestMatch.date, time: earliestMatch.time };
    }

// Kuponlar Ä°Ã§eriÄŸi OluÅŸturma 
function renderKuponlar() {
    let html = '';
    KUPONLAR.forEach(kupon => {
        const riskColor = getRiskColor(kupon.risk);
        
        let predictionsHtml = kupon.bets.map((betStr) => {
            const parts = betStr.split(':');
            const matchTitle = parts[0].trim();
            const betDetail = parts.length > 1 ? parts[1].trim() : betStr; 
            
            // Tahmin detaylarÄ±ndan (@oran) kÄ±smÄ±nÄ± ayÄ±r
            const matchResult = betDetail.match(/(.*)\s\((@[\d\.]+)\)/);
            let betInfo = betDetail;
            let odd = '';
            
            if (matchResult && matchResult.length >= 3) {
                betInfo = matchResult[1].trim(); 
                odd = matchResult[2].trim();
            }
            
            // KarÅŸÄ±laÅŸma adÄ±nÄ± yeÅŸil, tahmini mavi yap ve alt alta diz
            return `
                <div class="kupon-match-row">
                    <div class="kupon-match-title">${matchTitle}</div> 
                    <div class="kupon-bet-detail">${betInfo} ${odd}</div>
                </div>
            `;
        }).join('');
        
        const kuponStartTime = getKuponStartTime(kupon); 
        
        html += `
            <div class="match-card">
                <div class="kupon-card-content">
                    <div class="kupon-title-bold">${kupon.title}</div>
                    
                    <div class="kupon-date-time">Ä°lk MaÃ§ Saati: ${kuponStartTime.date} ${kuponStartTime.time}</div> 
                    
                    <div class="kupon-extra-info">
                        <div class="item">
                            <span>Risk Seviyesi</span>
                            <div><span class="risk-dot" style="background-color:${riskColor};"></span> ${kupon.risk.toUpperCase()}</div>
                        </div>
                        <div class="item">
                            <span>Ortalama GÃ¼ven</span>
                            <div style="color:var(--text);">${kupon.confidence.toFixed(1)}%</div>
                        </div>
                    </div>

                    <div class="kupon-predictions">
                        ${predictionsHtml}
                    </div>

                    <div class="bet kupon-total-odd-bet">
                        <div class="type">TOPLAM ORAN</div>
                        <div class="odd">${kupon.totalOdd.toFixed(2)}</div>
                    </div>
                    
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Sekme deÄŸiÅŸtirme iÅŸlevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        // Sekme renklerini sadece aktiflik durumunda ayarla
        tab.style.background = '';
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        } else {
            // Aktif olmayan sekmelerin kendi gradient rengini korumasÄ±nÄ± saÄŸla
            switch(tab.getAttribute('data-tab')) {
                case 'ms_toplam': tab.style.background = 'var(--ms-tab-bg)'; break;
                case 'iy_toplam': tab.style.background = 'var(--iy-tab-bg)'; break;
                case 'ev_toplam': tab.style.background = 'var(--ev-tab-bg)'; break;
                case 'dep_toplam': tab.style.background = 'var(--dep-tab-bg)'; break;
                case 'kuponlar': tab.style.background = 'var(--kupon-tab-bg)'; break;
            }
        }
    });

    switch (tabName) {
        case 'ms_toplam': 
            renderAltUst('ms');
            break;
        case 'iy_toplam':
            renderAltUst('iy');
            break;
        case 'ev_toplam':
            renderAltUst('ev');
            break;
        case 'dep_toplam':
            renderAltUst('dep');
            break;
        case 'kuponlar':
            renderKuponlar();
            break;
        default:
            renderAltUst('ms');
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});
