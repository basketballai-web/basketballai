  }

  .risk-ev-wrap{display:flex;flex-direction:column;align-items:flex-end;gap:4px;}
  .risk-text{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:6px;} 
  .risk-dot{width:10px;height:10px;border-radius:50%;display:inline-block;}

  .bet{

<body>
<div class="container" role="application" aria-label="BasketballAi WebApp">
  <div class="inner">

        </div>

<script>
/* VERƒ∞ YAPISI */

// Risk seviyesi
function calculateRisk(confidence) {
    if (confidence >= 80) return "d√º≈ü√ºk";
    if (confidence >= 70) return "orta";
    // %60'dan d√º≈ü√ºk olanlar otomatik olarak "y√ºksek" risk sayƒ±lƒ±r
    return "y√ºksek"; 
}

// Veriyi i≈üleme fonksiyonu - HATA D√úZELTME YAPILDI!
function processData(data) {
    const [teams, betType, betDetail, confidenceStr, odd] = data;
    const confidenceNum = parseFloat(confidenceStr);
    
    let line = 'N/A';
    let proj = 'N/A';

    // Alt/√úst ve Handikap i√ßin Line deƒüerini ve Projeksiyonu bulma
    const lineMatch = betDetail.match(/[\+\-]?[\d]+\.?[\d]+/); 

    if (lineMatch) {
        line = parseFloat(lineMatch[0]);
        
        // √áok basit bir projeksiyon: √úst/Alt i√ßin Line deƒüerine yakƒ±n bir deƒüer atandƒ± (Sadece g√∂rsel ama√ßlƒ±)
        if (betDetail.toLowerCase().includes('√ºst')) {
            proj = (line + 2.5).toFixed(1); 
        } else if (betDetail.toLowerCase().includes('alt')) {
            proj = (line - 2.5).toFixed(1); 
        } else if (betType.includes('Handikap')) {
            // Handikap bahislerinde, projeksiyonu Line'dan biraz daha b√ºy√ºk yapabiliriz (tahmin edilen fark)
            proj = (Math.abs(line) + 1.5).toFixed(1); 
        }
    }

    return {
        id: Math.random().toString(36).substring(2, 9),
        title: teams,
        league: "Basketbol Tahmini", 
        date: "Bug√ºn", 
        risk: calculateRisk(confidenceNum),
        preferred_bet: betDetail,
        confidence: confidenceNum,
        bets: [
            {
                type: betType, 
                label: betDetail, 
                odd: odd, 
                line: isNaN(line) ? 'N/A' : line, 
                proj: isNaN(proj) ? 'N/A' : proj, 
                ev: "N/A" 
            }
        ]
    };
}


const RAW_DATA = [
    // MA√á SONUCU & NORMAL S√úRE - MS'lerde line ve proj olmaz.
    ["Maccabi vs Barcelona", "MS", "Normal S√ºre Barcelona", 72, 1.94],
    ["Bursaspor vs Cholet", "MS", "Normal S√ºre Bursaspor", 75, 1.82],
    ["Enisey vs Unics Kazan", "MS", "Normal S√ºre Unics Kazan", 88, 1.12],
    ["AS Karditsas vs Malaga", "MS", "Normal S√ºre Unicaja Malaga", 85, 1.29],
    ["Hamburg vs Bahcesehir", "MS", "Normal S√ºre Bahcesehir Koleji", 82, 1.18],
    // HANDƒ∞KAP
    ["Olympiakos vs Efes", "Handikap", "+11.5 (Efes)", 75, 1.48],
    ["Maccabi vs Barcelona", "Handikap", "+7.5 (Maccabi)", 79, 1.44],
    ["FC Porto vs Antwerp", "Handikap", "-5.5 (Porto)", 69, 2.05],
    ["Enisey vs Unics Kazan", "Handikap", "-14.5 (Unics)", 71, 1.96],
    ["New York vs Wizards", "Handikap", "-12.5 (Knicks)", 73, 1.83],
    ["Indiana vs Spurs", "Handikap", "+1.5 (Spurs)", 63, 2.15],
    ["Iberostar vs Herzliya", "Handikap", "+7.5 (Herzliya)", 69, 1.82],
    ["AS Karditsas vs Malaga", "Handikap", "-4.5 (Malaga)", 71, 1.74],
    // ALT/√úST BAHƒ∞SLERƒ∞
    ["Utah Jazz vs Mavericks", "MS Alt/√úst", "√úst 233.5", 69, 1.74],
    ["New York vs Wizards", "MS Alt/√úst", "√úst 219.5", 71, 1.83],
    ["Atlanta vs Miami", "MS Alt/√úst", "√úst 229.5", 66, 1.80],
    ["Hapoel vs Joventut", "IY Alt/√úst", "Alt 79.5 (1. Yarƒ±)", 67, 1.95],
    ["CEZ Nymburk vs Chalonnais", "√áeyrek Alt/√úst", "Alt 43.5 (1. √áeyrek)", 65, 1.83],
    ["VEF Riga vs Levice", "MS Alt/√úst", "Alt 160.5 (Ma√ß)", 68, 1.90],
    ["Hamburg vs Bahcesehir", "√áeyrek Alt/√úst", "√úst 43.5 (1. √áeyrek)", 63, 1.96],
    ["KK Cedevita vs Aris", "IY Alt/√úst", "Alt 82.5 (1. Yarƒ±)", 63, 1.87],
    // TAKIM SAYISI ALT/√úST BAHƒ∞SLERƒ∞
    ["Bayern vs Milano", "Takƒ±m Alt/√úst", "√úst 21.5 (Bayern 1. √áeyrek)", 68, 2.00],
    ["Bursaspor vs Cholet", "Takƒ±m Alt/√úst", "Alt 92.5 (Bursaspor)", 71, 1.82],
    ["CEZ Nymburk vs Chalonnais", "Takƒ±m Alt/√úst", "√úst 74.5 (Chalonnais)", 66, 1.83],
    ["VEF Riga vs Levice", "Takƒ±m Alt/√úst", "√úst 65.5 (Levice)", 62, 1.90],
    ["Uralmash vs Avtodor", "Takƒ±m Alt/√úst", "√úst 74.5 (Avtodor)", 73, 1.79],
    ["Pallacanestro vs Tofas", "Takƒ±m Alt/√úst", "√úst 80.5 (Tofas)", 74, 1.30],
    ["KK Cedevita vs Aris", "Takƒ±m Alt/√úst", "Alt 24.5 (Cedevita 1. √áeyrek)", 61, 1.87],
    ["W√ºrzburg vs Igokea", "Takƒ±m Alt/√úst", "√úst 72.5 (Igokea)", 70, 1.34],
    // √áEYREK BAHƒ∞SLERƒ∞
    ["Bayern vs Milano", "√áeyrek Bahis", "1. √áeyrek √úst 21.5 (Bayern)", 68, 2.00],
    ["Crvena Zvezda vs Zalgiris", "√áeyrek Bahis", "1. √áeyrek Zalgiris Kazanƒ±r", 62, 2.02],
    ["Fenerbah√ße vs Dubai", "√áeyrek Bahis", "1. √áeyrek Fenerbah√ße Kazanƒ±r", 82, 1.53],
    ["T√ºrk Telekom vs Buducnost", "√áeyrek Bahis", "1. √áeyrek Handikap +1.5 (Buducnost)", 64, 1.72],
    ["Iberostar vs Herzliya", "√áeyrek Bahis", "1. √áeyrek Tenerife Kazanƒ±r", 78, 1.44],
    // YARI BAHƒ∞SLERƒ∞
    ["W√ºrzburg vs Igokea", "IY Bahis", "1. Yarƒ± W√ºrzburg Kazanƒ±r", 66, 1.50]
];

const TAHMINLER_DATA = RAW_DATA.map(d => processData(d));

const KUPONLAR_DATA = [
    {
      id:101,
      name: "‚úÖ GARANTƒ∞ KUPON",
      risk: "d√º≈ü√ºk", 
      confidence: 85, 
      predictions: [
        "Fenerbah√ße vs Dubai: 1. √áeyrek Fenerbah√ße Kazanƒ±r",
        "Enisey vs Unics Kazan: Normal S√ºre Unics Kazanƒ±r"
      ],
      total_odd: (1.53 * 1.12).toFixed(2) // 1.71
    },
    {
      id:102,
      name: "üí∞ DEƒûER KUPON",
      risk: "orta", 
      confidence: 73, 
      predictions: [
        "Maccabi vs Barcelona: Handikap +7.5 (Maccabi)",
        "Bayern vs Milano: √úst 21.5 (Bayern 1. √áeyrek)"
      ],
      total_odd: (1.44 * 2.00).toFixed(2) // 2.88
    }
];

const SAMPLE_DATA = {
    tahminler: TAHMINLER_DATA,
    kuponlar: KUPONLAR_DATA
};

/* helpers */
function riskColor(r){
  if(r==="d√º≈ü√ºk")return "var(--success)"; 
  if(r==="orta")return "var(--warning)";  
  if(r==="y√ºksek")return "#ff5b5b";       
  return "var(--muted)";
}

function riskText(r) {
    if (r === "d√º≈ü√ºk") return "D√ú≈û√úK";
    if (r === "orta") return "ORTA";
    if (r === "y√ºksek") return "Y√úKSEK";
    return r.toUpperCase();
}

function renderBet(b){
  const typeText = b.type.replace('MS', 'Ma√ß Sonu').replace('IY', '1. Yarƒ±').replace('Bahis', 'Bahis'); 
  
  // Parantez i√ßindeki takƒ±mƒ± ayƒ±r
  let betLabel = b.label;
  let detailInfo = '';

  const parentMatch = b.label.match(/\(([^)]+)\)/);
  if (parentMatch) {
      detailInfo = parentMatch[1];
      betLabel = b.label.replace(parentMatch[0], '').trim();
  }
  
  // Line ve Proj sadece mevcutsa g√∂sterilir.
  const projHTML = (b.proj !== 'N/A' && b.type !== 'MS') ? `<div class="muted-small">Proj: ${b.proj}</div>` : '';
  const lineHTML = (b.line !== 'N/A' && b.type !== 'MS') ? `<div class="muted-small">Line: ${b.line}</div>` : '';


  return `
    <div class="bet" role="article">
      <div class="type">${typeText}</div>
      <div style="font-size:16px;font-weight:700;color:var(--text);margin-bottom:8px">${betLabel} ${detailInfo ? '('+detailInfo+')' : ''}</div>
      <div class="odd">${b.odd}</div>
      ${lineHTML}
      ${projHTML}
    </div>
  `;
}

function renderMatch(m){
  const color = riskColor(m.risk);
  const riskTxt = riskText(m.risk); 
  const betsHTML = m.bets.map(renderBet).join("");
  
  return `
    <div class="match-card" id="match-${m.id}">
      <div class="match-head">
        <div>
          <div class="match-title">${m.title}</div>
          <div class="match-meta">${m.league} ‚Ä¢ ${m.date}</div>
        </div>
        <div class="risk-ev-wrap">
            <div class="risk-text">
                <span class="risk-dot" style="background:${color}"></span>
                ${riskTxt} Rƒ∞SK
            </div>
        </div>
      </div>
      <div style="font-weight:700;color:var(--accent-end);font-size:14px;margin-top:8px;">Tercih: ${m.preferred_bet}</div>
      ${betsHTML}
      <div class="confidence-row">
        <div style="font-weight:700;color:var(--muted)">G√úVEN ORANI</div>
        <div style="font-weight:800">${m.confidence}%</div>
      </div>
      <div class="progress-wrap" aria-hidden="true"><div class="progress-bar" style="width:${m.confidence}%"></div></div>
    </div>
  `;
}
function renderKupon(k){
    const riskColorCode = riskColor(k.risk);
    
    const predictionsHTML = k.predictions.map(p => `<div>‚Ä¢ ${p}</div>`).join('');
    
    return `<div class="match-card">
       <div class="kupon-card-content">
          <div class="match-title" style="margin-bottom:15px; font-size:18px; color: var(--warning);">${k.name}</div>
          
          <div class="kupon-risk-indicator">
              <span style="width:20px; height:20px; border-radius:50%; display:block; background:${riskColorCode}; box-shadow: 0 0 10px ${riskColorCode}77;"></span>
              <div style="font-size:12px;color:var(--muted);text-align:center;margin-top:5px">${riskText(k.risk)} Rƒ∞SK</div>
          </div>
          
          <div class="kupon-predictions">
             ${predictionsHTML}
          </div>
          
          <div class="kupon-odd">${k.total_odd} ORAN</div>

          <div class="kupon-confidence-row">
              <div style="font-weight:700;color:var(--muted)">KUPON G√úVEN</div>
              <div style="font-weight:800">${k.confidence}%</div>
          </div>
          <div class="progress-wrap" style="width: 100%;" aria-hidden="true">
              <div class="progress-bar" style="width:${k.confidence}%"></div>
          </div>
       </div>
    </div>`;
}

/* initial render */
const content = document.getElementById('content');
function showTab(name){
  if(name==="tahminler"){
    content.innerHTML = SAMPLE_DATA.tahminler.map(renderMatch).join("");
  } else {
    content.innerHTML = SAMPLE_DATA.kuponlar.map(renderKupon).join("");
  }
  document.querySelectorAll('.tab').forEach(t=>{
    t.classList.toggle('active', t.dataset.tab===name);
});
}

/* tab clicks */
document.querySelectorAll('.tab').forEach(t=>{
  t.addEventListener('click',()=> showTab(t.dataset.tab));
});

/* default */
showTab('tahminler');

</script>
</body>
