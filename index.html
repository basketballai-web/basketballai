<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>BASKETBALL AI ROB...</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  /* GÖRSELDEKİ RENKLERE VE STİLLERE YAKIN DEĞERLER */
  :root{
    --bg:#000000;
    --card-bg:#121e2c; /* Koyu Mavi/Gri */
    --accent-start:#7b2ff7; /* Mor */
    --accent-end:#3b8dff;   /* Mavi */
    --orange:#ff7a00;       /* Turuncu (Kupon ve Risk için) */
    --tech-blue:#3ba4ff;
    --success:#28d07b;      /* Yeşil (AI Data Success - Yüksek Güven) */
    --medium-risk: #ffd460; /* Orta Güven Sarı/Turuncu */
    --warning:#ffd460;      
    --muted:#96a0b5;
    --text:#e6eef8;
    --radius:18px;
    --risk-düşük: #28d07b;
    --risk-orta: #ff7a00;
    --risk-yüksek: #fa4f70;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;
    padding:0;
    display:flex;justify-content:center;
    min-height: 100vh;
  }
  .container{
    width:100%;
    max-width:420px;
    border-radius:0;
    overflow:hidden;
    background: linear-gradient(180deg, #1b0a2c 0%, #000000 100%);
    padding:0;
    box-shadow:none;
  }
  .inner{
    /* Sağ ve soldaki boşluk ayarı */
    padding:0 14px 14px 14px; 
  }
  
  /* BAŞLIK KARTI STİLİ */
  .main-header-card {
      background: linear-gradient(135deg, #1f0d3a, #0b1a2e);
      padding: 18px 14px;
      border-radius: 18px;
      margin-top: 14px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      border: 1px solid rgba(123, 47, 247, 0.3);
      margin-bottom: 20px;
  }
  .header-content-group {
      text-align: center;
  }
  .main-title {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 18px;
      color: var(--text);
      margin-bottom: 5px;
  }
  .powered-by-ai {
      font-size: 12px;
      font-weight: 600;
      color: var(--tech-blue); 
      opacity: 1;
      text-shadow: 0 0 5px rgba(59, 164, 255, 0.5);
      margin-bottom: 15px;
  }
  /* ORTALAMA BAŞARI VE SİSTEM ONLINE STİLİ */
  .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
  }
  .avg-success {
      font-size: 24px;
      font-weight: 800;
      color: var(--success); 
      text-shadow: 0 0 8px rgba(40, 208, 123, 0.8); 
  }
  .stats-label {
      font-size: 11px;
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 2px;
  }
  /* SİSTEM ONLİNE GÖSTERGESİ */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }
  .online-text {
      font-size: 12px;
      color: var(--success);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(40, 208, 123, 0.5);
  }
  .system-online-indicator {
    display: flex;
    flex-direction: column; 
    align-items: flex-end;
  }
  .system-online-status {
      display: flex;
      align-items: center;
      gap: 8px;
  }

  /* 3 SEKMELİ YAPI İYİLEŞTİRMESİ - TAŞMA DÜZELTME */
  .main-tabs{
      display:flex;
      justify-content: space-around;
      gap: 8px; 
      margin-bottom:15px;
  }
  .main-tab{
    flex: 1;
    /* Dikey padding azaltıldı, font boyutu küçültüldü */
    padding:8px 2px; 
    border-radius:10px;
    text-align:center;
    font-weight:800;
    cursor:pointer;
    font-size:10.5px; /* Küçültüldü */
    white-space: nowrap;
    background:rgba(255,255,255,0.08);
    color:var(--text);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    min-width: 0; 
  }
  .main-tab.active{
    background:linear-gradient(90deg, var(--accent-start), #9b5af8);
    color:white;
    box-shadow:0 4px 15px rgba(123, 47, 247, 0.4);
  }
  
  /* ****************** YENİ BOŞ İÇERİK STİLİ ****************** */
  .preparing-message {
      text-align: center;
      padding: 50px 20px;
      background: var(--card-bg);
      border-radius: 18px;
      border: 2px dashed rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(123, 47, 247, 0.3);
      margin-top: 20px;
  }
  .preparing-text {
      font-size: 22px; /* Büyük punto */
      font-weight: 900;
      color: var(--text);
      display: block;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }
  .follow-up-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--medium-risk);
  }
</style>
</head>
<body>
<div class="container" role="application" aria-label="BASKETBALL AI ROB...">
  
  <div class="inner">
    
    <div class="main-header-card">
        <div class="header-content-group">
            <div class="main-title">
                <span class="main-title-icon">🏀</span> BASKETBOL AI BOT V5.0
            </div>
            <div class="powered-by-ai">POWERED BY AI</div>
        </div>
        
        <div class="stats-row">
            <div>
                <div class="stats-label">ORTALAMA BAŞARI</div>
                <div class="avg-success">%81</div>
            </div>
            <div class="system-online-indicator">
                <div class="stats-label">SİSTEM DURUMU</div>
                <div class="system-online-status">
                    <div class="online-text">ONLİNE</div>
                    <div class="online-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-tabs" role="tablist" aria-label="Ana Sekmeler">
      <div class="main-tab active" data-tab="safe">🎯 GÜVENLİ TAHMİN</div>
      <div class="main-tab" data-tab="medium">⭐ ORTA SEVİYE</div>
      <div class="main-tab" data-tab="kupon">🔥 KUPON</div>
    </div>
    
    <div class="content" id="content">
      </div>

  </div>
</div>

<script>

// Maç listelerini tamamen boşaltıyoruz
const SAFE_PREDICTIONS_DATA = [];
const MEDIUM_PREDICTIONS_DATA = [];
const KUPON_MATCHES = []; 

const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.main-tab');

// Boş içeriği (Yeni talebe göre) döndüren fonksiyon
function renderEmptyMessage() {
    return `
        <div class="preparing-message">
            <span class="preparing-text">Tahminler hazırlanıyor</span>
            <span class="follow-up-text">TAKİPTE KAL!</span> </div>
    `;
}

// 1. GÜVENLİ TAHMİN (Artık sadece boş mesajı gösteriyor)
function renderSafePredictions() {
    contentEl.innerHTML = renderEmptyMessage();
}


// 2. ORTA SEVİYE TAHMİN (Artık sadece boş mesajı gösteriyor)
function renderMediumPredictions() {
    contentEl.innerHTML = renderEmptyMessage();
}


// 3. KUPON (Artık sadece boş mesajı gösteriyor)
function renderKupon() {
    contentEl.innerHTML = renderEmptyMessage();
}

// Sekme değiştirme işlevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    // Hangi sekme olursa olsun, boş mesajı göster
    if (tabName === 'kupon') {
        renderKupon();
    } else if (tabName === 'medium') { 
        renderMediumPredictions();
    } else { // 'safe' (Güvenli Tahmin)
        renderSafePredictions();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});


// Başlangıçta varsayılan olarak GÜVENLİ TAHMİN sekmesini yükle (ve boş mesajı göster)
setActiveTab('safe');

</script>
</body>
</html>
