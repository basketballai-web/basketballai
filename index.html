<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Robotipster Güncelleme</title>
    <style>
        /* MATRIX TEMASI İÇİN KÖK DEĞİŞKENLER */
        :root {
            --matrix-black: #000000;
            --matrix-green-light: #00ff41;
            --matrix-green-dark: #003311;
            --matrix-glow: rgba(0, 255, 65, 0.7);
            --matrix-cyan: #00ffff; /* Yeni Neon Rengi */
        }

        /* TEMEL DÜZENLEMELER */
        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.5;
            margin: 0;
            background-color: var(--matrix-black);
            color: var(--matrix-green-light);
            text-shadow: 0 0 5px var(--matrix-glow);
            padding: 20px;
            overflow-x: hidden;
            font-weight: bold;
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Başlık Stili */
        .header-basket {
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: var(--matrix-cyan); /* Mavi Neon */
            text-shadow: 0 0 10px var(--matrix-cyan), 0 0 20px var(--matrix-cyan), 0 0 30px var(--matrix-green-light);
            padding: 0 5px; /* Taşmayı önlemek için */
            word-break: break-word; /* Mobil uyumluluk */
        }

        /* Güncelleme Mesajı Stili */
        .update-message {
            font-size: 1.5em;
            color: #ccffcc;
            margin-bottom: 40px;
            font-weight: bold;
            padding: 0 5px; /* Taşmayı önlemek için */
        }

        /* Buton Stili (Neon Efektli) */
        .neon-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff; /* Buton metin rengi */
            background: var(--matrix-green-dark);
            border: 3px solid var(--matrix-green-light);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--matrix-green-light), 0 0 20px var(--matrix-green-light), 0 0 40px var(--matrix-green-light); /* Yeşil neon parlama */
        }

        .neon-button:hover {
            background: var(--matrix-green-light);
            color: var(--matrix-black);
            box-shadow: 0 0 10px var(--matrix-green-light), 0 0 40px var(--matrix-green-light), 0 0 80px var(--matrix-green-light);
        }

        /* Uyarı Stili */
        .disclaimer {
            text-align: center;
            color: var(--matrix-cyan);
            font-size: 0.75em;
            margin-top: 50px;
            padding: 5px;
            border: 1px dashed var(--matrix-cyan);
            background-color: rgba(0, 0, 51, 0.5);
            font-weight: bold;
            max-width: 90%;
        }

        /* Mobil Cihazlar İçin Medya Sorguları */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .header-basket { font-size: 1.8em; margin-bottom: 20px; }
            .update-message { font-size: 1.2em; margin-bottom: 30px; }
            .neon-button { padding: 10px 20px; font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <h1 class="header-basket">
        BASKETBOL TAHMİN BOTU GÜNCELLENİYOR
    </h1>

    <hr style="width: 50%; border: 1px dashed var(--matrix-green-light);">

    <div class="update-message">
        FUTBOL TAHMİN BOTU GELİŞTİRİLMEYE DEVAM EDİYOR. DENEMEK İSTER MİSİN?
    </div>

    <a href="https://t.me/futboltahminaibot" class="neon-button" target="_blank" rel="noopener noreferrer">
        TIKLA
    </a>

    <div class="disclaimer">
        ⚠️ TAHMİNLER VERİYE DAYALI OLUP %100 DEĞİLDİR. LÜTFEN SORUMLU BAHİS OYNAYINIZ. ⚠️
    </div>

</body>
</html>
