<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow"> 
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>BasketbolAi - Tahminler</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0f1720;
    --panel:#0b1620;
    --card-bg:#0f2230;
    --accent-start:#7b2ff7;
    --accent-end:#3b8dff;
    --orange:#ff7a00;
    --tech-blue:#3ba4ff;
    --success:#28d07b;
    --warning:#ffd460;
    --muted:#96a0b5;
    --text:#e6eef8;
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: linear-gradient(180deg, rgba(23,12,37,0.9), rgba(12,12,20,1));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;
    padding:18px;
    display:flex;justify-content:center;
  }
  .container{
    width:100%;
    max-width:420px;
    border-radius:26px;
    overflow:hidden;
    background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
    padding:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }
  .inner{
    border-radius:16px;
    /* BASKETBOL DOKUNUŞU: PARKET ZEMİN ETKİSİ */
    background: 
      /* Yatay ve dikey çizgiler (çok ince, koyu kahverengi) */
      repeating-linear-gradient(90deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      repeating-linear-gradient(0deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      /* Ana Koyu Tema Rengi */
      var(--panel); 
    background-blend-mode: overlay; 
    background-size: 100% 100%, 100% 100%, 100% 100%;
    
    padding:14px;
  }
  .header{
    display:flex;
    flex-direction: column; 
    align-items:center;
    justify-content:center; 
    margin-bottom:12px;
  }
  .title{
    font-weight:800;
    font-size:18px; 
    line-height:1.2;
    color:var(--text);
    white-space: nowrap; 
    margin-bottom: 4px; 
  }
  .powered-by-ai {
    font-size: 12px; 
    font-weight: 600;
    color: var(--tech-blue); 
    opacity: 0.8;
  }
  /* SEKME DÜZENLEMESİ */
  .tabs{display:flex;gap:6px;margin:14px 0; justify-content: space-between;} 
  .tab{
    flex:1;padding:10px 6px;border-radius:12px;text-align:center;font-weight:700;cursor:pointer;font-size:12px; 
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--text);
    white-space: nowrap; 
    min-width: 0; 
  }
  .tab.active{box-shadow:0 6px 18px rgba(0,0,0,0.6); border:2px solid rgba(255,255,255,0.03)}
  .content{padding-bottom:18px}
  .match-card{
    background:var(--card-bg);border-radius:12px;padding:12px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.02)
  }
  .match-head{display:flex;justify-content:space-between;align-items:flex-start;gap:8px;margin-bottom:12px}
  .match-title{font-weight:700;font-size:16px}
  
  /* GÜNCELLENEN VE İSTENEN TARİH/SAAT STİLİ */
  .match-datetime {
    font-weight: 800; 
    color: var(--warning); 
    font-size: 14px; 
    display: block; 
    margin-top: 4px;
    margin-bottom: 6px; 
  }
  /* GÜNCELLENEN TARİH/SAAT STİLİ BİTİŞ */

  .risk-ev-wrap{display:flex;flex-direction:column;align-items:flex-end;gap:4px;}
  .risk-text{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:6px;} 
  .risk-dot{width:10px;height:10px;border-radius:50%;display:inline-block;}
  .bet-preference{font-weight:700;color:var(--accent-end);font-size:14px;margin-top:8px;}
  .bet{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.1));
    border-radius:10px;padding:12px;margin-top:8px;border:1px solid rgba(255,255,255,0.02)
  }
  .bet .type{font-weight:700;color:var(--accent-start);font-size:13px;margin-bottom:8px}
  .bet .odd{font-size:28px;font-weight:800;margin-bottom:6px;color:var(--warning);}
  .muted-small{color:var(--muted);font-size:13px}
  .progress-wrap{background:rgba(255,255,255,0.04);height:10px;border-radius:999px;margin-top:12px;overflow:hidden}
  .progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--success),#12b76a);transition:width 600ms ease}
  .confidence-row{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:var(--muted);font-size:13px}
  /* Başarı Oranları için CSS */
  .success-rates{
    display:flex;
    justify-content: space-between;
    align-items: center; 
    margin-top: 10px; 
  }
  .success-rate-item{
      flex: 1; 
      min-width: 45%; 
  }
  .success-rate-item:nth-child(2){
      text-align: right; 
  }
  /* Kupon kartı için özel düzenleme */
  .kupon-card-content {
      display: flex;
      flex-direction: column;
      align-items: center; 
  }
  .kupon-risk-indicator {
      margin-bottom: 20px;
  }
  .kupon-predictions {
      width: 100%;
      text-align: left; 
      font-size: 14px; 
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.8;
      padding-left: 12px; 
      padding-right: 12px; 
  }
  .kupon-predictions > div {
      display: block;
      overflow-wrap: break-word; 
      color: var(--warning); 
  }
  .kupon-confidence-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
      padding-top: 8px;
  }
  /* Eklenen Total/Alt-Üst Listesi Kartı Stili */
  .total-card{
      display: flex;
      flex-direction: column; 
      align-items: flex-start; 
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03); 
      border-radius: 8px;
      border-left: 4px solid var(--accent-end);
  }
  .total-card-match-info{
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 4px;
  }
  .total-card-match{
      flex: 1;
      font-weight: 600;
      font-size: 14px; 
  }
  .total-card-datetime {
      font-size: 13px; 
      color: var(--warning); 
      font-weight: 700; 
      white-space: nowrap;
      margin-left: 10px;
  }
  .total-card-bet{
      font-weight: 800;
      color: var(--success); 
      white-space: nowrap; 
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px; 
  }
  /* ALT/ÜST HEADER DÜZENLENDİ */
  .alt-ust-header {
    font-weight: 700;
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
  }
  /* MAÇ VE LİMİT başlığı için */
  .alt-ust-header span:nth-child(1) {
    flex: 1; 
  }
  .alt-ust-header span:nth-child(2) {
    width: 65px; 
    text-align: right;
  }
  /* SİSTEM ONLİNE GÖSTERGESİ */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .system-online-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: flex-end; 
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }

  /* KUPON KARTI İÇİN TARİH SAAT STİLİ */
  .kupon-date-time {
    font-size: 13px; 
    color: var(--warning); 
    font-weight: 800; 
    margin-bottom: 10px;
    display: block;
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container" role="application" aria-label="BasketballAi WebApp">
  <div class="inner">
    <div class="header">
        <div class="title">BasketbolAi - Robot Tahminleri</div>
        <div class="powered-by-ai">Powered by AI</div>
    </div>

    <div class="success-rates"> 
      <div class="success-rate-item">
        <div style="font-size:12px;color:var(--muted)">Başarı Oranı</div>
        <div style="font-weight:800;font-size:18px;margin-top:4px">%89</div>
      </div>
      <div class="success-rate-item system-online-indicator">
        <div style="font-size:12px;color:var(--success); font-weight:700;">SİSTEM ONLİNE</div>
        <div class="online-dot"></div>
      </div>
    </div>

    <div class="tabs" role="tablist" aria-label="Ana Sekmeler">
      <div class="tab" data-tab="handikap">⛹️ Handikap</div> 
      <div class="tab" data-tab="altust">📊 Alt/Üst</div> 
      <div class="tab" data-tab="kuponlar">🔥 Kuponlar</div> 
    </div>

    <div class="content" id="content">
      </div>

  </div>
</div>

<script>
// *** TUTARLILIK İÇİN TEK ANA MAÇ LİSTESİ ***
const MATCHES = [
    // 14 Ekim (Bugün) Maçları
    { title: "Mobis Phoebus vs Daegu Pegasus", date: "14 Ekim Salı", time: "13:00", handikapBet: "Mobis -3.5", altUstBet: "Alt (162.5)", handikapOdd: 1.85, altUstOdd: 1.88, risk: "düşük", confidence: 83 },
    { title: "E. Krasnoyarsk vs Unics Kazan", date: "14 Ekim Salı", time: "15:30", handikapBet: "Unics -5.5", altUstBet: "Üst (148.5)", handikapOdd: 1.90, altUstOdd: 1.90, risk: "orta", confidence: 78 },
    { title: "BK Uralmash vs A. Saratov", date: "14 Ekim Salı", time: "17:30", handikapBet: "Uralmash -2.5", altUstBet: "Üst (152.5)", handikapOdd: 1.88, altUstOdd: 1.91, risk: "düşük", confidence: 81 },
    { title: "Türk Telekom vs Buducnost", date: "14 Ekim Salı", time: "20:00", handikapBet: "Türk Telekom -3.5", altUstBet: "Üst (155.5)", handikapOdd: 1.95, altUstOdd: 1.92, risk: "orta", confidence: 79 },
    { title: "Fenerbahçe vs BC Dubai", date: "14 Ekim Salı", time: "20:45", handikapBet: "Fenerbahçe -4.5", altUstBet: "Alt (172.5)", handikapOdd: 1.80, altUstOdd: 1.85, risk: "düşük", confidence: 85 },
    { title: "Olympiakos vs Anadolu Efes", date: "14 Ekim Salı", time: "21:15", handikapBet: "Olympiakos -3.5", altUstBet: "Alt (160.5)", handikapOdd: 1.92, altUstOdd: 1.85, risk: "orta", confidence: 80 },

    // 15 Ekim Maçları
    { title: "AS Karditsas vs U. Malaga", date: "15 Ekim Çarşamba", time: "18:30", handikapBet: "AS Karditsas -1.5", altUstBet: "Alt (145.5)", handikapOdd: 2.10, altUstOdd: 1.95, risk: "yüksek", confidence: 70 },
    { title: "Vef Riga vs Levicki Patrioti", date: "15 Ekim Çarşamba", time: "19:00", handikapBet: "Vef Riga -2.5", altUstBet: "Üst (152.5)", handikapOdd: 1.87, altUstOdd: 1.87, risk: "düşük", confidence: 82 },
    { title: "Bursaspor vs Cholet", date: "15 Ekim Çarşamba", time: "19:00", handikapBet: "Bursaspor -2.5", altUstBet: "Alt (158.5)", handikapOdd: 1.90, altUstOdd: 1.90, risk: "orta", confidence: 78 },
    { title: "O. Ljubljana vs Aris", date: "15 Ekim Çarşamba", time: "19:30", handikapBet: "Olimpija -2.5", altUstBet: "Üst (150.5)", handikapOdd: 1.94, altUstOdd: 1.86, risk: "orta", confidence: 79 },
    { title: "Nymburk vs Chalon", date: "15 Ekim Çarşamba", time: "20:00", handikapBet: "Nymburk -3.5", altUstBet: "Alt (164.5)", handikapOdd: 1.85, altUstOdd: 1.89, risk: "düşük", confidence: 83 },
    { title: "Maccabi vs Barcelona", date: "15 Ekim Çarşamba", time: "20:00", handikapBet: "Maccabi -2.5", altUstBet: "Üst (154.5)", handikapOdd: 2.05, altUstOdd: 1.93, risk: "yüksek", confidence: 75 },
    { title: "Hamburg vs Bahçeşehir", date: "15 Ekim Çarşamba", time: "20:30", handikapBet: "Hamburg -2.5", altUstBet: "Alt (160.5)", handikapOdd: 1.90, altUstOdd: 1.88, risk: "orta", confidence: 78 },
    { title: "Rostock vs BC Tartu", date: "15 Ekim Çarşamba", time: "21:00", handikapBet: "Rostock -1.5", altUstBet: "Üst (165.5)", handikapOdd: 1.98, altUstOdd: 1.91, risk: "orta", confidence: 77 },
    { title: "Wurzburg vs Igokea", date: "15 Ekim Çarşamba", time: "21:00", handikapBet: "Wurzburg -1.5", altUstBet: "Alt (157.5)", handikapOdd: 1.90, altUstOdd: 1.87, risk: "orta", confidence: 77 },
];

const KUPONLAR = [
    {
        title: "GÜNÜN KUPONU - Yüksek Güven",
        risk: "düşük",
        confidence: 88,
        totalOdd: 3.45,
        matchTitles: [
            "Fenerbahçe vs BC Dubai", 
            "BK Uralmash vs A. Saratov", 
            "Türk Telekom vs Buducnost"
        ],
        bets: [
            "Fenerbahçe -4.5", // Handikap
            "Uralmash -2.5",    // Handikap
            "Üst (155.5)",      // Alt/Üst
        ]
    },
    {
        title: "ÇARŞAMBA KOMBİNESİ - Sürpriz",
        risk: "orta",
        confidence: 75,
        totalOdd: 7.15,
        matchTitles: [
            "Maccabi vs Barcelona",
            "Bursaspor vs Cholet",
            "Nymburk vs Chalon",
            "Rostock vs BC Tartu",
        ],
        bets: [
            "Maccabi -2.5",     // Handikap
            "Bursaspor -2.5",   // Handikap
            "Nymburk -3.5",     // Handikap
            "Üst (165.5)",      // Alt/Üst
        ]
    },
];

const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.tab');

// Yardımcı Fonksiyon: Maç adına göre detayları bulur
function getMatchDetailsByTitle(title) {
    return MATCHES.find(m => m.title === title);
}

// Yardımcı Fonksiyon: Kuponun ilk maçının tarih ve saatini bulur
function getKuponStartTime(kupon) {
    if (kupon.matchTitles.length === 0) return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
    
    // Kupondaki ilk maçı bul
    const firstMatchTitle = kupon.matchTitles[0];
    const firstMatchDetails = getMatchDetailsByTitle(firstMatchTitle);
    
    if (firstMatchDetails) {
        return { date: firstMatchDetails.date, time: firstMatchDetails.time };
    }
    
    return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
}

// Risk rengini belirleyen yardımcı fonksiyon
function getRiskColor(risk) {
    switch (risk) {
        case 'düşük': return '#28d07b'; // Success
        case 'orta': return '#ffd460'; // Warning
        case 'yüksek': return '#ff7a00'; // Orange
        default: return '#96a0b5';
    }
}

// Handikap İçeriği Oluşturma (Tarih ve Saat BÜYÜK ve BELİRGİN)
function renderHandikap() {
    let html = '';
    // Sadece Handikap tahmini olan maçları filtreleyip gösteriyoruz
    MATCHES.filter(m => m.handikapBet).forEach(match => {
        const riskColor = getRiskColor(match.risk);
        const confidenceWidth = match.confidence;

        html += `
            <div class="match-card">
                <div class="match-head">
                    <div>
                        <div class="match-title">${match.title}</div>
                        <span class="match-datetime">${match.date} ${match.time}</span>
                    </div>
                    <div class="risk-ev-wrap">
                        <div class="risk-text">
                            Risk: <span class="risk-dot" style="background-color:${riskColor};"></span> ${match.risk.toUpperCase()}
                        </div>
                    </div>
                </div>
                <div class="bet-preference">Robot Tercihi: ${match.handikapBet}</div>
                <div class="bet">
                    <div class="type">MS Handikap - Tahmini Oran</div>
                    <div class="odd">${match.handikapOdd.toFixed(2)}</div>
                    <div class="muted-small">Tavsiye edilen bahis tercihi</div>
                    <div class="progress-wrap">
                        <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                    </div>
                    <div class="confidence-row">
                        <span>Güven Düzeyi:</span>
                        <span>%${match.confidence}</span>
                    </div>
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Alt/Üst İçeriği Oluşturma (Alt/Üst Formatı Sadeleştirildi)
function renderAltUst() {
    let html = `
        <div class="alt-ust-header">
            <span>MAÇ</span>
            <span>TAHMİN</span>
        </div>
    `;
    // Sadece Alt/Üst tahmini olan maçları filtreleyip gösteriyoruz
    MATCHES.filter(m => m.altUstBet).forEach(match => {
        html += `
            <div class="total-card">
                <div class="total-card-match-info">
                    <div class="total-card-match">${match.title}</div>
                    <div class="total-card-datetime">${match.date} ${match.time}</div>
                </div>
                <div class="total-card-bet">
                    ${match.altUstBet} @${match.altUstOdd.toFixed(2)}
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Kuponlar İçeriği Oluşturma (İlk Maç Saati Eklendi)
function renderKuponlar() {
    let html = '';
    KUPONLAR.forEach(kupon => {
        const riskColor = getRiskColor(kupon.risk);
        const confidenceWidth = kupon.confidence;
        const kuponStartTime = getKuponStartTime(kupon); // İlk maç saatini çek

        let predictionsHtml = kupon.matchTitles.map((title, index) => {
            const bet = kupon.bets[index];
            return `<div>${title}: ${bet}</div>`;
        }).join('');

        html += `
            <div class="match-card">
                <div class="kupon-card-content">
                    <div class="match-title" style="margin-bottom: 5px;">${kupon.title}</div>
                    <div class="kupon-date-time">İlk Maç Saati: ${kuponStartTime.date} ${kuponStartTime.time}</div> 
                    
                    <div class="kupon-risk-indicator">
                        <div class="risk-text">
                            Risk: <span class="risk-dot" style="background-color:${riskColor};"></span> ${kupon.risk.toUpperCase()}
                        </div>
                    </div>
                    
                    <div class="kupon-predictions">
                        ${predictionsHtml}
                    </div>

                    <div class="bet" style="width: 100%; text-align: center;">
                        <div class="type">Toplam Oran</div>
                        <div class="odd">${kupon.totalOdd.toFixed(2)}</div>
                        <div class="muted-small">Robot Tahmini Kombinesi</div>
                        <div class="progress-wrap">
                            <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                        </div>
                        <div class="kupon-confidence-row">
                            <span>Kupon Güven Düzeyi:</span>
                            <span>%${kupon.confidence}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Sekme değiştirme işlevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    switch (tabName) {
        case 'handikap':
            renderHandikap();
            break;
        case 'altust':
            renderAltUst();
            break;
        case 'kuponlar':
            renderKuponlar();
            break;
        default:
            renderHandikap();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});

// Başlangıçta varsayılan sekmeyi yükle
setActiveTab('handikap');

</script>
</body>
</html>
