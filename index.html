function calculateTotalOdd(kupon) {
    let totalOdd = 1.0;
    
    // Kupondaki her bir bahsi gez
    kupon.matchTitles.forEach((matchTitle, index) => {
        const match = MATCHES.find(m => m.title === matchTitle);
        if (!match) return;

        const betStr = kupon.bets[index];
        
        // BasitÃ§e: EÄŸer Alt veya Ãœst iÃ§eriyorsa Alt/Ãœst oranÄ±nÄ± kullan, aksi halde MS oranÄ±nÄ± kullan.
        if (betStr.includes("Alt") || betStr.includes("Ãœst")) {
            totalOdd *= match.altUstOdd;
        } else {
            // Kupon tahminleri formattaki gibi MS1/MS2 iÃ§eriyorsa
            // Not: Kupon verisi "MS1 (1.16)" ÅŸeklinde oran iÃ§eriyor, ancak biz MATCHES dizisindeki oranÄ± kullanÄ±yoruz.
            totalOdd *= match.msOdd;

    return totalOdd;
}

// YardÄ±mcÄ± Fonksiyon: MaÃ§ adÄ±na gÃ¶re detaylarÄ± bulur
function getMatchDetailsByTitle(title) {
    return MATCHES.find(m => m.title === title);
}

// YardÄ±mcÄ± Fonksiyon: Kuponun ilk maÃ§Ä±nÄ±n tarih ve saatini bulur
function getKuponStartTime(kupon) {
    if (kupon.matchTitles.length === 0) return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
    
    const matchDetails = kupon.matchTitles
        .map(title => getMatchDetailsByTitle(title))
        .filter(d => d);
    
    if (matchDetails.length > 0) {
        // HH:MM formatÄ±ndaki string'leri gÃ¼venilir bir ÅŸekilde karÅŸÄ±laÅŸtÄ±rarak en erken saati bulur
        const earliestMatch = matchDetails.sort((a, b) => {
            // Ã–nce saat/dakika karÅŸÄ±laÅŸtÄ±r
            if (a.time < b.time) return -1;
            if (a.time > b.time) return 1;
            return 0;
        })[0];
        
        return { date: earliestMatch.date, time: earliestMatch.time };
    }
    
    return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
}

function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    switch (tabName) {
        case 'ms': // Handikap yerine 'ms' kullanÄ±ldÄ±
            renderMS();
            break;
        case 'altust':
            renderAltUst();
            break;
        case 'kuponlar':
            renderKuponlar();
            break;
        default:
            renderMS();
    }
}
