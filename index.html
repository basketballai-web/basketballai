<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0f1720;
    --panel:#0b1620;
    --card-bg:#0f2230;
    --accent-start:#7b2ff7;
    --accent-end:#3b8dff;
    --orange:#ff7a00;
    --tech-blue:#3ba4ff;
    --success:#28d07b;
    --warning:#ffd460;
    --muted:#96a0b5;
    --text:#e6eef8;
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: linear-gradient(180deg, rgba(23,12,37,0.9), rgba(12,12,20,1));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;
    padding:18px;
    display:flex;justify-content:center;
  }
  .container{
    width:100%;
    max-width:420px;
    border-radius:26px;
    overflow:hidden;
    background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
    padding:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }
  .inner{
    border-radius:16px;
    background: 
      repeating-linear-gradient(90deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      repeating-linear-gradient(0deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      var(--panel); 
    background-blend-mode: overlay; 
    background-size: 100% 100%, 100% 100%, 100% 100%;
    padding:14px;
  }
  .header{
    display:flex;
    flex-direction: column; 
    align-items:center;
    justify-content:center; 
    margin-bottom:12px;
  }
  .title{
    font-weight:800;
    font-size:18px; 
    line-height:1.2;
    color:var(--text);
    white-space: nowrap; 
    margin-bottom: 4px; 
  }
  .powered-by-ai {
    font-size: 12px; 
    font-weight: 600;
    color: var(--tech-blue); 
    opacity: 0.8;
  }
  /* SEKME DÃœZENLEMESÄ° */
  .tabs{display:flex;gap:6px;margin:14px 0; justify-content: space-between;} 
  .tab{
    flex:1;padding:10px 6px;border-radius:12px;text-align:center;font-weight:700;cursor:pointer;font-size:12px; 
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--text);
    white-space: nowrap; 
    min-width: 0; 
  }
  .tab.active{box-shadow:0 6px 18px rgba(0,0,0,0.6); border:2px solid rgba(255,255,255,0.03)}
  .content{padding-bottom:18px}
  .match-card{
    background:var(--card-bg);border-radius:12px;padding:12px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.02)
  }
  .match-head{display:flex;justify-content:space-between;align-items:flex-start;gap:8px;margin-bottom:12px}
  .match-title{font-weight:700;font-size:16px}
  
  .match-datetime {
    font-weight: 800; 
    color: var(--warning); 
    font-size: 14px; 
    display: block; 
    margin-top: 4px;
    margin-bottom: 6px; 
  }

  .risk-ev-wrap{display:flex;flex-direction:column;align-items:flex-end;gap:4px;}
  .risk-text{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:6px;} 
  .risk-dot{width:10px;height:10px;border-radius:50%;display:inline-block;}
  .bet-preference{font-weight:700;color:var(--accent-end);font-size:14px;margin-top:8px;}
  .bet{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.1));
    border-radius:10px;padding:12px;margin-top:8px;border:1px solid rgba(255,255,255,0.02)
  }
  .bet .type{font-weight:700;color:var(--accent-start);font-size:13px;margin-bottom:8px}
  .bet .odd{font-size:28px;font-weight:800;margin-bottom:6px;color:var(--warning);}
  .muted-small{color:var(--muted);font-size:13px}
  .progress-wrap{background:rgba(255,255,255,0.04);height:10px;border-radius:999px;margin-top:12px;overflow:hidden}
  .progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--success),#12b76a);transition:width 600ms ease}
  .confidence-row{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:var(--muted);font-size:13px}
  /* BaÅŸarÄ± OranlarÄ± iÃ§in CSS */
  .success-rates{
    display:flex;
    justify-content: space-between;
    align-items: center; 
    margin-top: 10px; 
  }
  .success-rate-item{
      flex: 1; 
      min-width: 45%; 
  }
  .success-rate-item:nth-child(2){
      text-align: right; 
  }
  /* Kupon kartÄ± iÃ§in Ã¶zel dÃ¼zenleme */
  .kupon-card-content {
      display: flex;
      flex-direction: column;
      align-items: center; 
  }
  .kupon-risk-indicator {
      margin-bottom: 20px;
  }
  .kupon-predictions {
      width: 100%;
      text-align: left; 
      font-size: 14px; 
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.8;
      padding-left: 12px; 
      padding-right: 12px; 
  }
  .kupon-predictions > div {
      display: block;
      overflow-wrap: break-word; 
      color: var(--warning); 
  }
  .kupon-confidence-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
      padding-top: 8px;
  }
  /* SÄ°STEM ONLÄ°NE GÃ–STERGESÄ° */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .system-online-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: flex-end; 
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }

  /* KUPON KARTI Ä°Ã‡Ä°N TARÄ°H SAAT STÄ°LÄ° */
  .kupon-date-time {
    font-size: 13px; 
    color: var(--warning); 
    font-weight: 800; 
    margin-bottom: 10px;
    display: block;
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container" role="application" aria-label="BasketballAi WebApp">
  <div class="inner">
    <div class="header">
        <div class="title">BasketbolAi - Robot Tahminleri</div>
        <div class="powered-by-ai">Powered by AI</div>
    </div>

    <div class="success-rates"> 
      <div class="success-rate-item">
        <div style="font-size:12px;color:var(--muted)">BaÅŸarÄ± OranÄ±</div>
        <div style="font-weight:800;font-size:18px;margin-top:4px">%89</div>
      </div>
      <div class="success-rate-item system-online-indicator">
        <div style="font-size:12px;color:var(--success); font-weight:700;">SÄ°STEM ONLÄ°NE</div>
        <div class="online-dot"></div>
      </div>
    </div>

    <div class="tabs" role="tablist" aria-label="Ana Sekmeler">
      <div class="tab" data-tab="handikap">ðŸŽ¯ Taraf Tahmini</div> 
      <div class="tab" data-tab="altust">ðŸ“Š Alt/Ãœst Tahmini</div> 
      <div class="tab" data-tab="kuponlar">ðŸ”¥ Kuponlar</div> 
    </div>

    <div class="content" id="content">
      </div>

  </div>
</div>

<script>
// NBA MAÃ‡ VERÄ°LERÄ° (GirdiÄŸiniz tabloya gÃ¶re gÃ¼ncel ve doÄŸru oranlarla)
const NBA_DATE = "15 Ekim 2025 Ã‡arÅŸamba";

// Risk ve GÃ¼ven DÃ¼zeyi Belirleme Fonksiyonu (YÃ¼zdeye gÃ¶re)
// Not: Taraf iÃ§in %80+, diÄŸerleri iÃ§in %75 kullanÄ±lmÄ±ÅŸtÄ±. Buna uygun ayarlandÄ±.
function getRisk(confidence) {
    if (confidence >= 80) return "dÃ¼ÅŸÃ¼k";
    if (confidence >= 75) return "orta";
    return "yÃ¼ksek"; 
}

// Taraf Tahmini Listesi
const HANDIKAP_PREDICTIONS = [
    { title: "Milwaukee Bucks vs OKC Thunder", date: NBA_DATE, time: "03:00", bet: "Milwaukee (H) -4.5 Galibiyet", odd: 1.65, confidence: 80, risk: getRisk(80) },
    { title: "Denver Nuggets vs Chicago Bulls", date: NBA_DATE, time: "04:00", bet: "Denver (H) -3.5 Galibiyet", odd: 1.60, confidence: 80, risk: getRisk(80) },
    { title: "Phoenix Suns vs LA Lakers", date: NBA_DATE, time: "05:00", bet: "Phoenix -3.5 Galibiyet", odd: 1.72, confidence: 75, risk: getRisk(75) },
    { title: "Golden State Warriors vs Portland Trail Blazers", date: NBA_DATE, time: "05:00", bet: "Golden State -5.5 Galibiyet", odd: 1.66, confidence: 75, risk: getRisk(75) },
];

// Alt/Ãœst Tahmini Listesi
const ALT_UST_PREDICTIONS = [
    { title: "Milwaukee Bucks vs OKC Thunder", date: NBA_DATE, time: "03:00", bet: "Ãœst (222.5)", odd: 1.70, confidence: 80, risk: getRisk(80) },
    { title: "Denver Nuggets vs Chicago Bulls", date: NBA_DATE, time: "04:00", bet: "Ãœst (226.5)", odd: 1.68, confidence: 80, risk: getRisk(80) },
    { title: "Phoenix Suns vs LA Lakers", date: NBA_DATE, time: "05:00", bet: "Ãœst (227.5)", odd: 1.75, confidence: 75, risk: getRisk(75) },
    { title: "Golden State Warriors vs Portland Trail Blazers", date: NBA_DATE, time: "05:00", bet: "Ãœst (228.5)", odd: 1.73, confidence: 75, risk: getRisk(75) },
];


// Kuponlar Listesi (Yeni oranlar ve tahminlerle gÃ¼ncellendi)
const KUPONLAR = [
    {
        title: "Kupon 1 â€“ Taraf 2 Tahmin",
        risk: "dÃ¼ÅŸÃ¼k",
        confidence: 80, 
        totalOdd: 2.64, // 1.65 x 1.60 = 2.64
        matchTitles: [
            "Milwaukee Bucks vs OKC Thunder", 
            "Denver Nuggets vs Chicago Bulls", 
        ],
        bets: [
            "Milwaukee (H) -4.5 Galibiyet", 
            "Denver (H) -3.5 Galibiyet",  
        ],
    },
    {
        title: "Kupon 2 â€“ Alt/Ãœst 2 Tahmin",
        risk: "dÃ¼ÅŸÃ¼k",
        confidence: 80,
        totalOdd: 2.86, // 1.70 x 1.68 = 2.856 -> 2.86
        matchTitles: [
            "Milwaukee Bucks vs OKC Thunder", 
            "Denver Nuggets vs Chicago Bulls", 
        ],
        bets: [
            "Ãœst (222.5)", 
            "Ãœst (226.5)", 
        ],
    },
];

const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.tab');

// YardÄ±mcÄ± Fonksiyon: Kuponlar iÃ§in maÃ§Ä± bulur (Kupon tarihi/saati iÃ§in gereklidir)
function getPredictionByTitle(title) {
    // Taraf ve Alt/Ãœst listelerinde arama yapar. Sadece biri yeterli.
    const hMatch = HANDIKAP_PREDICTIONS.find(m => m.title === title);
    if (hMatch) return hMatch;
    
    const auMatch = ALT_UST_PREDICTIONS.find(m => m.title === title);
    if (auMatch) return auMatch;

    return null;
}

// YardÄ±mcÄ± Fonksiyon: Kuponun ilk maÃ§Ä±nÄ±n tarih ve saatini bulur
function getKuponStartTime(kupon) {
    if (kupon.matchTitles.length === 0) return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
    
    const matchDetails = kupon.matchTitles
        .map(title => getPredictionByTitle(title))
        .filter(d => d);
    
    if (matchDetails.length > 0) {
        // En erken baÅŸlayan maÃ§Ä± bulur (Saat alanÄ±na gÃ¶re sÄ±ralar)
        const earliestMatch = matchDetails.sort((a, b) => {
            if (a.time < b.time) return -1;
            if (a.time > b.time) return 1;
            return 0;
        })[0];
        
        return { date: earliestMatch.date, time: earliestMatch.time };
    }
    
    return { date: "Tarih Belirsiz", time: "Saat Belirsiz" };
}

// Risk rengini belirleyen yardÄ±mcÄ± fonksiyon
function getRiskColor(risk) {
    switch (risk) {
        case 'dÃ¼ÅŸÃ¼k': return '#28d07b'; 
        case 'orta': return '#ffd460'; 
        case 'yÃ¼ksek': return '#ff7a00'; 
        default: return '#96a0b5';
    }
}

// TEMEL KART OLUÅžTURMA Ä°ÅžLEVÄ°
function createMatchCardHtml(match, betType) {
    // Kart baÅŸlÄ±ÄŸÄ± sekme ismine gÃ¶re dinamik olarak belirlendi
    const oddTypeText = betType === 'handikap' ? 'Taraf Tahmini OranÄ±' : 'Alt/Ãœst Tahmini OranÄ±';
    const riskColor = getRiskColor(match.risk);
    const confidenceWidth = match.confidence;

    return `
        <div class="match-card">
            <div class="match-head">
                <div>
                    <div class="match-title">${match.title}</div>
                    <span class="match-datetime">${match.date} ${match.time}</span>
                </div>
                <div class="risk-ev-wrap">
                    <div class="risk-text">
                        Risk: <span class="risk-dot" style="background-color:${riskColor};"></span> ${match.risk.toUpperCase()}
                    </div>
                </div>
            </div>
            <div class="bet-preference">Robot Tercihi: ${match.bet}</div>
            <div class="bet">
                <div class="type">${oddTypeText}</div>
                <div class="odd">${match.odd.toFixed(2)}</div>
                <div class="muted-small">Tavsiye edilen bahis tercihi</div>
                <div class="progress-wrap">
                    <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                </div>
                <div class="confidence-row">
                    <span>GÃ¼ven DÃ¼zeyi:</span>
                    <span>%${match.confidence}</span>
                </div>
            </div>
        </div>
    `;
}

// Taraf Tahmini Ä°Ã§eriÄŸi OluÅŸturma
function renderHandikap() {
    let html = '';
    HANDIKAP_PREDICTIONS.forEach(match => {
        html += createMatchCardHtml(match, 'handikap');
    });
    contentEl.innerHTML = html;
}

// Alt/Ãœst Tahmini Ä°Ã§eriÄŸi OluÅŸturma
function renderAltUst() {
    let html = '';
    ALT_UST_PREDICTIONS.forEach(match => {
        html += createMatchCardHtml(match, 'altust');
    });
    contentEl.innerHTML = html;
}


// Kuponlar Ä°Ã§eriÄŸi OluÅŸturma 
function renderKuponlar() {
    let html = '';
    KUPONLAR.forEach(kupon => {
        const riskColor = getRiskColor(kupon.risk);
        const confidenceWidth = kupon.confidence;
        const kuponStartTime = getKuponStartTime(kupon); 
        
        let predictionsHtml = kupon.matchTitles.map((title, index) => {
            const bet = kupon.bets[index];
            return `<div>${title}: ${bet}</div>`;
        }).join('');

        html += `
            <div class="match-card">
                <div class="kupon-card-content">
                    <div class="match-title" style="margin-bottom: 5px;">${kupon.title}</div>
                    <div class="kupon-date-time">Ä°lk MaÃ§ Saati: ${kuponStartTime.date} ${kuponStartTime.time}</div> 
                    
                    <div class="kupon-risk-indicator">
                        <div class="risk-text">
                            Risk: <span class="risk-dot" style="background-color:${riskColor};"></span> ${kupon.risk.toUpperCase()}
                        </div>
                    </div>
                    
                    <div class="kupon-predictions">
                        ${predictionsHtml}
                    </div>

                    <div class="bet" style="width: 100%; text-align: center;">
                        <div class="type">Toplam Oran</div>
                        <div class="odd">${kupon.totalOdd.toFixed(2)}</div>
                        <div class="muted-small">Robot Tahmini Kombinesi</div>
                        <div class="progress-wrap">
                            <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                        </div>
                        <div class="kupon-confidence-row">
                            <span>Kupon GÃ¼ven DÃ¼zeyi:</span>
                            <span>%${kupon.confidence}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Sekme deÄŸiÅŸtirme iÅŸlevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    switch (tabName) {
        case 'handikap':
            renderHandikap();
            break;
        case 'altust':
            renderAltUst();
            break;
        case 'kuponlar':
            renderKuponlar();
            break;
        default:
            renderHandikap();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});

// BaÅŸlangÄ±Ã§ta varsayÄ±lan sekmeyi yÃ¼kle
setActiveTab('handikap');

</script>
</body>
</html>
