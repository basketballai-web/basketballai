                    // Animasyon bitti
                    clearInterval(loadInterval);

                    // Son y√ºzdeyi (100%) g√∂ster
                    loadingPercentageSpan.textContent = '100%';

                    // Yanƒ±p s√∂nme animasyonunu durdur
                    loadingTextElement.style.animationPlayState = 'paused';
                    loadingTextElement.style.opacity = '1'; 

                    // Gecikmeli biti≈ü: loading'i gizle, tahmini g√∂ster (veya VIP butonu)
                    setTimeout(() => {
                        loadingContainer.classList.add('hidden');

                        if (isVip) {
                           // VIP kart ise, sadece explanation i√ßindeki VIP butonunu g√∂ster
                           if (explanation) {
                               explanation.classList.remove('hidden');
                               // Tahmin ve confidence gizli kalƒ±r
                               if (predictionContent) predictionContent.classList.add('hidden');
                           }
                        } else {
                           // Normal kart ise tahmin ve gerek√ßeyi g√∂ster
                            if (predictionContent) {
                               predictionContent.classList.remove('hidden');
                            }
                            if (explanation) {
                               explanation.classList.remove('hidden');
                            }
                        }
                    }, 200);

                }
            }, intervalTime);
        }


        // Ma√ß Kartƒ±nƒ± HTML olarak olu≈üturan fonksiyon
        function createMatchCard(data) {
            const isVip = data.isVip;
            const predClass = data.prediction === 'ALT' ? 'alt' : 'ust';
            const confidenceClass = data.confidence >= 80 ? 'high' : '';

            // VIP Kartlar i√ßin, explanation i√ßeriƒüi sadece VIP butonu olur.
            // Normal Kartlar i√ßin, explanation i√ßeriƒüi gerek√ße ve yorum olur.
            const explanationContent = isVip
                ? `
                    <a href="https://t.me/vahidox" target="_blank" class="vip-link-button">
                        üî• Vƒ∞P TAHMƒ∞N ƒ∞√áƒ∞N TIKLA üî•
                    </a>
                  `
                : `
                    **Gerek√ße:** ${data.comment}
                  `;

            const cardHtml = `
                <div class="match-card ${isVip ? 'best-pick' : ''}" id="${data.id}">
                    <div class="match-title">
                        <span class="match-time">${data.time}</span>
                        <span class="team-names">${data.teams}</span>
                    </div>
                    <div class="match-body">
                        <div class="prediction-content prediction-section hidden">
                            <div class="pred-box ${predClass}">
                                ${data.prediction}
                                <span class="limit-value">(Barem: ${data.limit})</span>
                            </div>
                            <div class="confidence ${confidenceClass}">G: %${data.confidence}</div>
                        </div>
                        <div class="explanation hidden">
                            ${explanationContent}
                        </div>
                    </div>
                </div>
            `;
            return cardHtml;
        }


        // DOM y√ºklendiƒüinde √ßalƒ±≈üacak ana i≈ülev
        document.addEventListener('DOMContentLoaded', () => {
            const matchListContainer = document.querySelector('.match-list');
            
            // T√ºm ma√ß kartlarƒ±nƒ± olu≈ütur ve ekle
            matchData.forEach(data => {
                matchListContainer.innerHTML += createMatchCard(data);
            });
            
            // Dinamik olarak olu≈üturulan butonlara event listener'larƒ± ekle
            const matchCards = document.querySelectorAll('.match-card');

            matchCards.forEach((card) => {
                const matchBody = card.querySelector('.match-body');
                const isBestPick = card.classList.contains('best-pick');

                const revealButton = document.createElement('div');
                revealButton.className = 'reveal-button';
                revealButton.textContent = 'Tahmini G√∂rmek ƒ∞√ßin Tƒ±klayƒ±nƒ±z'; // T√ºm butonlarda aynƒ± metin
                
                if (isBestPick) {
                    // VIP Kartlar (Turuncu Neon Buton)
                    revealButton.classList.add('orange'); 
                } else {
                    // Normal Kartlar (Mavi Neon Buton)
                    revealButton.classList.add('blue'); 
                }
                
                revealButton.onclick = () => {
                    // VIP durumunu fonksiyona iletiyoruz
                    loadDelayedPrediction(card.id, isBestPick);
                };
                
                // Y√ºkleme √ßubuƒüu container'ƒ± olu≈ütur (t√ºm kartlar i√ßin gerekli)
                const loadingContainer = document.createElement('div');
                loadingContainer.className = 'loading-bar-container hidden';
                
                // Ma√ß kartƒ± g√∂vdesine (match-body) buton ve y√ºkleme alanƒ±nƒ± ekle
                if (matchBody) {
                    // Loading i√ßeriƒüi statik HTML olarak deƒüil, JS i√ßinde tanƒ±mlanƒ±p eklenecek.
                    matchBody.prepend(loadingContainer);
                    matchBody.prepend(revealButton);
                }
            });
        });
    </script>
