<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="robots" content="noindex, nofollow">

<title>BasketbolAi - Robot Tahminleri</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0f1720;
    --panel:#0b1620;
    --card-bg:#0f2230;
    --accent-start:#7b2ff7;
    --accent-end:#3b8dff;
    --orange:#ff7a00;
    --tech-blue:#3ba4ff;
    --success:#28d07b;
    --warning:#ffd460;
    --muted:#96a0b5;
    --text:#e6eef8;
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',system-ui,Segoe UI,Roboto,-apple-system,Helvetica,Arial;
    background: linear-gradient(180deg, rgba(23,12,37,0.9), rgba(12,12,20,1));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-smoothing:grayscale;
    padding:18px;
    display:flex;justify-content:center;
  }
  .container{
    width:100%;
    max-width:420px;
    border-radius:26px;
    overflow:hidden;
    background:linear-gradient(90deg,var(--accent-start),var(--accent-end));
    padding:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }
  .inner{
    border-radius:16px;
    background: 
      repeating-linear-gradient(90deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      repeating-linear-gradient(0deg, #111e2b, #111e2b 1px, transparent 1px, transparent 100px),
      var(--panel); 
    background-blend-mode: overlay; 
    background-size: 100% 100%, 100% 100%, 100% 100%;
    padding:14px;
  }
  .header{
    display:flex;
    flex-direction: column; 
    align-items:center;
    justify-content:center; 
    margin-bottom:12px;
  }
  .title{
    font-weight:800;
    font-size:18px; 
    line-height:1.2;
    color:var(--text);
    white-space: nowrap; 
    margin-bottom: 4px; 
  }
  .powered-by-ai {
    font-size: 12px; 
    font-weight: 600;
    color: var(--tech-blue); 
    opacity: 0.8;
  }
  /* SEKME DÜZENLEMESİ */
  .tabs{
    display:flex;
    gap:6px;
    margin:14px 0; 
    justify-content: space-between;
    /* Dış çerçeveye taşmayı önlemek için */
    overflow: hidden; 
  } 
  .tab{
    flex:1;
    padding:10px 6px;
    border-radius:12px;
    text-align:center;
    font-weight:700;
    cursor:pointer;
    font-size:12px; 
    /* Pasif Sekme Stili (Hafif Şeffaf Koyu Zemin) */
    background:rgba(255,255,255,0.08); /* Pasif sekme zeminini biraz daha belirginleştirdim */
    color:var(--text);
    white-space: nowrap; 
    min-width: 0; 
    transition: background-color 0.3s, box-shadow 0.3s, background 0.3s;
    /* Metnin sığmasını sağlamak için padding'i daralttık */
    padding-left: 4px;
    padding-right: 4px;
  }
  /* Aktif Sekme Stili (Mavili Morlu Geçiş) */
  .tab.active{
    background: linear-gradient(90deg, var(--accent-start), var(--accent-end)); 
    color: #fff; 
    box-shadow:0 6px 18px rgba(0,0,0,0.6); 
    border:2px solid rgba(255,255,255,0.03);
    position: relative;
    z-index: 1; 
  }
  .content{padding-bottom:18px}
  .match-card{
    background:var(--card-bg);border-radius:12px;padding:12px;margin-bottom:12px;border:1px solid rgba(255,255,255,0.02)
  }
  .match-head{display:flex;justify-content:space-between;align-items:flex-start;gap:8px;margin-bottom:12px}
  .match-title{font-weight:700;font-size:16px}
  
  .match-datetime {
    font-weight: 800; 
    color: var(--warning); 
    font-size: 14px; 
    display: block; 
    margin-top: 4px;
    margin-bottom: 6px; 
  }

  .risk-ev-wrap{display:flex;flex-direction:column;align-items:flex-end;gap:4px;}
  .risk-text{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:6px;} 
  .risk-dot{width:10px;height:10px;border-radius:50%;display:inline-block;}
  .bet-preference{font-weight:700;color:var(--accent-end);font-size:14px;margin-top:8px;}
  .bet{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.1));
    border-radius:10px;padding:12px;margin-top:8px;border:1px solid rgba(255,255,255,0.02)
  }
  .bet .type{font-weight:700;color:var(--accent-start);font-size:13px;margin-bottom:8px}
  .bet .odd{font-size:28px;font-weight:800;margin-bottom:6px;color:var(--warning);}
  .muted-small{color:var(--muted);font-size:13px}
  .progress-wrap{background:rgba(255,255,255,0.04);height:10px;border-radius:999px;margin-top:12px;overflow:hidden}
  .progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--success),#12b76a);transition:width 600ms ease}
  .confidence-row{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:var(--muted);font-size:13px}
  /* Başarı Oranları için CSS */
  .success-rates{
    display:flex;
    justify-content: space-between;
    align-items: center; 
    margin-top: 10px; 
  }
  .success-rate-item{
      flex: 1; 
      min-width: 45%; 
  }
  .success-rate-item:nth-child(2){
      text-align: right; 
  }
  /* Kupon kartı için özel düzenleme */
  .kupon-card-content {
      display: flex;
      flex-direction: column;
      align-items: center; 
  }
  .kupon-risk-indicator {
      margin-bottom: 20px;
  }
  .kupon-predictions {
      width: 100%;
      text-align: left; 
      font-size: 14px; 
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.8;
      padding-left: 12px; 
      padding-right: 12px; 
  }
  .kupon-predictions > div {
      display: block;
      overflow-wrap: break-word; 
      color: var(--warning); 
  }
  .kupon-confidence-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
      padding-top: 8px;
  }
  /* SİSTEM ONLİNE GÖSTERGESİ */
  @keyframes pulse-online {
    0% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(40, 208, 123, 0); }
    100% { box-shadow: 0 0 0 0 rgba(40, 208, 123, 0); }
  }
  .system-online-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: flex-end; 
  }
  .online-dot {
    width: 10px;
    height: 10px;
    background-color: var(--success);
    border-radius: 50%;
    animation: pulse-online 1.5s infinite;
  }

  /* KUPON KARTI İÇİN TARİH SAAT STİLİ */
  .kupon-date-time {
    font-size: 13px; 
    color: var(--warning); 
    font-weight: 800; 
    margin-bottom: 10px;
    display: block;
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container" role="application" aria-label="BasketballAi WebApp">
  <div class="inner">
    <div class="header">
        <div class="title">BasketbolAi - Robot Tahminleri</div>
        <div class="powered-by-ai">Powered by AI</div>
    </div>

    <div class="success-rates"> 
      <div class="success-rate-item">
        <div style="font-size:12px;color:var(--muted)">Başarı Oranı</div>

      </div>
      <div class="success-rate-item system-online-indicator">

<script>
// --- VERİ PARÇALAMA VE DÖNÜŞÜM ---

// NOT: Tüm saatler UTC+3'e (İstanbul Saati) göre ayarlanmıştır.
const RAW_DATA = [
    // [SAAT(UTC+3), "MAÇ ADI", TarafTahmini, TarafGüven, AltÜstTahmini, AltÜstGüven, TarafOran, BaremSayi, AltÜstOran]

    ["20:00", "Flammes (K) vs Galatasaray (K)", "Ev", 66, "Alt", 54, 1.78, 142.5, 1.63],

    ["21:30", "Sporting CP vs Dinamo Sassari", "Ev", 74, "Alt", 62, 2.50, 168.5, 1.66],
    ["21:30", "Basket 1971 vs Pesaro", "Ev", 71, "Alt", 60, 1.55, 159.5, 1.70],
    ["21:45", "Paris vs Baskonia", "Ev", 67, "Alt", 58, 1.22, 181.5, 1.59],
    ["21:45", "Real Madrid vs Partizan", "Ev", 91, "Alt", 81, 1.11, 166.5, 1.70],
    ["21:45", "Manresa vs Hapoel Jerusalem", "Ev", 68, "Alt", 57, 1.46, 167.5, 1.59],
    ["22:00", "Trieste vs Galatasaray", "Dep", 79, "Üst", 68, 1.37, 171.5, 1.70]
];

const NBA_DATE = "15.10.2025 Çarşamba"; 

// Risk ve Güven Düzeyi Belirleme Fonksiyonu
function getRisk(confidence) {
    if (confidence >= 85) return "DÜŞÜK (A+)";
    if (confidence >= 80) return "DÜŞÜK (A)";
    if (confidence >= 70) return "ORTA (B)";
    return "YÜKSEK (C)"; 
}

// Veriyi formatlama işlevi (RAW_DATA'daki tüm maçları hem taraf hem alt/üst olarak hazırlar)
function formatData(data) {
    const tarafList = [];
    const altUstList = [];
    
    data.forEach(row => {
        const [time, title, msTahmin, msGuven, altUstTahmin, altUstGuven, msOran, baremSayi, altUstOran] = row;
        
        // Taraf Tahmini Listesi
        tarafList.push({ 
            title: title, 
            date: NBA_DATE, 
            time: time, 
            bet: msTahmin, // Ev/Dep tercihi
            odd: parseFloat(msOran), 
            confidence: parseInt(msGuven), 
            risk: getRisk(parseInt(msGuven)) 
        });

        // Alt/Üst Tahmini Listesi
        altUstList.push({ 
            title: title, 
            date: NBA_DATE, 
            time: time, 
            bet: `${altUstTahmin} (${baremSayi})`, // Üst (175.5)
            odd: parseFloat(altUstOran), 
            confidence: parseInt(altUstGuven), 
            risk: getRisk(parseInt(altUstGuven)) 
        });
    });

    return { tarafList, altUstList };
}

const { tarafList: HANDIKAP_PREDICTIONS, altUstList: ALT_UST_PREDICTIONS } = formatData(RAW_DATA);


// --- KUPON TANIMLAMA (GÜNCEL MANUEL KUPONLAR) ---

const NEW_KUPONLAR = [
    {
        title: "⭐ PREMİUM KUPON (DÜŞÜK RİSK)",
        matches: [
            { title: "Perth Wildcats vs Brisbane Bullets", time: "13:30", bet: "Alt (180.5)", confidence: 80, odd: 1.06 },
            { title: "Meralco vs Blackwater", time: "12:15", bet: "Alt (168.5)", confidence: 64, odd: 1.16 },
            { title: "TNT Katropa vs Barangay Ginebra", time: "14:30", bet: "Üst (175.5)", confidence: 62, odd: 1.56 },
        ]
    },
    {
        title: "🏆 STANDART KUPON (ORTA RİSK)",
        matches: [
            { title: "Parma Perm vs Lokomotiv Kuban", time: "17:30", bet: "Üst (167.5)", confidence: 65, odd: 1.59 },
            { title: "BC Kutaisi vs Basket Brno", time: "18:00", bet: "Alt (166.5)", confidence: 58, odd: 1.62 },
            { title: "Braunschweig vs Anwil Wloclawek", time: "19:30", bet: "Alt (166.5)", confidence: 56, odd: 1.66 },
        ]
    },
    {
        title: "🚀 HİGH VALUE KUPON (YÜKSEK KAZANÇ)",
        matches: [
            { title: "CSKA Moskova vs Nizhny Novgorod", time: "19:30", bet: "Alt (165.5)", confidence: 82, odd: 1.65 },
            { title: "Murcia vs Rilski Sportist", time: "21:30", bet: "Alt (164.5)", confidence: 83, odd: 1.64 },
            { title: "Panathinaikos vs ASVEL", time: "21:15", bet: "Üst (170.5)", confidence: 72, odd: 1.70 },
        ]
    },
];

// Kupon verilerini formatlama ve güven/oran hesaplama
const KUPONLAR = NEW_KUPONLAR.map(kupon => {
    let minConfidence = 100;
    let totalOdd = 1.0;
    const matchTitles = [];
    const bets = [];
    let earliestTime = "23:59";

    kupon.matches.forEach(match => {
        totalOdd *= match.odd;
        minConfidence = Math.min(minConfidence, match.confidence);
        matchTitles.push(match.title);
        // Kupon listesinde Alt/Üst tahminlerinin baremle yazılmasını sağlıyorum
        bets.push(match.bet);
        
        if (match.time < earliestTime) {
            earliestTime = match.time;
        }
    });

    return {
        title: kupon.title,
        risk: getRisk(minConfidence), // En düşük güvene göre risk belirlenir
        confidence: minConfidence, // En düşük güven kuponun güvenidir
        totalOdd: totalOdd,
        matchTitles: matchTitles,
        bets: bets,
        earliestTime: earliestTime
    };
});


const contentEl = document.getElementById('content');
const tabs = document.querySelectorAll('.tab');

// Yardımcı Fonksiyon: Kuponun ilk maçının tarih ve saatini bulur
function getKuponStartTime(kupon) {
    return { date: NBA_DATE, time: kupon.earliestTime };
}

// Risk rengini belirleyen yardımcı fonksiyon
function getRiskColor(risk) {
    if (risk.includes('DÜŞÜK')) return '#28d07b'; 
    if (risk.includes('ORTA')) return '#ffd460'; 
    if (risk.includes('YÜKSEK')) return '#ff7a00'; 
    return '#96a0b5';
}

// TEMEL KART OLUŞTURMA İŞLEVİ (Taraf ve Alt/Üst için)
function createMatchCardHtml(match, betType) {
    const oddTypeText = betType === 'handikap' ? 'Taraf (MS) Oranı' : 'Alt/Üst Oranı';
    const riskColor = getRiskColor(match.risk);
    const confidenceWidth = match.confidence;
    const betPrefix = (match.bet === "Ev" || match.bet === "Dep") ? `Tercih: ${match.bet}` : `Tahmin: ${match.bet}`;

    return `
        <div class="match-card">
            <div class="match-head">
                <div>
                    <div class="match-title">${match.title}</div>
                    <span class="match-datetime">${match.date} ${match.time} (UTC+3)</span>
                </div>
                <div class="risk-ev-wrap">
                    <div class="risk-text">
                        Risk: <span class="risk-dot" style="background-color:${riskColor};"></span> ${match.risk}
                    </div>
                </div>
            </div>
            <div class="bet-preference">Robot ${betPrefix}</div>
            <div class="bet">
                <div class="type">${oddTypeText}</div>
                <div class="odd">${match.odd.toFixed(2)}</div>
                <div class="muted-small">Tavsiye edilen bahis tercihi</div>
                <div class="progress-wrap">
                    <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                </div>
                <div class="confidence-row">
                    <span>Güven Düzeyi:</span>
                    <span>%${match.confidence}</span>
                </div>
            </div>
        </div>
    `;
}

// Taraf Tahmini İçeriği Oluşturma
function renderHandikap() {
    let html = '';
    HANDIKAP_PREDICTIONS.forEach(match => {
        html += createMatchCardHtml(match, 'handikap');
    });
    contentEl.innerHTML = html;
}

// Alt/Üst Tahmini İçeriği Oluşturma
function renderAltUst() {
    let html = '';
    ALT_UST_PREDICTIONS.forEach(match => {
        html += createMatchCardHtml(match, 'altust');
    });
    contentEl.innerHTML = html;
}


// Kuponlar İçeriği Oluşturma 
function renderKuponlar() {
    let html = '';
    KUPONLAR.forEach(kupon => {
        const riskColor = getRiskColor(kupon.risk);
        const confidenceWidth = kupon.confidence;
        const kuponStartTime = getKuponStartTime(kupon); 
        
        let predictionsHtml = kupon.matchTitles.map((title, index) => {
            const bet = kupon.bets[index];
            return `<div>${title}: **${bet}**</div>`;
        }).join('');

        html += `
            <div class="match-card">
                <div class="kupon-card-content">
                    <div class="match-title" style="margin-bottom: 5px;">${kupon.title}</div>
                    <div class="kupon-date-time">İlk Maç Saati: ${kuponStartTime.date} ${kuponStartTime.time} (UTC+3)</div> 
                    
                    <div class="kupon-risk-indicator">
                        <div class="risk-text">
                            Risk: <span class="risk-dot" style="background-color:${riskColor};"></span> ${kupon.risk}
                        </div>
                    </div>
                    
                    <div class="kupon-predictions">
                        ${predictionsHtml}
                    </div>

                    <div class="bet" style="width: 100%; text-align: center;">
                        <div class="type">Toplam Oran</div>
                        <div class="odd">${kupon.totalOdd.toFixed(2)}</div>
                        <div class="muted-small">Robot Tahmini Kombinesi</div>
                        <div class="progress-wrap">
                            <div class="progress-bar" style="width:${confidenceWidth}%;"></div>
                        </div>
                        <div class="kupon-confidence-row">
                            <span>Kupon Güven Düzeyi:</span>
                            <span>%${kupon.confidence}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    contentEl.innerHTML = html;
}

// Sekme değiştirme işlevi
function setActiveTab(tabName) {
    tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-tab') === tabName) {
            tab.classList.add('active');
        }
    });

    switch (tabName) {
        case 'handikap':
            renderHandikap();
            break;
        case 'altust':
            renderAltUst();
            break;
        case 'kuponlar':
            renderKuponlar();
            break;
        default:
            renderHandikap();
    }
}

// Olay dinleyicilerini ekle
tabs.forEach(tab => {
    tab.addEventListener('click', () => {
        setActiveTab(tab.getAttribute('data-tab'));
    });
});

// Başlangıçta varsayılan sekmeyi yükle
setActiveTab('handikap'); 

</script>
