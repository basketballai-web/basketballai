        /*
        ----------------------------------
        GENEL STİL VE TEMEL TANIMLAR
        ----------------------------------
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-ai-dark: #102A43;
            --color-ai-medium: #336699;
            --color-tennis-neon: #CCFF00;
            --color-tennis-green: #4CAF50;
            --color-accent-dark: #1A1A1A;
            --color-text-light: #F0F4F8;
            --color-bg-base: #0D1B2A;
            --color-main-title: #FF6B6B; 
            --color-online-indicator: #00FF00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-bg-base) 0%, #08121d 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--color-text-light);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* -------------------------- */
        /* HEADER & BAŞLIKLAR (TARİH KALDIRILDI VE DİKEYDE ORTALANDI) */
        /* -------------------------- */
        .header {
            background: linear-gradient(135deg, var(--color-ai-medium) 0%, var(--color-ai-dark) 100%);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7), 0 0 20px var(--color-tennis-neon);
            margin-bottom: 30px;
            border: 6px solid var(--color-tennis-neon);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                rgba(204, 255, 0, 0.1),
                rgba(204, 255, 0, 0.1) 5px,
                transparent 5px,
                transparent 10px
            );
            opacity: 0.1;
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
            /* YENİ: Başlıkları dikeyde ortalamak için Flexbox */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* EN ÜST BAŞLIK: BÜYÜK PUNTO */
        .top-title {
            font-size: 2.2em;
            color: var(--color-tennis-neon);
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--color-tennis-neon);
        }

        /* ORTA BAŞLIK: KÜÇÜK PUNTO */
        .main-title {
            font-size: 1.8em; 
            font-weight: 900;
            color: var(--color-main-title); 
            text-shadow: 0 0 15px var(--color-main-title), 0 0 5px var(--color-ai-medium);
            line-height: 1.1;
            margin: 0;
            text-transform: uppercase;
        }

        /* POWERED BY: DAHA BELİRGİN */
        .powered-by {
            font-size: 1.4em;
            color: var(--color-text-light);
            font-weight: 700;
            margin-top: 15px;
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--color-ai-dark);
            border: 2px solid var(--color-tennis-neon);
            border-radius: 15px;
            text-transform: uppercase;
        }
        
        /* TARİH STİLİ KALDIRILDI */
        .header-date { 
            display: none; /* Tarihi tamamen gizle */
        }


        /* YENİ: DİL SEÇENEĞİ KONUMLANDIRMASI (SOL ÜST) */
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 2;
            display: flex;
            gap: 10px;
        }

        .language-selector span {
            opacity: 0.5;
            transition: opacity 0.2s, transform 0.2s;
        }

        .language-selector span:hover {
            transform: scale(1.1);
        }

        .language-selector .active-lang {
            opacity: 1;
            border: 2px solid var(--color-tennis-neon);
            border-radius: 5px;
            padding: 2px;
            line-height: 1;
        }


        /* -------------------------- */
        /* GERİ KALAN STİLLER */
        /* -------------------------- */
        
        /* SEKMELER (TABS) */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            padding: 15px 30px;
            background: var(--color-ai-dark);
            border: 3px solid var(--color-ai-medium);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 800;
            color: var(--color-tennis-neon);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
        }

        .tab:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6), 0 0 10px var(--color-tennis-neon);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--color-tennis-neon) 0%, #DDFF55 100%);
            color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--color-tennis-neon);
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* KART YAPILARI (MATCH CARDS) */
        .match-card {
            background: var(--color-ai-dark);
            border: 4px solid var(--color-ai-medium);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            transition: all 0.3s;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9), 0 0 10px var(--color-ai-medium);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px dashed var(--color-tennis-neon);
            flex-wrap: wrap;
            gap: 10px;
        }

        .players {
            font-size: 1.6em;
            font-weight: 900;
            color: var(--color-text-light);
            text-shadow: 1px 1px 0 var(--color-ai-dark);
            word-break: break-word;
            flex-basis: 100%;
        }

        /* Maç Zamanı ve Geri Sayım Alanı */
        .match-time {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.9em;
            font-weight: 600;
            color: var(--color-text-light);
            text-align: right;
            order: 2;
        }

        .match-time strong {
            color: var(--color-tennis-neon);
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .countdown-timer {
            font-weight: 800;
            color: var(--color-tennis-green);
            padding: 5px 10px;
            border-radius: 8px;
            background-color: var(--color-ai-dark);
            border: 1px solid var(--color-tennis-green);
            box-shadow: 0 0 5px var(--color-tennis-green);
            white-space: nowrap;
        }

        .prediction {
            background: linear-gradient(135deg, var(--color-tennis-neon) 0%, #DDFF55 100%);
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid var(--color-accent-dark);
            font-weight: 900;
            color: var(--color-accent-dark);
            margin-top: 5px;
            order: 3;
        }

        /* İSTATİSTİK ALANI (Stat box'lar) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, var(--color-ai-medium) 0%, var(--color-ai-dark) 100%);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--color-tennis-neon);
            color: var(--color-text-light);
            line-height: 1.3;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: 900;
            color: var(--color-tennis-neon);
            text-align: center;
        }

        .confidence-bar {
            height: 30px;
            background: var(--color-ai-dark);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid var(--color-tennis-neon);
            margin-top: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-tennis-neon) 0%, #DDFF55 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: var(--color-accent-dark);
            transition: width 1s ease-out;
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 10px;
        }

        .recommendation {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 900;
            border: 3px solid var(--color-accent-dark);
            margin-top: 15px;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .rec-strong {
            background: linear-gradient(135deg, var(--color-tennis-green) 0%, #66BB6A 100%);
            color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
        }
        .rec-medium {
            background: linear-gradient(135deg, var(--color-tennis-neon) 0%, #DDFF55 100%);
            color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
        }
        .rec-wait {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF5252 100%);
            color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
        }

        /* ORAN STİLİ */
        .odds-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .odd-box {
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.1em;
            border: 2px solid var(--color-ai-medium);
            background-color: var(--color-ai-dark);
            color: var(--color-text-light);
            transition: background-color 0.2s;
        }

        .odd-box.highlight {
            background: var(--color-tennis-neon);
            color: var(--color-accent-dark);
            border-color: var(--color-accent-dark);
            box-shadow: 0 0 10px var(--color-tennis-neon);
        }


        /* MOBİL UYUMLULUK */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { padding: 15px; border-radius: 15px; }
            .top-title { font-size: 1.8em; } /* Mobil uyum */
            .main-title { font-size: 1.4em; } /* Mobil uyum */
            .powered-by { font-size: 1em; padding: 5px 10px; margin-top: 10px; }
            .language-selector { top: 10px; left: 10px; font-size: 1.2em; }
            .tab { padding: 10px 15px; font-size: 0.9em; flex-grow: 1; }
            .match-card { padding: 15px; }
            .players { font-size: 1.3em; }
            .prediction { font-size: 0.9em; padding: 8px 12px; }
            .match-header { flex-direction: column; align-items: flex-start; }
            .match-time { align-items: flex-start; text-align: left; order: 1; margin-bottom: 10px; }
            .players { order: 0; }
            .prediction { order: 3; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .stat-box { padding: 12px; }
            .stat-value { font-size: 1em; }
            .confidence-fill, .recommendation { font-size: 0.8em; }
            .odd-box { padding: 6px 10px; font-size: 0.9em; }
            .stat-label { font-size: 0.8em; }
        }

        function toggleLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.language-selector span').forEach(span => {
                span.classList.remove('active-lang');
            });
            document.getElementById('lang-' + lang).classList.add('active-lang');
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.querySelector('.top-title').textContent = t.topTitle;
            document.querySelector('.main-title').textContent = t.mainTitle;
            document.querySelector('.powered-by').textContent = t.poweredBy;
            document.getElementById('tab-wta').textContent = t.tabWTA;
            document.getElementById('tab-atp').textContent = t.tabATP;
            
            // Tüm maç kartlarını güncelle
            Object.keys(matchData).forEach(key => {
                const data = matchData[key];
                const card = document.getElementById('match-card-' + key);
                if (!card) return;
                
                // Tahmin
                card.querySelector('.prediction').textContent = data.prediction;

                // Gerekçe (Not)
                const noteKey = key + 'Note';
                card.querySelector('.reason-note').textContent = t[noteKey];

                // İstatistik Label'ları ve Oranlar güncellenmesi
                card.querySelector('.stat-label-form').textContent = t.form;
                card.querySelector('.stat-label-h2h').textContent = t.h2h;
                card.querySelector('.stat-label-serve').textContent = t.serve;
                card.querySelector('.stat-label-game-pred').textContent = t.gameTotalPrediction;
                card.querySelector('.match-time-text').textContent = t.matchStarts + ' ' + matchDates[key].substring(11, 16) + ' TSİ';


                card.querySelector('.odd-ms1-label').textContent = t.ms1;
                card.querySelector('.odd-ms2-label').textContent = t.ms2;
                card.querySelector('.odd-alt-label').textContent = t.alt;
                card.querySelector('.odd-ust-label').textContent = t.ust;

                // Tavsiye
                let recText = t.recMediumAdvice;
                let recClass = 'rec-medium';
                if (data.prediction.includes('✅')) {
                    recText = t.recStrongAdvice;
                    recClass = 'rec-strong';
                } else if (data.prediction.includes('❌')) {
                    recText = t.recWaitAdvice;
                    recClass = 'rec-wait';
                }
                const recElement = card.querySelector('.recommendation');
                // Güven/Risk seviyesi (Yüksek/Orta) eklenmesi
                const confidenceLevel = data.prediction.includes('✅') ? t.recHigh : (data.prediction.includes('⚠️') ? t.recMedium : t.recLow);
                recElement.textContent = recText + ' (' + confidenceLevel + ')';
                recElement.className = 'recommendation ' + recClass;
            });
            startCountdown(); // Dil değişince geri sayım başlığını da güncelle
        }

        function toggleContent(targetId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById('tab-' + targetId).classList.add('active');

            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById('content-' + targetId).classList.add('active');
        }

        function createMatchCard(key) {
            const data = matchData[key];
            const dateStr = matchDates[key];
            
            const confMap = {
                liu: 98, faa: 96, sun: 92, cocciaretto: 93, kalinskaya: 89, bencic: 88, volynets: 70, fonseca: 65 
            };
            const confidence = confMap[key] || 75; 

            const formStat = Math.floor(Math.random() * 5) + 3; 
            const h2hStat = Math.floor(Math.random() * 5) + 1; 
            const serveStat = (Math.random() * 10).toFixed(2); 
            
            const highlightClass = (label) => data.recHighlight.includes(label) ? ' highlight' : '';
            
            // NOT: Tavsiye metni ve class'ı updateUI içinde ayarlandığı için burada placeholder kullanıldı.

            return `
                <div class="match-card" id="match-card-${key}">
                    <div class="match-header">
                        <span class="players">${data.turnuva} | ${data.players}</span>
                        <div class="match-time">
                            <strong class="match-time-text">Maç Başlangıcı: ${dateStr.substring(11, 16)} TSİ</strong>
                            <span class="countdown-timer" id="countdown-${key}">YÜKLENİYOR...</span>
                        </div>
                        <span class="prediction">${data.prediction}</span>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label stat-label-form">Form (Son 5)</div>
                            <div class="stat-value">${formStat} / 5</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label stat-label-h2h">Kafa Kafaya (H2H)</div>
                            <div class="stat-value">${h2hStat} / 5</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label stat-label-serve">Servis/Return Skoru</div>
                            <div class="stat-value">${serveStat}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label stat-label-game-pred">TOPLAM OYUN TAHMİNİ</div>
                            <div class="stat-value">${data.gamePred}</div>
                        </div>
                    </div>

                    <div class="odds-container">
                        <div class="odd-box${highlightClass('ms1')}">
                            <span class="odd-ms1-label">MS 1</span>: ${data.ms1}
                        </div>
                        <div class="odd-box${highlightClass('ms2')}">
                            <span class="odd-ms2-label">MS 2</span>: ${data.ms2}
                        </div>
                        <div class="odd-box${highlightClass('alt')}">
                            <span class="odd-alt-label">ALT</span> (${data.gamePred.split(' ')[1]}): ${data.alt}
                        </div>
                        <div class="odd-box${highlightClass('ust')}">
                            <span class="odd-ust-label">ÜST</span> (${data.gamePred.split(' ')[1]}): ${data.ust}
                        </div>
                    </div>

                    <p class="reason-note" style="margin-top: 20px; font-style: italic; opacity: 0.8;"></p>

                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${confidence}%;">GÜVEN ORANI: %${confidence}</div>
                    </div>
                    <span class="recommendation rec-medium">Placeholder: Güncellenecek</span>
                </div>
            `;
        }

        function getSortedKeys(keys) {
            return keys.sort((a, b) => {
                const dateA = new Date(matchDates[a]);
                const dateB = new Date(matchDates[b]);
                return dateA - dateB;
            });
        }

        function renderMatches() {
            const allKeys = Object.keys(matchData);
            
            const wtaKeys = allKeys.filter(key => matchData[key].category === 'wta');
            const atpKeys = allKeys.filter(key => matchData[key].category === 'atp');

            const sortedWTA = getSortedKeys(wtaKeys);
            const sortedATP = getSortedKeys(atpKeys);

            document.getElementById('content-wta').innerHTML = sortedWTA.map(createMatchCard).join('');
            document.getElementById('content-atp').innerHTML = sortedATP.map(createMatchCard).join('');
        }

        function startCountdown() {
            const now = new Date();
            const t = translations[currentLang];

            Object.keys(matchDates).forEach(key => {
                const targetDate = new Date(matchDates[key]);
                const diff = targetDate.getTime() - now.getTime();
                const timerElement = document.getElementById('countdown-' + key);
                
                if (diff <= 0) {
                    timerElement.textContent = t.matchStarted;
                    timerElement.style.backgroundColor = 'red';
                } else {
                    const tf = t.timeFormat;
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    let timeStr = days > 0 ? `${days}${tf.d} ` : '';
                    timeStr += hours > 0 ? `${hours}${tf.h} ` : '';
                    timeStr += minutes > 0 ? `${minutes}${tf.m} ` : '';
                    timeStr += `${seconds}${tf.s}`;
                    
                    timerElement.textContent = `${t.countdownTitle}: ${timeStr.trim()}`;
                    timerElement.style.backgroundColor = ''; // Rengi sıfırla
                }
            });
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            renderMatches();
            toggleContent('wta'); 
            toggleLanguage(currentLang); // UI güncellemesi ve ilk dil ayarı
            
            setInterval(startCountdown, 1000);
            startCountdown(); 
        });

    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="language-selector">
                <span id="lang-tr" class="active-lang" onclick="toggleLanguage('tr')">🇹🇷</span>
                <span id="lang-en" onclick="toggleLanguage('en')">🇬🇧</span>
            </div>
            <div class="header-content">
                <div class="top-title">Tenis Robot Tips</div>
                <h1 class="main-title">GÜNÜN TAHMİNLERİ</h1>
                <div class="powered-by">Powered By Ai</div>
                </div>
        </header>

        <div class="tabs">
            <div class="tab active" id="tab-wta" onclick="toggleContent('wta')">👩 WTA MAÇLARI (6)</div>
            <div class="tab" id="tab-atp" onclick="toggleContent('atp')">👨 ATP MAÇLARI (2)</div>
        </div>

        <div id="content-wta" class="content active">
            </div>

        <div id="content-atp" class="content">
            </div>
    </div>
</body>
</html>
